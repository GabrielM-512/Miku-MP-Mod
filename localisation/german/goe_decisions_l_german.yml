 RAJ_GOE_communism_sway_bose: "Bose für unsere Sache gewinnen"
 RAJ_GOE_communism_sway_bose_desc: "Subhas Chandra Bose genießt in nationalistischen Kreisen großen Einfluss. Seine Ambitionen mit unserer Bewegung in Einklang zu bringen, könnte uns sowohl die nötige Legitimität geben als auch Zugang zu seinem breiteren Unterstützungsnetzwerk."
