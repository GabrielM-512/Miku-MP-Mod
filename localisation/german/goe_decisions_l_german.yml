 RAJ_GOE_meet_with_the_kremlin_desc_NO_USSR: "Unterstützung bei anderen kommunistischen Gruppierungen zu suchen, könnte uns die Materialien oder die strategische Führung geben, die wir brauchen, um unsere Position im eigenen Land zu stärken."
