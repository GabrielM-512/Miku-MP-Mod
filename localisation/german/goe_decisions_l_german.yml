 RAJ_GOE_infiltrate_the_national_congress: "Den Nationalkongress infiltrieren"
 RAJ_GOE_infiltrate_the_national_congress_desc: "Indem wir dafür sorgen, dass jene, die unserer Sache treu ergeben sind, einen Platz im Indischen Nationalkongress erhalten, beeinflussen wir dessen Richtung von innen heraus, schüren Spannungen zwischen den verschiedenen Klassen, untergraben die gemäßigte Führung und bereiten alles für den radikalen Wandel vor."
