 IRQ_flood_the_plains_desc: "Euphrat und Tigris sind die Lebensadern unserer Wirtschaft und damit auch unseres Wohlstands. Dank der umfangreichen Bewässerungsmaßnahmen, die wir in den letzten Jahrzehnten durchführten, haben wir nun die Möglichkeit, ihre Nebenflüsse zu kontrollieren. Eine koordinierte Überschwemmung könnte niedrig gelegene Regionen für eine begrenzte Zeit in einen Sumpf verwandeln, der leichter zu verteidigen ist."
