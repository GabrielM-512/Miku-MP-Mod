 RAJ_GOE_eic_the_taxman: "Ende des §YFinanzjahrs§!"
 RAJ_GOE_eic_the_taxman_defaulted_tt: "§YUns wurden die Schulden erlassen. Wir müssen dieses Jahr keine Steuern zahlen§!"
 RAJ_GOE_eic_the_taxman_taxes_tt: "Bei unserer derzeitigen Wirtschaftslage wird von uns erwartet, dass wir §Y[?var:taxes_display_tt]%§! unserer Wirtschaft in Form von §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! zahlen. Dies basiert auf unseren derzeit kontrollierten Zivilfabriken (ausgenommen sind Fabriken von Marionettenstaaten und Handel)."
 RAJ_GOE_pay_out_dividends_small: "Eine §Ykleine§! Dividende an die Investoren auszahlen"
 RAJ_GOE_pay_out_dividends_normal: "Eine §Ynormale§! Dividende an die Investoren auszahlen"
 RAJ_GOE_pay_out_dividends_high: "Eine §Yhohe§! Dividende an die Investoren auszahlen"
 RAJ_GOE_pay_out_dividends_small_tt: "Am Ende des §YFinanzjahrs§! zahlen wir $eic_low_investments_cost_tt$, was dies dauerhaft aus einem zufälligen Staat entfernt. Im Gegenzug erhalten wir kleinere Investitionen von privaten Anlegern für die Dauer des gesamten nächsten Finanzjahrs.\n\n"
 RAJ_GOE_pay_out_dividends_normal_tt: "Am Ende des §YFinanzjahrs§! zahlen wir $eic_normal_investments_cost_tt$, was dies dauerhaft aus einem zufälligen Staat entfernt. Im Gegenzug erhalten wir moderate Investitionen von privaten Anlegern für die Dauer des gesamten nächsten Finanzjahrs.\n\n"
 RAJ_GOE_pay_out_dividends_high_tt: "Am Ende des §YFinanzjahrs§! zahlen wir $eic_high_investments_cost_tt$, was dies dauerhaft aus einem zufälligen Staat entfernt. Im Gegenzug erhalten wir große Investitionen von privaten Anlegern für die Dauer des gesamten nächsten Finanzjahrs.\n\n"
 RAJ_GOE_modify_dividends: "Modifiziert „§Y$idea_RAJ_eic_dividends_investment$§!“:"
 RAJ_GOE_modify_dividends_2: "für die Dauer des nächsten §YFinanzjahrs§!"
 has_payed_dividends: "Hat Dividenden ausgezahlt"
 RAJ_GOE_eic_no_more_taxman: "Die Steuern endgültig abschaffen"
 RAJ_GOE_eic_no_more_taxman_tt: "Entfernt die §YSteuern§!"
 taxes_desc: "Wir zahlen Steuern als Prozentsatz unserer Einnahmen. Dieser Prozentsatz basiert auf verschiedenen Stufen, den sogenannten Steuerklassen. Wenn unsere Einnahmen steigen, steigt auch unsere Steuerklasse und damit unser Steuersatz.\n\nAm Ende jedes Finanzjahrs müssen wir Steuern an die [ENG.GetAdjective]e Regierung zahlen, abhängig davon, wie groß unsere Industrie ist, die aus der Anzahl an §YZivilfabriken§! besteht.\n\nDie Steuern werden in Form des §Y$MODIFIER_CONSUMER_GOODS_FACTOR$s§! bezahlt\nDie Höhe basiert auf den verschiedenen Steuerklassen, die sich wie folgt zusammensetzen:\n"
 eic_industry_tt: "Anzahl besteuerbarer Zivilfabriken: §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Derzeit besitzen wir §Y[?var:actually_controlled_civs]§! Zivilfabriken. Bei dieser Anzahl beträgt der zu erwartende Malus auf den §YKonsumgüterfabrikenfaktor§! [?var:taxes_display_tt]. Um unsere derzeitige Steuerklasse zu reduzieren, können wir Zivilfabriken an Untertanen abgeben, indem wir den Schwerpunkt „§YInstitutionelle Geldwäsche§!“ abschließen.\n"
 tier_1_taxes: "  §W 1. Steuerklasse:                        0-[?var:tier_two_taxes_threshold] Fabriken                         [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "Diese Steuerklasse findet bei 0-[?var:tier_two_taxes_threshold] §YZivilfabriken§! Anwendung und gibt einen Malus von §Y[?tier_one_taxes_tax_tt]%§! auf den Konsumgüterfabrikenfaktor."
 tier_2_taxes: "  §W 2. Steuerklasse:                        [?var:tier_two_taxes_threshold_plus_1] - [?var:tier_three_taxes_threshold] Fabriken                          [?tier_two_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "Diese Steuerklasse findet bei [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] §YZivilfabriken§! Anwendung und gibt einen Malus von §Y[?tier_two_taxes_tax_tt]%§! auf den Konsumgüterfabrikenfaktor."
 tier_3_taxes: "  §W 3. Steuerklasse:                        [?var:tier_three_taxes_threshold_plus_1] - [?var:tier_four_taxes_threshold] Fabriken                          [?tier_three_taxes_tax_tt]%§!"
 tier_3_taxes_tt: "Diese Steuerklasse findet bei [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] §YZivilfabriken§! Anwendung und gibt einen Malus von §Y[?tier_three_taxes_tax_tt]%§! auf den Konsumgüterfabrikenfaktor."
