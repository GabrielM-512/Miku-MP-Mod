 RAJ_GOE_spread_dissent_in_the_army: "Radikale Offiziere benutzen, um Unstimmigkeiten innerhalb der Armee zu schüren"
 RAJ_GOE_spread_dissent_in_the_army_desc: "Wir können unser Netz aus sympathisierenden Offizieren nutzen, um die Loyalität des Militärs gegenüber der derzeitigen Führung infrage zu stellen und das Vertrauen in die bestehende Ordnung zu untergraben."
 RAJ_GOE_orchestrate_train_robberies: "Zugüberfälle organisieren"
 RAJ_GOE_orchestrate_train_robberies_desc: "Indem wir das Schienennetz sabotieren und Überfälle organisieren, schwächen wir die Koloniallogistik und erbeuten gleichzeitig dringend benötigte Vorräte und andere Ressourcen, die für die Finanzierung weiterer Maßnahmen entscheidend sind."
