 maghreb_formable_category_desc: "Mit der Eroberung der westlichen arabischen Welt haben wir uns auf der internationalen Bühne etabliert. Es ist nun an der Zeit, dass wir der ganzen Welt klarmachen, dass der Maghreb vereint und bereit ist, sich gegen jeden zur Wehr zu setzen, der unsere Position herausfordert."
