 RAJ_re_establish_the_khyber_rifles: "Восстановить хайберских стрелков"
 RAJ_re_establish_the_khyber_rifles_desc: "Мы снова соберем отряд ополчения из хайберских стрелков, чтобы защищать наш гористый ландшафт — заодно и чему-нибудь научимся у них."
