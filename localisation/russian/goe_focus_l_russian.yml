 ##### ARMY #####
 ################
 PER_restructure_army: "Реструктуризировать армию"
 PER_restructure_army_desc: "После бесконечной войны династии Каджаров с Россией наша армия ослаблена. Учитывая положение дел в мире, мудро будет вернуть нашим вооруженным силам былую силу."
 PER_expand_imperial_guard: "Расширить Императорскую гвардию"
 PER_expand_imperial_guard_desc: "Новый правящий род [PER.GetNameRuGen], дом шаха набирает в гвардию только лучших. Если достойно снарядить и обучить их, они смогут проявить себя и в боевых условиях."
 PER_expand_military_facilities: "Укрепить военную промышленность"
 PER_expand_military_facilities_desc: "Как выясняется, текущие возможности производства оружия весьма невысоки. Нужно как можно скорее укрепить военную промышленность, чтобы обновленная армия была должным образом снаряжена и готова к бою."
 PER_czech_tanks: "Купить лицензию на чешские танки"
 PER_czech_tanks_desc: "Прежде чем перейти к разработке и производству собственных механизированных войск, нужно обратиться к уже зарекомендовавшим себя производителям танков. Нужно постараться получить у [CZE.GetNameRuGen] лицензию на танки знаменитой Skoda Works."
 PER_german_tanks: "Купить лицензию на немецкие танки"
 PER_german_tanks_desc: "Прежде чем перейти к разработке и производству собственных механизированных войск, нужно обратиться к уже зарекомендовавшим себя производителям танков. Нужно постараться получить у [GER.GetNameRuGen] лицензию на танки — их мощные машины проходят сквозь вражеские войска, как нож сквозь масло."
 PER_reverse_engineer_tanks: "Провести инженерный анализ зарубежных танков"
 PER_reverse_engineer_tanks_desc: "Если мы сумеем разобраться в устройстве танков, произведенных по зарубежной лицензии, и поймем, как они работают, то сможем на их основе создать собственные конструкции. И тогда уже скоро [PER.GetNonIdeologyName] начнет создавать собственные танки."
 PER_establish_tehran_armor: "Основать Тегеранский танковый завод"
 PER_establish_tehran_armor_desc: "Мы готовы основать собственное танковое производство. Название уже выбрано: «Тегеранский танковый завод». Решено, что субсидии на основание корпорации выдаст правительство."
 PER_expand_tehran_armor: "Расширить производство на Тегеранском танковом заводе"
 PER_expand_tehran_armor_desc: "Тегеранский танковый завод работает в полную силу над новыми моделями танков для наших вооруженных сил. Самое время ускорить процесс за счет расширения парка заводского оборудования. Чем больше цехов будет отдано под строительство бронетехники, тем быстрее наши танки смогут выехать на поле."
 PER_future_of_war: "Будущее войны"
 PER_future_of_war_desc: "Всего пару десятков лет назад человек мчался в бой на коне, под грохот допотопной артиллерии и крики старомодных командиров. И вот наступила эпоха танков. Мы должны идти в ногу со временем и совершенствовать военные технологии, иначе нам ни за что не одолеть угрожающие нам силы."
 PER_train_tank_commanders: "Обучить командиров танков"
 PER_train_tank_commanders_desc: "Чтобы танковые дивизии действовали максимально эффективно, понадобятся компетентные командиры. Мы должны отправить военное руководство на переподготовку для углубленного освоения тактики танкового боя."
 PER_military_excellency: "[PER.GetAdjective]ое военное превосходство"
 PER_military_excellency_desc: "В сражении побеждает армия, которая лучше обучена. Жесткая муштра, лучшее снаряжение и неодолимая тактика — залог того, что у [PER.GetAdjRuLower]ой армии не будет конкурентов."
 PER_foreign_retraining: "Иностранные инструкторы"
 PER_foreign_retraining_desc: "Наша текущая армия плохо обучена и не организована. Чтобы повысить качество войск, возможно [PER.GetNonIdeologyName] может выделить средства на привлечение иностранных наставников для наших бойцов. Так мы мигом приведем их в форму."
 PER_bolster_infantry: "Улучшить пехоту"
 PER_bolster_infantry_desc: "Много поколений пехоту считали костяком любой армии, и пренебрегать этим родом войск нельзя. Мы должны заняться улучшением пехоты, чтобы наши войска выходили на поле боя гордо и уверенно."
 PER_swedish_artillery: "Получить лицензию на [SWE.GetAdjRuLower]ую артиллерию"
 PER_swedish_artillery_desc: "[SWE.GetNameDef] производит мощную артиллерию, которая не помешала бы нашей армии. Если нам удастся договориться с северянами, возможно, мы сможем запустить собственное производство."
 PER_establish_motor_arms: "Организовать производство военной техники"
 PER_establish_motor_arms_desc: "Нам стоит задуматься об обеспечении пехоты разными видами техники для максимально быстрого и комфортного перемещения по разным типам местности. Организация производства соответствующего оборудования поможет подготовиться к дальнейшей модернизации вооруженных сил."
 PER_motorize_infantry: "Моторизовать пехоту"
 PER_motorize_infantry_desc: "Мы должны опережать время, и первейшая задача — обеспечить регулярные войска техникой, которая позволит им мчаться по полю боя наравне с танками, при этом обеспечив их защитой и огневой мощью."
 PER_increase_heavy_arms: "Расширение тяжелой военной промышленности"
 PER_increase_heavy_arms_desc: "С развитием наших вооруженных сил растет и необходимость в расширении для строительства более тяжелой техники. Это обеспечит нам возможность разрабатывать собственную артиллерию, чтобы поддержка наших войск больше не зависела от иностранных держав. При этом мы дополним нашу стратегию, сосредоточив ее вокруг артиллерии."
 PER_our_own_artillery: "Создать собственную артиллерию"
 PER_our_own_artillery_desc: "Теперь у нас есть комплексы для эффективной разработки и производства собственной артиллерии сопровождения. Сила наших войск больше не зависит от торговли. Новые орудия обрушат на врага громы и молнии, и в любом конфликте мы не будем слабой стороной."
 PER_develop_qorkhaneh: "Развить Корхане"
 PER_develop_qorkhaneh_desc: "С давних пор оружие и боеприпасы в Тегеране проходили через Корхане. Мы должны вложиться в развитие арсенала Корхане, чтобы темпы производства снаряжения обеспечили нам готовность к любому конфликту."
 PER_desert_training: "Тренировки в условиях пустыни"
 PER_desert_training_desc: "[PER.GetNonIdeologyName], наша любимая страна, сочетает в себе самые разные экосистемы, но все же большую ее часть составляют пустыни. Конечно, это должно влиять на обучение наших вооруженных сил, и нам следует уделить внимание особой подготовке солдат для выживания и перемещения в пустыне."
 PER_every_man_serves: "Всеобщая воинская обязанность"
 PER_every_man_serves_desc: "Количество солдат важнее качества — вот правило, по которому будет в дальнейшем жить наша армия. У нас огромное население, а в такие времена каждый, кто способен держать в руках оружие, должен отдать гражданский долг и защищать [PER.GetNameRuAcc] от иностранных захватчиков. Эффективность специальной подготовки снизится, но, будем надеяться, мы сможем смять врага числом."
 PER_special_units: "Иранский спецназ"
 PER_special_units_desc: "Наша военная мощь растет, и настала пора дополнить регулярные войска особыми подразделениями. Это откроет перед нами массу возможностей, включая разведывательные операции, создание отрядов спецназа и даже экспериментального оружия."
 PER_form_savak: "Сформировать САВАК"
 PER_form_savak_desc: "Шпионаж — важнейшее орудие войны. Чтобы не проигрывать вражеской разведке, нам нужна собственная организация, которая будет координировать всех шпионов и планировать разведывательные операции. Такая организация пригодится и во внутренних делах — будет кому выявлять врагов государства."
 PER_transfer_officers_to_intelligence: "Перевести офицеров в разведку"
 PER_transfer_officers_to_intelligence_desc: "Чтобы повысить эффективность нашего разведуправления, нужно перевести самых интеллектуально одаренных офицеров из вооруженных сил в отделение разведки."
 PER_fund_state_intelligence: "Профинансировать разведку"
 PER_fund_state_intelligence_desc: "Усилив финансовую поддержку государственной службы разведки, мы сможем плотнее отслеживать неблагонадежные элементы и признаки мятежа в нашей стране. Если душить их в зародыше, нация будет в безопасности."
 PER_special_forces_program: "Программа войск спецназначения"
 PER_special_forces_program_desc: "Есть места, куда нашим регулярным войскам добраться едва ли возможно. Чтобы исправить это, необходимо как можно скорее организовать войска специального назначения. Скоро у нас будут особые подразделения, способные справиться с любым заданием."
 PER_recruit_bakhtiari: "Завербовать бахтиярских специалистов по горам"
 PER_recruit_bakhtiari_desc: "Бахтияры — племя луров. На западе страны многие беспокоятся, что [PER.GetNonIdeologyName] слишком уж поддается их влиянию, но все-таки привыкшие к кочевому образу жизни воины бахтияров могут нам пригодиться. Если нам удастся завербовать племена, у горных отрядов появится значительное преимущество над врагом."
 PER_expand_unique_unit: "Расширить Бессмертный легион"
 PER_expand_unique_unit_desc: "Бессмертный легион, наследие нашей империи, создан, и теперь мы можем вкладывать средства в его расширение. Пусть больше воинов вступает в престижный легион, и на их крепких плечах будет держаться [PER.GetAdjective]ая империя!"
 PER_import_rocketry: "Импортировать проекты ракетной техники"
 PER_import_rocketry_desc: "Военное дело развивается невероятными темпами. Другие государства создают боевые ракетные системы, и мы не должны отставать — необходимо перенимать зарубежные разработки и производить собственное чудо-оружие."
 PER_cyrus_initiative: "Инициатива «Кир»"
 PER_cyrus_initiative_desc: "Мы работаем над инициативой «Кир» — сверхсекретным проектом по созданию мощного разрушительного оружия, которое способно разнести в пыль любого врага. Ученые уже предложили несколько интересных разработок, до которых до сих пор не додумались другие государства, а значит, нам будет чем удивить врага, если нагрянет война."
 PER_modern_cataphract: "Современный катафрактарий"
 PER_modern_cataphract_desc: "Катафрактарии — вид тяжеловооруженной бронированной кавалерии, которая была популярна в античные времена. Могучую конницу применяли в бою как Ахамениды, так и Сасаниды. Мы можем воздать должное истории кавалерии и создать по их подобию моторизованных гигантов."
 PER_war_elephant: "Боевой слон"
 PER_war_elephant_desc: "В старину Персидская империя не так часто выпускала на поле боя слонов, однако их вклад в древние завоевания трудно переоценить. Ученые разрабатывают сверхтяжелый танк по образу и подобию индийского слона — как и тысячи лет назад, такая машина непременно приведет в ужас наших врагов."
 PER_negotiate_with_america: "Начать переговоры с Америкой"
 PER_negotiate_with_america_desc: "Без атомных технологий невозможно быть впереди планеты всей, и [USA.GetNameDefCap] — признанный мировой лидер в их разработке. Нужно отправить к ним дипломатов с просьбой о помощи в развитии нашей собственной ядерной программы."
 PER_establish_nuclear_program: "Создать [PER.GetAdjRuLower]ую ядерную программу"
 PER_establish_nuclear_program_desc: "[GER.GetNameDef] и [USA.GetNameDef] давно исследовали атом вдоль и поперек. Мы получили данные исследований от [USA.GetAdjRuLower]их друзей, и таким образом они официально поспособствовали созданию нашей собственной ядерной программы."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Основать ВВС"
 PER_establish_airforce_desc: "[PER.Adjective]ие Имперские ВВС официально созданы в 1920 году Резой-шахом Пехлеви. Но теперь над миром нависла угроза войны, и наша нация должна готовиться к сражениям в небесах — только когда мы будем властвовать над небом, [PER.GetNameDef] сможет чувствовать себя в безопасности."
 PER_pilot_training: "Программа подготовки летчиков"
 PER_pilot_training_desc: "Чтобы управлять боевым летательным аппаратом, одного таланта недостаточно. Полномасштабная тренировочная программа для тех, кто готов отдать жизнь за [PER.GetNameRuAcc], сохранит нашим пилотам жизнь и повысит боевую эффективность."
 PER_raf_planes: "Приобрести самолеты Королевских ВВС"
 PER_raf_planes_desc: "Профессионализм и квалификация Королевских ВВС [ENG.GetNameRuGen] известны во всем мире. Однако победы в сражениях им обеспечивает не только летное мастерство пилотов, но и качество летательных аппаратов. Давайте попробуем заказать самолеты у них."
 PER_luftwaffe_planes: "Закупить самолеты Люфтваффе"
 PER_luftwaffe_planes_desc: "Если нужен лучший самолет, обращайтесь в [GER.GetAdjRuLower]ие Люфтваффе. А так как наши отношения с [GET.GetNameRuInst] весьма близки, имеет смысл обратиться к ним за покупкой аппаратов, выведенных из эксплуатации."
 PER_own_plane_designs: "Разработка наших собственных проектов"
 PER_own_plane_designs_desc: "Мы вложили средства в покупку летательных аппаратов за рубежом, но, возможно, пора нам поручить инженерам разработать собственные машины для ВВС."
 PER_establish_air_academy: "Основать летную академию"
 PER_establish_air_academy_desc: "Во время становления ВВС мы уже создали зачаточную программу обучения летчиков, но, чтобы добиться настоящего господства над небом, потребуется более углубленное обучение. Если мы создадим государственную академию в Тегеране, процесс ускорится и пилоты получат должное образование."
 PER_legacy_of_gilani: "Наследие Озры Гилани"
 PER_legacy_of_gilani_desc: "Озра Гилани была первой женщиной-летчицей [PER.GetAdjective]их имперских ВВС, и благодаря ее примеру инклюзивность в воздушных войсках выросла. Необходимо определиться с ролью женщин на войне и позволить им учиться на летчиц. Нельзя отбирать у них право послужить родине."
 PER_strategic_bombing: "Стратегические бомбардировки"
 PER_strategic_bombing_desc: "Чтобы выиграть войну, не обязательно побеждать противника в воздухе — еще можно разрушить его экономику и промышленность. Сосредоточимся на стратегических бомбардировках и разрушим производственные комплексы врага, прежде чем те дадут ему преимущество."
 PER_battlefield_support: "Боевая поддержка с воздуха"
 PER_battlefield_support_desc: "Авиация поддержки наземных войск — основная гарантия их безопасного перемещения на фронт вне досягаемости вражеских самолетов."
 PER_air_superiority: "Превосходство в воздухе"
 PER_air_superiority_desc: "Самая важная задача наших ВВС — контроль над небом. Если мы добьемся превосходства в воздухе, то сможем выполнять более рискованные операции, не опасаясь перехвата."
 PER_perfect_iranian_airforce: "Довести [PER.GetAdjRuLower]ие ВВС до совершенства"
 PER_perfect_iranian_airforce_desc: "Мы вложили столько ресурсов в развитие ВВС, что имеем полное право объявить их лучшими в мире. Мастерство наших пилотов невозможно превзойти, а наши самолеты не знают себе равных."
 PER_construct_air_bases: "Построить воздушные базы"
 PER_construct_air_bases_desc: "Чтобы наши самолеты могли выполнять задачи максимально эффективно, нужно продумать, откуда они будут взлетать. А значит, важнейшая задача на сегодня — размещение новых авиабаз и расширение парка авиации."
 PER_construct_air_defenses: "Построить системы ПВО"
 PER_construct_air_defenses_desc: "Нужно установить на границах дополнительные зенитные орудия для защиты войск от вражеской авиации."
 PER_anti_air_development: "Финансировать защиту от авиаударов"
 PER_anti_air_development_desc: "Вражеские бомбардировщики повадились атаковать наши фабрики, тормозя нашу экономику и развитие промышленности. Необходимо вложиться в развитие защиты от авиаударов."
 PER_anti_air_research: "Исследовательские программы защиты от авиаударов"
 PER_anti_air_research_desc: "Наше ПВО устаревает. Нужно более активно исследовать новые технологии, чтобы защитить нацию от угрозы с неба."
