 PER_acceptance_ger_tt: "§Y[GER.GetNameDefCap]§! с большей вероятностью согласится, если будет §Gвысокого мнения§! о нас!"
 PER_foothold_in_indus_tt: "Открывает §Yцепочку событий§!, где §Y[PER.GetNameDefCap]§! и §Y[RAJ.GetNameDefCap]§! будут договариваться о контроле над §YБелуджистаном§!."
 PER_reintegrate_anatolia_tt: "Открывается решение §Y«Реинтегрировать Анатолию»§!, которое позволит нам интегрировать завоеванные территории."
 PER_absorb_byzantines_tt: "Открывается решение §Y«Поглотить Византию»§!, которое позволит нам интегрировать завоеванные территории."
 PER_memphis_initiative_tt: "Открывается решение §Y«Мемфисская инициатива»§!, которое позволит нам интегрировать завоеванные территории."
