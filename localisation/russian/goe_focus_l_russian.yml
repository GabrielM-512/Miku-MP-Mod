 IRQ_decouple_from_the_pound: "Отвязка от фунта"
 IRQ_decouple_from_the_pound_desc: "Наша валюта до сих пор привязана к британскому фунту стерлингов, что ограничивает возможность проводить нужную экономическую политику. Мы должны разорвать эти узы и создать собственный орган по контролю за динаром."
 IRQ_construct_the_kut_barrage: "Соорудить дамбу в Куте"
 IRQ_construct_the_kut_barrage_desc: "Нужно как можно скорее разобраться с проблемами, возникшими при возведении дамбы в Куте, иначе мы не сможем направить достаточное количество воды в ирригационные сооружения вдоль Тигра."
 IRQ_strengthen_mesopotamian_farming: "Укрепление месопотамского сельского хозяйства"
 IRQ_strengthen_mesopotamian_farming_desc: "Государство [ROOT.GetNonIdeologyName], как и многие его предшественники, расположено вдоль двух великих рек, Тигра и Евфрата. Земля между этими реками идеально подходит для сельского хозяйства, но, возможно, мы могли бы повысить урожайность с помощью современных технологий."
 IRQ_extensive_irrigation_projects: "Масштабные ирригационные проекты"
 IRQ_extensive_irrigation_projects_desc: "Большая часть наших земель засушлива и не подходит для сельского хозяйства. Но с помощью масштабных ирригационных проектов мы могли бы превратить бесплодную пустыню в цветущие поля."
 IRQ_extensive_irrigation_projects_680_tt: "Если мы контролируем регион §Y[680.GetName]§!, то получим §G1§! дополнительную стройплощадку в нем."
 IRQ_extensive_irrigation_projects_413_tt: "Если мы контролируем регион §Y[413.GetName]§!, то получим §G2§! дополнительные стройплощадки в нем."
 IRQ_rural_electrification: "Электрификация сельской местности"
 IRQ_rural_electrification_desc: "Несмотря на прогресс в электрификации городов, сельское население до сих пор не имеет доступа к электричеству. Необходимо учредить национальный комитет по электрификации, чтобы развернуть энергосети по всей стране."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Основать Иракскую государственную железную дорогу"
 IRQ_found_the_iraqi_state_railways_KUR: "Основать Курдскую государственную железную дорогу"
 IRQ_found_the_iraqi_state_railways_desc: "Несмотря на обретенную нами независимость, [ENG.GetAdjRuLower]ие компании до сих пор контролируют нашу железнодорожную инфраструктуру через «Железные дороги Месопотамии». Мы должны обратиться к ним с предложением о покупке этой компании с ее дальнейшим переименованием в Иракскую государственную железную дорогу."
 IRQ_finish_the_berlin_baghdad_railway: "Закончить железную дорогу Берлин — Багдад"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Старая Германская империя давно стремилась построить железную дорогу от Берлина до Багдада, чтобы укрепить свое присутствие в Персидском заливе. Их «Таврский экспресс» так и не был полностью закончен, но мы и сами можем извлечь выгоду из этой дороги, если завершим ее."
 IRQ_purchase_foreign_equipment: "Закупить иностранные станки"
 IRQ_purchase_foreign_equipment_desc: "У нас хватает пахотных земель и земель для орошения, но нам недостает механизированных инструментов промышленных стран. Если мы решим инвестировать в покупку таких инструментов, это значительно повысит урожайность и производительность промышленности."
 IRQ_found_southern_steel_plants: "Основать Сталелитейные заводы юга"
 IRQ_found_southern_steel_plants_desc: "Сталь играет важнейшую роль в развитии экономики и производстве военного снаряжение. Но к настоящему моменту внутри страны есть всего несколько производителей, способных удовлетворить наши потребности, из-за чего мы сильно зависим от импорта. В свете нарастающей мировой напряженности так больше продолжаться не может."
 IRQ_found_the_state_company_for_iron_and_steel: "Государственная металлургическая компания"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Недавние инвестиции в сталелитейную промышленность пошли на пользу нашей экономике и сократили зависимость от импорта. Но мы можем пойти еще дальше и учредить собственные государственные предприятия для контроля над поставками столь важного сырья."
 IRQ_baghdad_colleges_of_engineering_and_education: "Расширить багдадские колледжи"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Багдад веками был центром науки, но в последние десятилетия о нем забыли и обратились к западным университетам. Пришло время инвестировать в наши образовательные учреждения и вернуть городу статус научного центра."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Укрепить иракский динар"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Укрепить курдистанский динар"
 IRQ_strengthen_the_iraqi_dinar_desc: "Наша валюта больше не привязана к [ENG.GetAdjRuLower]ой, и мы можем сами определять монетарную политику в интересах нашей экономики."
 IRQ_heavy_industry_investments: "Инвестиции в тяжелую промышленность"
 IRQ_heavy_industry_investments_desc: "Мы достигли некоторых успехов в обеспечении промышленности сырьем, но стало очевидным, что, если мы хотим догнать великие державы, нам нужно учредить больше государственных предприятий тяжелой промышленности или субсидировать существующие."
 IRQ_local_arms_industry: "Местная военная промышленность"
 IRQ_local_arms_industry_desc: "Если разгорится война, мы не сможем полагаться на поставки военного снаряжения из-за границы. Поэтому важно как можно скорее создать собственную военную промышленность для поддержания армии в случае кризиса."
 IRQ_invite_foreign_arms_corporations: "Пригласить иностранные корпорации"
 IRQ_invite_foreign_arms_corporations_desc: "Нам остро необходима собственная военная промышленность, но у нас нет опыта в разработке и производстве снаряжения. Стоит начать сотрудничать с иностранными корпорациями для создания заводов, которые принесут выгоду и нам, и им."
 IRQ_construct_the_dukan_dam: "Построить плотину Дукан"
 IRQ_construct_the_dukan_dam_desc: "Великие реки нашей страны нужно использовать не только для ирригации, но и для производства электроэнергии. Для этого мы возведем дамбу на реке Заб и создадим искусственное озеро."
 IRQ_forceful_industrialization: "Принудительная индустриализация"
 IRQ_forceful_industrialization_desc: "Скорость индустриализации [ROOT.GetNameRuGen] оставляет желать лучшего. Существует риск, что наши враги нас обгонят. Необходимо начать масштабную программу по индустриализации, даже если это вызовет недовольство общественности."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Национализация Англо-иракской нефтяной компании"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Англо-иракская нефтяная компания продолжает играть ключевую роль в экономике и внешней политике нашей страны, направляя наши богатства на поддержание боевых кораблей [ENG.GetAdjRuLower]ого флота, что в свою очередь лишает нас контроля над собственной политикой. Пора покончить с этим и национализировать компанию в интересах нашего народа."
 IRQ_anglo_iraqi_oil_expansion: "Англо-иракская нефтедобыча"
 IRQ_anglo_iraqi_oil_expansion_desc: "Действующее соглашение с Англо-иракской нефтяной компанией может огорчить наш народ, но люди недальновидны и не в состоянии осознать всю полноту экономических и политических преимуществ от [ENG.GetAdjRuLower]ого покровительства."
 IRQ_form_opec: "Создать ОПЕК"
 IRQ_form_opec_desc: "Великие державы полностью зависят от поставок нефти для заводов и машин. Если добывающие нефть страны начнут сотрудничать по вопросам нефтедобычи и безопасности, мы наконец-то сможем заставить великие державы ответить за все, что они с нами сделали."
 IRQ_demand_greater_stake_in_the_company: "Потребовать большей доли в компании"
 IRQ_demand_greater_stake_in_the_company_desc: "Мы сделали все возможное, чтобы наши [ENG.GetAdjRuLower]ие партнеры могли полностью положиться на работу наших нефтедобывающих предприятий. А потому будет справедливо, если они будут передавать нам большую долю прибыли от продажи нефти."
 IRQ_expand_oil_production: "Расширить добычу нефти"
 IRQ_expand_oil_production_desc: "Геологи полагают, что в нашей стране есть обширные нетронутые залежи нефти. Эти запасы могут принести богатство нашему народу, и их нужно начать использовать как можно скорее."
 IRQ_export_infrastructure: "Инфраструктура для экспорта"
 IRQ_export_infrastructure_desc: "Нефть играет важнейшую роль в мировой экономике, и, инвестировав в экспортную инфраструктуру, мы сможем заявить о [ROOT.GetNameRuPrep] на весь мир и получить финансовую выгоду."
 IRQ_is_kurdistan: "§YИгра за Курдистан§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Королевская армия Ирака"
 IRQ_royal_iraqi_army_KUR: "Курдская армия"
 IRQ_royal_iraqi_army_desc: "Угроза войны со стороны соседей или более отдаленных стран становится все более реальной. Вдобавок, в самой стране полно фракций, готовых разорвать ее на части. Сдержать эти угрозы может лишь сила нашей армии."
 IRQ_approach_tribes_for_support: "Обратиться к племенам за поддержкой"
 IRQ_approach_tribes_for_support_desc: "В нашей стране хватает сельских общин, придерживающихся традиционного племенного уклада, и с самого основания нашего государства они были нам враждебны. Возможно, нам просто не удавалось найти к ним нужный подход."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Учредить Силы береговой обороны Ирака"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Учредить Силы береговой обороны Курдистана"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Наша береговая линия коротка, но располагается вдоль одного из важнейших мировых маршрутов поставок нефти на запад. В связи с этим нам необходимо создать флот для защиты своих интересов."
 IRQ_invite_foreign_advisors: "Приглашение иностранных советников"
 IRQ_invite_foreign_advisors_desc: "Нам недостает опыта для борьбы на равных с морскими державами. Но мы могли бы усилить свои войска с помощью иностранных экспертов, готовых обучать наших морских офицеров."
 IRQ_purchase_small_ships: "Купить малые корабли"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Основать глубоководный порт в Умм-Касре"
 IRQ_create_repair_yards_desc: "Строительство глубоководного порта значительно упростит для нас экспорт, а заодно создаст базу для размещения и пополнения военных кораблей."
 IRQ_navy_research_bonus: "Развитие военно-морских технологий"
 IRQ_navy_research_bonus_desc: "До сих пор мы зависели от переданных другими странами кораблей, которые были устаревшими еще до момента их покупки. Чтобы избежать отставания, мы должны изучать и разрабатывать собственные технологии строительства военных кораблей и переделать или перестроить наш флот."
 IRQ_infantry_focus: "Усиление пехоты"
 IRQ_infantry_focus_desc: "Великие державы могут сколько угодно играться со своими механическими монстрами, но реальность такова, что любую войну в конечном счете выигрывает пехота. А потому армия получит значительные средства на улучшение подготовки."
 IRQ_scavenging: "Задействовать тактику добывания ресурсов"
 IRQ_scavenging_desc: "Снаряжение, которое мы не можем производить сами, часто привозят с собой иностранные агрессоры. Нам следует организовать специальное обучение войск, чтобы они могли распознавать и захватывать ценное военное снаряжение."
 IRQ_cavalry_integration: "Интеграция кавалерии"
 IRQ_cavalry_integration_desc: "Хотя в будущем моторизация может стать стандартной практикой, нашей армии нужна поддержка, и пока что предоставить ее может только кавалерия."
 IRQ_modernization: "Стремление к модернизации"
 IRQ_modernization_desc: "Военные парады с допотопным оружием могут удержать народ в узде, но не помешают агрессии других стран. Мы должны перейти на современное снаряжение и превратить нашу армию в существенный сдерживающий фактор."
 IRQ_purchase_mechanized_equipment: "Приобрести механизированное снаряжение"
 IRQ_purchase_mechanized_equipment_desc: "Медлительность пехоты стала явной слабостью нашей армии в эпоху, когда другие страны развивают механизированные части. Пришло время инвестировать в механизацию, пока еще не поздно."
 IRQ_purchase_armored_equipment: "Приобрести бронетехнику"
 IRQ_purchase_armored_equipment_desc: "Из-за того, что мы слишком полагаемся на традиционную пехоту, у нас нет ударного кулака, которым обладают наши враги. Очевидно, что будущее наземных боев за танками, и нам нужно найти того, кто согласится продать нам излишки своих запасов."
 IRQ_training: "Улучшить подготовку войск"
 IRQ_training_desc: "Подготовка войск в государстве [IRQ.GetNonIdeologyName] ведется устаревшими методами, и ее можно улучшить с помощью реформ, подобных тем, что провели другие страны."
 IRQ_army_research_bonus: "Современные военные доктрины"
 IRQ_army_research_bonus_desc: "Многие из наших офицеров либо в прошлом были солдатами Османской империи, либо прошли базовое обучение в [ENG.GetAdjRuLower]их войсках. В любом случае применяемая ими тактика устарела и нуждается в срочном обновлении."
 IRQ_special_projects: "Центр ядерных исследований Тувайта"
 IRQ_special_projects_desc: "Слухи о секретах атома дошли и до наших ученых и инженеров, которые жаждут продемонстрировать свои способности. Их знания и выделение достаточных средств позволят нам создать оружие невообразимой мощи."
 IRQ_special_forces: "Войска специального назначения"
 IRQ_special_forces_desc: "Порой во время войны горстка бойцов специального назначения, пробравшихся за линию фронта, может нанести сокрушительный удар, на какой не способна целая армия в чистом поле. Нам необходимы такие войска."
 IRQ_expand_habbaniya_airbase: "Расширить авиабазу Хаббания"
 IRQ_expand_habbaniya_airbase_desc: "Авиабаза Хаббания играла ключевую роль для ВВС с тех пор, как ее возвели [ENG.GetAdjRuLower]ие специалисты. Мы должны построить дополнительные корпуса, чтобы они могли вместить наши растущие ВВС."
 IRQ_independent_flight_schools: "Независимые летные школы"
 IRQ_independent_flight_schools_desc: "Большую часть наших пилотов обучали [ENG.GetAdjRuLower]ие инструкторы, но теперь у нас достаточно своих специалистов, и мы можем проводить обучение собственными силами."
 IRQ_purchase_british_aircraft: "Покупка британских самолетов"
 IRQ_purchase_british_aircraft_desc: "Учитывая наши связи с [ENG.GetAdjRuLower]ими Королевскими ВВС, разумно было бы приобрести дополнительные самолеты у них."
 IRQ_purchase_alternative_aricraft: "Покупка альтернативных самолетов"
 IRQ_purchase_alternative_aricraft_desc: "Чтобы избежать зависимости от одного поставщика, мы не должны ограничиваться [ENG.GetAdjRuLower]ими производителями при закупке самолетов для наших молодых ВВС. Многие из наших офицеров выступают за сделку с [ITA.GetAdjRuLower]ими поставщиками."
 IRQ_bomber_training: "Обучение бомбардировщиков"
 IRQ_bomber_training_desc: "Нашим пилотам недостает опыта в обращении с крупными самолетами, которые можно использовать для бомбардировки. Нужно как можно скорее исправить этот недостаток."
 IRQ_naval_air_support: "Поддержка морской авиации"
 IRQ_naval_air_support_desc: "Глупо полагать, что мы сможем создать флот, способный бросить вызов морским державам. Зато разработка самолета для атаки на морские цели может уравнять силы и при этом обойдется в разы дешевле даже одного корабля."
 IRQ_fighter_training: "Обучение летчиков-истребителей"
 IRQ_fighter_training_desc: "Все наше военное и экономическое планирование ни к чему не приведет, если наши пилоты не смогут должным образом использовать свои самолеты для защиты родного неба от вражеских бомбардировщиков."
 IRQ_air_research_bonus: "Исследование аэродинамики и авионики"
 IRQ_air_research_bonus_desc: "Мировые конфликты способствуют стремительному развитию авионики. Нам нужно учреждение, в котором наши инженеры смогут разрабатывать передовые технологии для авиации. Только в таком случае у нас будет шанс стать ведущей региональной державой."
 IRQ_project_babylon_focus: "Проект «Вавилон»"
 IRQ_project_babylon_focus_desc: "Чтобы выигрывать будущие войны, нужно обзавестись тяжелым вооружением, способным справляться с любым количеством врагов. Следовательно, мы должны открывать учреждения по изучению и разработке экспериментального вооружения."
 IRQ_invest_in_ordnance_mountain_howitzers: "Вложиться в горные гаубицы"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "С севера и востока нашу страну окаймляют горы, но нашим войскам не хватает огневой поддержки для ведения войны в такой местности. Возможно, пришло время инвестировать в создание специализированной горной артиллерии на случай конфликта с соседями."
 IRQ_develop_the_kuwaiti_port: "Развитие кувейтского порта"
 IRQ_develop_the_kuwaiti_port_desc: "Благодаря контролю над Кувейтом наша береговая линия значительно выросла. Это открыло перед нами возможность построить дополнительные морские базы, что сделает наше присутствие в Персидском заливе еще более внушительным."
 IRQ_develop_the_kuwaiti_port_tt: "Будет добавлена §G1 §Yморская база§!§! в каждой провинции."
 IRQ_form_the_independent_mechanized_brigade: "Создать независимую механизированную бригаду"
 IRQ_form_the_independent_mechanized_brigade_desc: "После покупки подходящей техники и продолжительной подготовки наши военные полагают, что готовы к развертыванию первых подразделений механизированной пехоты."
 IRQ_form_the_independent_mechanized_brigade_tt: "Создает шаблон §Yмеханизированной§! дивизии «Эль-механикия» и размещает §Y1§! боевую единицу."
 IRQ_expand_camel_corps: "Расширить верблюжий корпус"
 IRQ_expand_camel_corps_desc: "[ENG.GetAdjective]ие войска продемонстрировали гибкость верблюжьей кавалерии во время последней Великой войны, используя этот вид войск по всей Северной и Восточной Африке. Некоторые из наших военных полагают, что подобные войска могут дать нам преимущество на нашей собственной территории."
 IRQ_purchase_british_aircraft_AAT_tt: "§YМы получаем увеличенные поставки снаряжения, пока действует $IRQ_anglo_iraqi_treaty$.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YМы получаем больше снаряжения, пока действует $IRQ_anglo_iraqi_treaty$.§!"
 IRQ_align_afghanistan_fasc: "Пригласить Афганистан"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] долгое время находился в роли буферного государства, разделяя [SOU.GetAdjective]ую и [ENG.GetAdjRuLower]ую сферы влияния. Возможно, совместными усилиями мы могли бы сделать так, чтобы эта страна заняла более достойное положение в регионе."
 IRQ_rally_behind_the_hashemite_dynasty: "Сплотиться вокруг династии Хашимитов"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Династия Хашимитов должна стать осью, вокруг которой мы продолжим создавать идею Иракской нации. После долгих лет правления мы приблизились к тому, чтобы полностью взять власть в стране в свои руки."
 IRQ_align_afghanistan_fasc_tt: "Государство §Y[AFG.GetNameWithFlag]§! приглашено в наш альянс"
 IRQ_anti_western_alliance_per_tt: "Государство §Y[PER.GetNameWithFlag]§! приглашено в наш альянс"
 IRQ_anti_western_alliance_tur_tt: "Государство §Y[TUR.GetNameWithFlag]§! приглашено в наш альянс"
 IRQ_refuge_for_the_grand_mufti: "Убежище для великого муфтия"
 IRQ_refuge_for_the_grand_mufti_desc: "После недавних беспорядков в Палестине Амин аль-Хусейни, неоднозначный великий муфтий Иерусалима, был изгнан британцами. Чтобы поддержать антибританские настроения в наших землях, мы могли бы предоставить ему временное убежище."
 IRQ_religious_resistance: "Религиозное сопротивление"
 IRQ_religious_resistance_desc: "Великий муфтий под нашей защитой, и мы можем вместе с ним подогревать по всему арабскому миру сопротивление навязанным нам деспотичным западным режимам."
 IRQ_protector_of_the_gulf: "Защитник залива"
 IRQ_protector_of_the_gulf_desc: "Мы показали себя надежными союзниками западных держав. Возможно, они согласятся покинуть регион с условием, что мы будем поддерживать безопасность в Персидском заливе."
 IRQ_restoration_of_hejaz: "Восстановление Хиджаза"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjective]ие войска совсем недавно уничтожили королевство Хиджаз. Таким образом они уменьшили влияние династии Хашимитов. Пришло время отплатить им той же монетой."
 IRQ_reach_out_to_jordan: "Обратиться к Иордании"
 IRQ_reach_out_to_jordan_desc: "Наши родичи продолжают править Иорданией под [ENG.GetAdjRuLower]им протекторатом. Но мы могли бы убедить их самих и их [ENG.GetAdjRuLower]их покровителей позволить нам углубить политическое и экономическое сотрудничество в обмен на нашу защиту."
 IRQ_status_of_lebanon: "Статус Ливана"
 IRQ_status_of_lebanon_desc: "Сирия в наших руках, и теперь пора озаботиться будущим Ливана. Мы могли бы еще раз испытать удачу и потребовать передать его под наш контроль."
 IRQ_regional_economic_integration: "Региональная экономическая интеграция"
 IRQ_regional_economic_integration_desc: "Мы должны организовать масштабные инвестиции в инфраструктуру региона, чтобы извлечь выгоду из его долгосрочного экономического роста."
 IRQ_regional_military_integration: "Региональная военная интеграция"
 IRQ_regional_military_integration_desc: "Мы не можем обеспечить такое же масштабное военное производство, как у великих держав, но с помощью региональных инвестиций можно попытаться начать нагонять их."
 IRQ_regional_military_integration_tt: "Если при завершении этого фокуса Иордания является нашим субъектом или находится под нашим контролем, мы получим два военных завода в Иордании."
 IRQ_demand_palestine: "Потребовать Палестину"
 IRQ_demand_palestine_desc: "Британцы доказали, что им нельзя доверить защиту палестинского народа на территории, находящейся под их мандатом. Пока внимание всего мира привлечено к ним, мы могли бы вынудить их передать мандат нам."
 IRQ_hashemite_arab_federation: "Хашимитская Арабская Федерация"
 IRQ_hashemite_arab_federation_desc: "Члены династии Хашимитов правят землями по всему региону, и у нас появилась возможность объединить наши королевства в Хашимитскую Арабскую Федерацию."
 IRQ_fligerfuhrer_irak: "Флигерфюрер Ирак"
 IRQ_fligerfuhrer_irak_desc: "Наши вооруженные силы безнадежно отстают от [ENG.GetAdjRuLower]их, но мы могли бы изменить баланс в нашу пользу с помощью самолетов и пилотов от наших союзников."
 IRQ_commander_of_the_faithful: "Командир правоверных"
 IRQ_commander_of_the_faithful_desc: "Теперь, когда мы взяли на себя задачу объединения арабских народов под своим правлением, правильно будет наилучшим образом привлечь их к нашему делу. Абд аль-Илах способен принять титул амир аль-муминина, который некогда носил Хусейн бен Али аль-Хашими."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Укрепить англо-иракские экономические связи"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Было бы глупо не воспользоваться тесными экономическими связями между нами и нашими [ENG.GetAdjRuLower]ими партнерами."
 IRQ_raf_levies_focus: "Ополчение Королевских ВВС"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective]ая армия держит на нашей территории ополчение для охраны авиабаз. Возможно, сотрудничая с этими войсками, мы сможем повысить свою оборонительную способность."
 IRQ_increase_prime_ministers_powers: "Усилить полномочия премьер-министра"
 IRQ_increase_prime_ministers_powers_desc: "Доказано, что иракский народ не желает жить под абсолютным правлением династии хашимитов, и потому нам открылась возможность закрепить конституционную природу власти и вывести Ирак на более западный путь."
 IRQ_party_of_national_brotherhood: "Партия Национального братства"
 IRQ_party_of_national_brotherhood_desc: "Слишком долго правительство потакало [ENG.GetAdjRuLower]им прихотям. Только партии Национального братства под силу привести государство [IRQ.GetNonIdeologyName] к величию."
 IRQ_bakr_sidqi_coup: "Переворот Бакра Сидки"
 IRQ_bakr_sidqi_coup_desc: "Действующий режим слаб и идет не тем путем. Под руководством Бакра Сидки мы сместим его и обеспечим независимое будущее для жителей государства [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ приглашается на работу в качестве советника, которого нельзя уволить.§!"
 IRQ_a_new_caliph: "Новый халиф"
 IRQ_a_new_caliph_desc: "После многолетней борьбы мы стали одной из ведущих держав исламского мира. Поэтому пора продолжить наследие Хуссейна ибн Али и возродить халифат под руководством династии Хашимитов."
 IRQ_demand_syria_hashemite: "Предложить объединение с Сирией"
 IRQ_demand_syria_hashemite_desc: "В 1920 году Сирия недолгое время была под властью Фейсала I, но мы утратили ее из-за предательства французов. Теперь мы можем вести переговоры с позиции силы и потребовать возвращения нашей законной территории."
 IRQ_kurdish_outreach: "Обращение к курдам"
 IRQ_kurdish_outreach_desc: "Курды северного Ирака могут серьезно подорвать наши позиции в регионе, если объединятся против нас. Мы должны попытаться интегрировать их в иракскую нацию, даже если ради этого придется предоставить им некий уровень автономии."
 IRQ_assasination_of_sidqi: "Убийство Бакра Сидки"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Бакр Сидки не сумел объединить нацию после свержения предыдущего правительства. Политические элиты кипят от негодования, а иракская общественность считает, что курды вообще не должны иметь слишком много влияния в вопросах государственной важности. Если возникнет такая возможность, кто-нибудь попытается совершить на него покушение..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Бакр Сидки со всей очевидностью замышляет свержение правительства. Многие из наших офицеров сообщают, что он пытается заручиться их верностью на такой случай. Если мы хотим удержаться у власти, от него надо избавиться."
 IRQ_attempted_assasination_of_sidqi: "Покушение на Сидки"
 IRQ_attempted_assasination_of_sidqi_desc: "Несмотря на массовое недовольство среди населения и политической элиты, недавние покушения на Бакра Сидки были неудачными. Похоже, нужно усилить охрану и разведывательные службы, чтобы защитить новый режим от диссидентов."
 IRQ_increase_italian_business_relations: "Импорт из государства [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Мы не можем и дальше во всем зависеть от [ENG.GetAdjRuLower]их поставок. К счастью, [ITA.GetAdjRuLower]ие промышленники охотно помогут нам справиться с этой проблемой."
 IRQ_revoke_anglo_iraq_treaty: "Расторгнуть Англо-иракский договор"
 IRQ_revoke_anglo_iraq_treaty_desc: "Односторонний Англо-иракский договор слишком долго сдерживал развитие нашей нации. Но теперь мы достаточно сильны, чтобы сопротивляться [ENG.GetAdjRuLower]им требованиям, и можем расторгнуть договор. Какими бы ни были последствия."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] мо[ENG.GetNameSuffixRuDzhetGut] объявить нам войну из-за расторжения договора!§!"
 IRQ_restore_regent: "Восстановить регентство"
 IRQ_restore_regent_desc: "Безрассудный оппортунизм Рашида Али аль-Гаялани и Золотого квадрата не принес нашей стране ничего кроме разрушений. Мы должны раз и навсегда избавиться от их тлетворного влияния, уничтожив их и восстановив старое правительство."
 IRQ_support_the_allied_war_effort: "Поддержать военные усилия союзников"
 IRQ_support_the_allied_war_effort_desc: "Независимо от того, согласен наш народ или нет, наше будущее связано с союзниками. Мы должны продемонстрировать свою приверженности их делу и занять достойное место в зарождающемся мировом порядке."
 IRQ_allied_training: "Подготовка союзников"
 IRQ_allied_training_desc: "Наши союзники готовы поделиться с нами опытом, полученным за годы конфликта с нашими врагами. Мы примем эту помощь, чтобы как можно лучше подготовить свои войска к передовой."
 IRQ_renegotiate_treaty: "Пересмотреть Англо-иракский договор"
 IRQ_renegotiate_treaty_desc: "Мы доказали, что не угрожаем [ENG.GetAdjRuLower]им интересам в регионе и можем при необходимости быть союзниками. А поэтому стоит наконец-то пересмотреть Англо-иракский договор, уравняв стороны."
 IRQ_strengthen_the_golden_square: "Усилить Золотой квадрат"
 IRQ_strengthen_the_golden_square_desc: "Золотой квадрат, состоящий из четырех высокопоставленных армейских офицеров, стал средоточием панарабизма и анти[ENG.GetAdjRuLower]их настроений. Возможно, пришло время сделать его полноценной частью правительства и начать необходимые реформы для укрепления страны."
 IRQ_iraqi_al_futuwwa: "Основать иракскую аль-Футуву"
 IRQ_iraqi_al_futuwwa_desc: "Чтобы наша нация была сильной, нужно основать молодежные организации, где народ будут готовить к борьбе за славное будущее!"
 IRQ_seek_axis_investment: "Просить страны Оси об инвестициях"
 IRQ_seek_axis_investment_desc: "Наша экономика стагнирует и нуждается в диверсификации, если мы хотим быть готовы к отражению иностранной агрессии. Возможно, наши заморские друзья согласятся инвестировать в нее ради укрепления отношений."
 IRQ_axis_training: "Подготовка Оси"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Уничтожить Золотой квадрат"
 IRQ_eliminate_the_golden_square_desc: "Золотой квадрат и их приверженцы готовы разжечь региональный конфликт и внутренние распри ради своего стремления объединить арабский мир. Нужно уничтожить их, пока они не уничтожили нашу страну."
 IRQ_embargo_the_axis_powers: "Эмбарго Оси"
 IRQ_embargo_the_axis_powers_desc: "Страны Оси угрожают миру во всем мире, их нужно лишить доступа к ресурсам, необходимым для ведения войны."
 IRQ_al_muthanna_club: "Клубы Аль-Мутанны"
 IRQ_al_muthanna_club_desc: "В стране хватает клубов и групп, охваченных идеей установить власть панарабского режима над всем регионом. Мы обеспечим средствами эти организации, чтобы они могли расти и распространять свои идеи среди населения."
 IRQ_arab_free_legion: "Легион «Свободная Аравия»"
 IRQ_arab_free_legion_desc: "Арабы со всего света вызвались воевать против старых держав, которые веками тормозили наше развитие. Возможно, мы могли бы воспользоваться этим и набрать войска из других стран, чтобы они сражались вместе с нами против общих врагов."
 IRQ_arab_free_legion_tt: "Открывает решения «§Y$IRQ_arab_free_legion_cat$§!», позволяющие нанимать дивизии по всему арабскому миру."
 IRQ_curtail_arabism: "Сдержать панарабизм"
 IRQ_curtail_arabism_desc: "Растущее увлечение нашего народа панарабизмом приводит к отчуждению не-арабских групп в пределах нашей страны и грозит столкновением с великими державами. Мы должны сдержать распространение этой идеологии, пока она не уничтожила нас."
 IRQ_strengthen_relations_with_iran: "Укрепление отношений с Ираном"
 IRQ_strengthen_relations_with_iran_desc: "Хотя [IRQ.GetAdjRuLower]ий и [PER.GetAdjRuLower]ий народы не всегда ладили, нас роднит стремление к модернизации стран и сопротивление доминированию запада в регионе. Пришло время выстроить конструктивные отношения ради достижения общих целей."
 IRQ_strengthen_relations_with_turkey: "Укрепление отношений с Турцией"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective]ий народ открыто противостоял западным державам, что в итоге привело к крушению империи. Это делает нас естественными союзниками. Мы должны выстроить дружеские отношения."
 IRQ_anti_western_alliance: "Союз против запада"
 IRQ_anti_western_alliance_desc: "Если основные региональные державы объединят свою военную мощь и пообещают защищать друг друга, у нас будет реальный шанс наконец-то дать отпор западу, который так часто вмешивается в наши дела."
 IRQ_carve_up_syria: "Раздел Сирии"
 IRQ_carve_up_syria_desc: "Сирия по праву должна была стать частью нашего королевства, но французы отняли ее у нас. Кроме того, наши друзья из государства [TUR.GetNonIdeologyName] также претендуют на часть земель. Возможно, пора выдвинуть совместные требования о передаче территории."
 IRQ_encourage_federalism: "Поощрить федерализм"
 IRQ_encourage_federalism_desc: "Следует разрешить определенную степень автономии курдам и ассирийцам, а также легализовать в стране местные языки и практики, чтобы объединить всех иракских граждан под одним знаменем."
 IRQ_reapproachment_with_the_tribes: "Сближение с племенами"
 IRQ_reapproachment_with_the_tribes_desc: "В стране остается немало племенных лидеров, не полностью доверяющих правительству. Нужно стать ближе к ним и вложить средства в их территории, чтобы они были лояльны нам и только нам."
 IRQ_reapproachment_with_the_tribes_tt: "§YАхмед Барзани§! и §YМустафа Барзани§! становятся доступными в роли §Yгенералов§! 3 уровня"
 IRQ_abd_al_illah_fm_tt: "§YАбд аль-Илах§! станет доступен в роли §Yфельдмаршала§! 3 уровня"
 IRQ_greater_iraq: "Великий Ирак"
 IRQ_greater_iraq_desc: "Теперь, когда у нас под крылом находится более значительная часть арабского населения, будет уместным ознаменовать это, расширив понятие государства [IRQ.GetNonIdeologyName]."
 IRQ_greater_iraq_tt: "Открывает решения «§Y$greater_iraq_decision_cat$§!», позволяющие сделать контролируемые нами регионы Ближнего Востока национальными."
 IRQ_arab_republic_core_tt: "Открывает решения «§Y$united_arab_republic_cat$§!», позволяющие сделать контролируемые нами арабские регионы национальными."
 IRQ_take_advantage_of_british_weakness: "Воспользоваться ситуацией"
 IRQ_take_advantage_of_british_weakness_desc: "Если мы хотим покончить с [ENG.GetAdjRuLower]им присутствием в нашем регионе, самое время сделать это, пока они отвлечены на конфликты по всему миру. Нужно нанести удар, от которого они уже не оправятся."
 IRQ_arab_dominance: "Арабское доминирование"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] — страна неоднородная, и, только закрепив политическое доминирование арабского большинства, мы сможем рассчитывать на сохранение стабильного правительства."
 IRQ_rally_the_arab_world: "Сплотить арабский мир"
 IRQ_rally_the_arab_world_desc: "Арабский мир жаждет сбросить оковы западных держав. Вместе мы объединим арабские народы и вновь станем хозяевами собственной судьбы."
 IRQ_regime_change_in_arabia: "Смена режима в Аравии"
 IRQ_regime_change_in_arabia_desc: "Мы больше не можем рассчитывать на дом Саудов как на потенциального союзника против великих держав. Поэтому нужно покончить с ним, пока он не стал угрозой."
 IRQ_iran_ultimatum: "Иранский ультиматум"
 IRQ_iran_ultimatum_desc: "В западных регионах [PER.GetNameRuGen] проживает значительное количество арабов. Возможно, пришло время потребовать их объединения с нашей нацией, чтобы защитить их от [PER.GetAdjRuLower]ого господства."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YЕсли [PER.GetNameDef] откаж[PER.GetNameEndRuPresentEtUt]ся передать территорию, мы сможем объявить им войну.§!"
 IRQ_liberate_levant: "Освободить Ливан"
 IRQ_liberate_levant_desc: "Ливан был разделен между победителями после Великой войны, что не принесло жителям региона ничего, кроме кровопролития и нищеты. Мы больше не можем безучастно смотреть на страдания своих соплеменников."
 IRQ_liberate_north_africa: "Освободить Северную Африку"
 IRQ_liberate_north_africa_desc: "Северная Африка слишком долго находилась под империалистической пятой европейцев. Пришло время освободить эти земли и вернуть их под наш контроль."
 IRQ_proclaim_united_arab_republic: "Создание Объединенной Арабской Республики"
 IRQ_proclaim_united_arab_republic_desc: "Наши мечты о создании панарбской нации начинают претворяться в жизнь. Мы должны воспользоваться возможностью и объявить о создании Объединенной Арабской Республики, чтобы привлечь людей под наши знамена."
 IRQ_request_syria_from_vichy: "Попросить о передаче Сирии"
 IRQ_request_syria_from_vichy_desc: "Французы слабы и разобщены как никогда. Это отличная возможность потребовать передать сирийские территории под наш контроль."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Не находится в состоянии войны с Сирией"
 IRQ_unite_mashriq: "Объединить Машрик"
 IRQ_unite_mashriq_desc: "Машрик — живое сердце исламского мира. Мы не будем знать покоя, пока весь он не окажется под властью халифа."
 IRQ_discuss_a_new_treaty: "Обсудить новый договор"
 IRQ_discuss_a_new_treaty_desc: "Англо-иракский договор был заключен, когда мы были молодой и слабой нацией. Но теперь мы занимаем видное место в исламском мире, и подобный договор — оскорбление для нашего лидера. Пришло время обсудить новый договор с [ENG.GetNameRuInst]."
 IRQ_unite_maghreb: "Объединить Магриб"
 IRQ_unite_maghreb_desc: "Магриб — неотъемлемая часть исламского мира, которая слишком долго страдала под пятой запада. С нашей новой мощью мы объединим его и изгоним империалистов раз и навсегда."
 IRQ_unite_maghreb_tt: "Получает цель войны §YВернуть национальную территорию§! против всех стран, оккупирующих регионы, которые становятся вашими национальными территориями по этому фокусу."
 IRQ_arab_league: "Создать Арабскую лигу"
 IRQ_arab_league_desc: "Мы должны сформировать союз арабских стран-единомышленниц, чтобы защитить интересы арабов от иностранного влияния и освободить земли за пределами наших границ от оккупации."
 IRQ_arab_league_economic_cooperation: "Экономический совет Арабской лиги"
 IRQ_arab_league_economic_cooperation_desc: "Чтобы усилить братство арабских наций, нужно нарастить сотрудничество в экономическом секторе."
 IRQ_arab_league_economic_cooperation_tt: "Мы получим находящиеся за пределами карты §Yгражданские фабрики§! за каждые два §Yарабских государства§!, чье §Yмнение§! о нас превышает §G85§!. Это также касается государств §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! и §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Расширить членство в федерации"
 IRQ_expand_membership_desc: "Хотя некоторые посмеялись над нашей федерацией, другие с восторгом смотрят на наши достижения. Возможно, пришло время распространить членство на тех, кому хватает мудрости осознать, что сила в единстве."
 IRQ_expand_membership_tt: "Открывает решения «§Y$hashemite_federation_cat$§!», позволяющие предложить участникам стать вашими марионетками."
 IRQ_restore_al_andalus: "Восстановить Аль-Андалус"
 IRQ_restore_al_andalus_desc: "Испанцы считают себя хозяевами Иберии, но задолго до создания их страны эти земли принадлежали Аль-Андалусу. Вернув их исламскому миру, мы нанесем европейцам поражение, о котором они никогда не забудут."
 IRQ_promote_kurdish_culture: "Поддержать курдскую идентичность"
 IRQ_promote_kurdish_culture_desc: "Курды рассеяны по нескольким странам, но наша культура объединяет нас независимо от того, где мы живем. Мы должны продвигать и защищать наше наследие, чтобы правители не уничтожили его."
 IRQ_has_become_kurdistan_flag: "Стали Курдистаном"
 IRQ_kurdish_democratic: "Демократическая партия Курдистана"
 IRQ_kurdish_democratic_desc: "Каждый день арабское большинство [IRQ.GetNameRuGen] попирает права курдов. Пришло время создать собственное политическое движение, призванное построить свободную и независимую нацию для нашего народа."
 IRQ_kurdish_socialist: "Заручиться помощью Советов"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] ищ[SOU.GetNameEndRuPresentEtUt] способы покончить с доминированием запада на Ближнем Востоке. Возможно, им будет интересно помочь нашей борьбе против [IRQ.GetAdjRuLower]ого правительства и его [ENG.GetAdjRuLower]их господ."
 IRQ_kurdish_revolt: "Начать восстание"
 IRQ_kurdish_revolt_desc: "Пришло время объявить о своей независимости от государства [IRQ.GetNonIdeologyName] и создать по-настоящему свободную страну для курдского народа."
 IRQ_kurdish_revolt_tt: "Мы объявим независимость от §YИракского государства§!, что приведет к §Rвойне за независимость§! с ним."
 kurdistan_exists_tt: "Курдистан существует"
 IRQ_kurdish_language: "Курдские языковые школы"
 IRQ_kurdish_language_desc: "Благодаря обретенной независимости мы можем наконец-то создать образовательную систему, основанную на курдских культуре и языке."
 IRQ_kurdish_industry: "Расширить промышленную базу"
 IRQ_kurdish_industry_desc: "Чтобы не дать более сильным соседям поглотить нас, мы должны создать собственную промышленную базу."
 IRQ_kurdish_oil: "Курдская нефть"
 IRQ_kurdish_oil_desc: "В последние годы на нашей территории обнаружили запасы нефти, но зарабатываемые на них богатства утекали прочь. Теперь мы наконец-то можем создать собственную нефтяную промышленность и использовать эти богатства в интересах собственного народа."
 IRQ_kurdish_form_the_peshmerga: "Создание Пешмерга"
 IRQ_kurdish_form_the_peshmerga_desc: "Хотя наше восстание с успехом разбило иракскую армию, в будущем удача может от нас отвернуться. Поэтому мы должны создать национальную армию с реальной военной подготовкой и современным снаряжением, которая не даст разгореться новому конфликту."
 IRQ_effectivize_the_production_line: "Оптимизация производственных линий"
 IRQ_effectivize_the_production_line_desc: "Чтобы гарантировать нашу независимость в будущем, разовых действий будет недостаточно. Необходимо внедрить системные меры для постоянного прогресса в производстве."
 IRQ_kurdish_women_in_military: "Женщины в армии"
 IRQ_kurdish_women_in_military_desc: "Необходимо покончить с устаревшим мнением, что женщин нужно держать в стороне от конфликтов. Только так мы сможем создать крепкую армию, способную противостоять нашим соседям."
 IRQ_kurdish_support_resistance: "Поддержать сопротивление за границей"
 IRQ_kurdish_support_resistance_desc: "Хотя народ в пределах наших границ наслаждается истинной свободой, слишком много наших братьев до сих пор томится под пятой иностранных держав. Мы должны поддержать их стремление к свободе."
 IRQ_kurdish_reject_ankara_treaty: "Отвергнуть Анкарский договор"
 IRQ_kurdish_reject_ankara_treaty_desc: "Анкарский договор уничтожил более раннюю попытку создать страну для курдского народа. Мы должны дать миру понять, что отвергаем границы, установленные этим договором, и не успокоимся, пока не объединим курдов."
 IRQ_further_ussr_support: "Расширение [SOV.GetAdjRuLower]ой помощи"
 IRQ_further_ussr_support_desc: "На начальном этапе нашего пути к свободе успех во многом зависел от [SOV.GetAdjRuLower]ой помощи. Хотя изначально мы не стремились полагаться на других, и всё же, если мы убедим их относиться к нам как равным партнерам и товарищам, это сотрудничество может принести плоды."
 IRQ_support_from_skies_above: "Поддержка с воздуха"
 IRQ_support_from_skies_above_desc: "Учитывая окружающий нас ландшафт, всецело полагаться на пехоту и наземные войска было бы недальновидно. И хотя создание военно-воздушных сил обойдется недешево, мы просто обязаны этим заняться."
 IRQ_support_from_skies_above_tt: "Членство в альянсе с государством §Y[SOV.GetNameWithFlag]§! и наличие у него самолетов-§Yштурмовиков§! даст государству §Y[ROOT.GetNameWithFlag]§! §Y50 штурмовиков§!"
 IRQ_support_from_the_mountains: "Горная подготовка"
 IRQ_support_from_the_mountains_desc: "В окружении суровых горных хребтов мы получим значительное преимущество, имея специально обученные войска и оборудование для действий в таких условиях. Первоначальные затраты не должны нас останавливать."
 IRQ_kurdish_attack_turkey: "Освободить турецких курдов"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective]ие власти активно угнетают курдов на своей территории, лишая их собственного наследия. Мы этого не потерпим, пусть даже нам придется силой освобождать свой народ."
 IRQ_kurdish_attack_iran: "Освободить иранских курдов"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective]ий режим — угроза для нашего народа. Только через насильственное освобождение курдов на его территории и поражение [PER.GetAdjRuLower]ой армии мы сможем создать будущее для нашего народа."
 IRQ_kurdish_united: "Объединенный Курдистан"
 IRQ_kurdish_united_desc: "Ценой страданий и долгой борьбы мы наконец-то объединили курдский народ. Каким бы ни было наше будущее, мы встретим его вместе."
