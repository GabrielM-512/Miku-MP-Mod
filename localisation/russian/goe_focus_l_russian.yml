 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "Бок о бок с титанами"
 PER_stand_with_giants_desc: "Мир балансирует на острие ножа, и могучие европейские державы смотрят друг на друга все менее дружелюбно. Пока тлеет фитиль этой пороховой бочки, мы должны готовиться. Вскоре мы сделаем все возможное, чтобы вывести [PER.GetNameRuAcc] на такой уровень, чтобы мировые гиганты смотрели на нас, как на равное прогрессивное и современное сообщество."
 PER_saadabad_treaty: "Саадабадский пакт"
 PER_saadabad_treaty_desc: "Если нам удастся сохранить дружеские отношения с соседями, то мы ничего не потеряем, зато приобрести можем очень многое. Мысль о договоре, который официально скрепит эту дружбу, уже какое-то время проскальзывает в разговорах, и сейчас самое время взять инициативу в свои руки и подписать его."
 PER_increase_military_funding: "Увеличить финансирование вооруженных сил"
 PER_increase_military_funding_desc: "Наш лидер Реза-шах Пехлеви — выходец из знаменитой персидской казачьей дивизии. Поэтому правительство не удивляет его стремление увеличить боевую мощь [PER.GetNameRuGen]. И для начала нам предстоит вложить больше средств в уже имеющуюся армию, чтобы повысить ее эффективность."
 PER_military_high_schools: "Создать военные вузы"
 PER_military_high_schools_desc: "Если мы сумеем воспитать в молодежи достойный воинский дух, можно будет не волноваться о выправке регулярных войск. От качества их обучения зависит наш успех, поэтому мы готовы потратить несколько лет, чтобы получить величайшую армию в регионе."
 PER_persian_german_trade: "Персидско-германская торговая палата"
 PER_persian_german_trade_desc: "И вновь [GER.GetNameDefCap] сумел[GER.GetNameRuEndPast] быстро восстановить промышленность после поражения в мировой войне. Если мы хотим модернизировать [PER.GetNameRuAcc], лучшего примера для подражания не найти. Судя по всему, их новый лидер испытывает к нам уважение, а значит, завязать хорошие отношения будет нетрудно."
 PER_trial_fifty_three: "Суд над пятьюдесятью тремя"
 PER_trial_fifty_three_desc: "Коммунистические организации из кожи вон лезут, лишь бы подорвать авторитет династии Пехлеви в [PER.GetNameRuPrep]. Нельзя позволить антимонархическим настроениям разрастись — иначе, того и гляди, начнутся массовые демонстрации. Будет куда лучше, если судьбу таких диссидентов решит трибунал."
 PER_increase_education_funding: "Увеличить финансирование образования"
 PER_increase_education_funding_desc: "В плане модернизации Реза-шах делает особый упор на повышение качества государственного образования. Отдаляясь от традиций прошлого, мы намерены создать свободную систему всеобщего образования и для мужчин и для женщин, а также закрыть частные религиозные учреждения."
 PER_open_abadan: "Открыть Абаданское техническое училище"
 PER_open_abadan_desc: "Техническое образование поможет нам держаться наравне с мировыми промышленными гигантами. Открыв это училище, мы дадим возможность учиться всем, кто желает работать в этих сферах. Это станет хорошим стартом для развития и огромным шагом к модернизации."
 PER_royal_visit_germany: "Царский визит в Германию"
 PER_royal_visit_germany_desc: "Во время правления Резы-шаха мы поддерживали хорошие отношения с лидером [GER.GetNameRuGen]. Как закономерный итог, они приглашают нас к себе с монаршим визитом. Если мы примем приглашение, отношения с [GER.GetNameRuInst] наверняка улучшатся, но пока не ясно, принесет ли визит пользу или вызовет затруднения!"
 PER_german_non_aggression: "Обсудить пакт о ненападении с государством [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "Обстановка в Европе начинает накаляться, пора задуматься о выборе стороны. Но очень важно, чтобы в случае войны [PER.GetNameDef] сохранял[PER.GetNameRuEndPast] нейтралитет. Уровень индустриализации [GER.GetNameRuGen] поражает, стоит заключить с ними пакт о ненападении ради нашей же безопасности."
 PER_wether_the_storm: "Как пережить грядущую бурю"
 PER_wether_the_storm_desc: "Похоже, попытки защититься дипломатически вышли нам боком: прежние друзья с вожделением поглядывают на наши территории в надежде, что их утрата не позволит нам пойти против них. И хотя мы и не думали ни о чем подобном, нужно быть готовыми ко всему."
 PER_stand_our_ground: "Держать позиции"
 PER_stand_our_ground_desc: "Страх и волнение охватили наше правительство под постоянным давлением угроз, исходящих от ближайших и отдаленных соседей. Мы не уступим позиций, чего бы нам это ни стоило. Пора принять меры, которые позволят [GER.GetNameRuDat] пережить следующее десятилетие."
 PER_bolster_civilian_industry: "Усилить гражданскую промышленность"
 PER_bolster_civilian_industry_desc: "Чтобы пережить надвигающуюся бурю, нужно позаботиться о гражданской промышленности. Чем больше ресурсов мы вложим в нее, тем вероятнее, что наша экономика переживет грядущую войну."
 PER_upscale_military_production: "Увеличить масштабы военного производства"
 PER_upscale_military_production_desc: "Чтобы устоять перед напором любого агрессора, мы должны удвоить объемы военной промышленности. Построим новые фабрики, чтобы наши войска не испытывали недостатка в новом и современном снаряжении."
 PER_preparatory_mobilization: "Подготовительная мобилизация"
 PER_preparatory_mobilization_desc: "Если мы провалим подготовку, то можем готовиться к провалу. Не секрет, что для других государств [PER.GetNonIdeologyName] — лакомый кусочек, но откусить его удастся только с боем. Если мы заранее проведем мобилизацию для комплектования армии, то будем готовы к любым вражеским поползновениям."
 PER_we_will_survive: "Мы выживем"
 PER_we_will_survive_desc: "Война добралась и до нашего порога. Мы, несомненно, сделаем все возможное, чтобы дать отпор этим захватчикам и показать миру, что великая [PER.GetAdjRuLower]ая нация выстоит вопреки всему. Мы просуществовали несколько тысяч лет и просуществуем еще столько же."
 PER_question_of_resources: "Ресурсный вопрос"
 PER_question_of_resources_desc: "Мы определили, что наши бывшие деловые партнеры могут планировать вторжение из-за природных богатств [PER.GetNameRuGen]. Наши нефтяные месторождения бесценны, и потому велика вероятность, что кто-нибудь попробует захватить их. Мы не можем этого допустить и должны попытаться нанести упреждающий удар по тем, кто может нам угрожать..."
 PER_plant_resistance_cells: "Разместить ячейки сопротивления"
 PER_plant_resistance_cells_desc: "В рамках подготовки к превентивным ударам стоит спровоцировать беспорядки в соседних регионах. [IRQ.GetNameDef] кажется отличным кандидатом на эту роль, равно как и оккупированные регионы [AZR.GetNameRuGen], [GEO.GetNameRuGen], [ARM.GetNameRuGen] и [TMS.GetNameRuGen]."
 PER_preemptive_strike: "Упреждающий удар"
 PER_preemptive_strike_desc: "Никто не поставит под угрозу наш суверенитет. Чтобы отвадить от вмешательства в наши дела всех тех, кто алчно смотрит на наши богатства, мы должны продемонстрировать мощь вооруженных сил [PER.GetNameRuGen]. Если мы ударим первыми, они не успеют защититься от нашего стремительного и могучего натиска."
 PER_establish_northern_buffer_states: "Создать буферные страны на севере"
 PER_establish_northern_buffer_states_desc: "Чтобы лишить наших северных врагов возможности прорваться напрямую в земли [PER.GetNameRuGen], мы должны освободить оккупированные страны и вернуть им независимость. Будем надеяться, это станет гарантией от неожиданных вторжений в будущем."
 PER_prepare_for_worst: "Готовимся к худшему"
 PER_prepare_for_worst_desc: "До нас дошли слухи о возможном вторжении в [PER.GetNameRuAcc], и мы обязаны готовиться к худшему. Мы предчувствовали, что подобное может случиться, и не можем просто покорно ждать удара. Нужно копить силы для того момента, когда настанет время нанести превентивный удар."
 PER_fight_for_iran: "Борьба за государство [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Наши кошмары стали явью, вражеские силы прорвали нашу оборону и создали плацдарм для полномасштабного вторжения в [PER.GetNameRuAcc]. Нас ждут непростые времена, нужно сплотить народ и подготовить войска к обороне нашей великой нации, чтобы иноземные державы не смогли угрожать нашей независимости."
 PER_force_them_back: "Вынудить их отступить"
 PER_force_them_back_desc: "Мы всегда знали, что, если начнется война, нам придется или перейти в оборону, или выдавить врага. Если мы предпочтем наступление, то при завершении конфликта сможем выдвигать требования. Это рискованно, но наши войска готовы к такой операции."
 PER_push_to_deserts: "Северное наступление"
 PER_push_to_deserts_desc: "Вражеские войска преимущественно атакуют нас на северных границах [PER.GetNameRuGen]. Мы должны перебросить основную часть войск в этот регион и помешать захватчикам занять больше земель. Затем мы сами перейдем в наступление и отбросим их к границе."
 PER_push_to_mountains: "Южный фронт"
 PER_push_to_mountains_desc: "Похоже, южные земли государства [PER.GetNonIdeologyName] подверглись вторжению. Чтобы отразить его, нам придется перебросить войска и выдавить врага назад, в Персидский залив. Времени у нас мало, мы не можем позволить им захватить больше территорий."
 PER_demand_war_reparations: "Потребовать военные репарации"
 PER_demand_war_reparations_desc: "Несмотря на все свои усилия, захватчики не сумели достичь поставленных целей. Теперь уже мы начинаем выигрывать войну. Мы должны немедленно навязать свои требования и вынудить заплатить за весь причиненный ущерб."
 PER_force_white_peace: "Навязать мир на условиях статус-кво"
 PER_force_white_peace_desc: "Вражеское вторжение пошло не совсем по плану. Наше отчаянное сопротивление и нежелание уступить привели к тому, что враг не сумел больше занять ни пяди земли государства [PER.GetNonIdeologyName]. С учетом этих затруднений мы вполне можем навязать мир на условиях статус-кво наглым захватчикам."
 PER_dig_and_defend: "Окопаться и обороняться"
 PER_dig_and_defend_desc: "Вражеские войска со всех сторон прорывают границы нашей великой державы. Мы должны действовать быстро, если хотим спасти [PER.GetNameRuAcc]. Придется отказаться от наступательных действий и окопаться, чтобы доставить захватчикам как можно больше проблем. Иначе мы рискуем понести огромные потери."
 PER_capital_protect: "Защитить город [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "[PER.Capital.GetCapitalVictoryPointName], с учетом своего расположения, является идеальным местом для стойкой обороны. Если мы разместим здесь бункеры и укрепления, то сможем создать оплот надежды для [PER.GetNameRuGen]."
 PER_secure_coastline: "Защитить побережье"
 PER_secure_coastline_desc: "Вторжение планируется со стороны Персидского залива. Давайте встретим врага прямо там и помешаем ему захватить плацдарм в государстве [PER.GetNonIdeologyName]. Если нам это удастся, мы вполне сможем полностью сорвать вторжение."
 PER_swear_fealty: "Присягнуть на верность захватчикам"
 PER_swear_fealty_desc: "Несмотря на все наши попытки защитить [PER.GetNameRuAcc], нам не удалось сдержать врага. Войска наступают на нашу столицу. В такой ситуации стоит начать переговоры о скорейшем завершении войны при условии, что мы станем марионеткой. По крайней мере, это позволит избежать дальнейших разрушений."
 PER_push_negotiations: "Настоять на переговорах"
 PER_push_negotiations_desc: "До сих пор мы сдерживали вторжение как могли. Но мы не в том положении, чтобы навязывать завершение конфликта. Однако мы могли бы предложить часть наших природных ресурсов при условии сохранения нашего суверенитета."
 PER_rebuilding_iran: "Восстановление государства [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "Вторжение привело к разрушению значительной части промышленности и инфраструктуры. Мы должны использовать имеющееся у нас время, чтобы вернуть нашей стране былую славу, восстановить разрушенное и зализать раны."
 PER_declare_loyalty_to_britain: "Присягнуть на верность [ROOT.OVERLORD.GetNameRuDat]"
 PER_declare_loyalty_to_britain_desc: "Мы совсем недавно стали субъектом [ROOT.OVERLORD.GetNameRuGen], нам надлежит быть осторожными и потакать всем прихотям новых хозяев. Возможно, это даст нам шанс наконец-то закончить модернизацию. Мы пошли совершенно иным путем, но цель осталась той же."
 PER_invite_british_investors: "Пригласить [ROOT.OVERLORD.GetAdjRuLower]их инвесторов"
 PER_invite_british_investors_desc: "Чтобы улучить состояние нашей экономики и восстановиться после вторжения, мы могли бы попробовать обратиться к [ROOT.OVERLORD.GetNameRuDat] и попросить предоставить инвесторов, которые могли бы восстановить нашу промышленность."
 PER_request_british_equipment: "Запросить [ROOT.OVERLORD.GetAdjRuLower]ое снаряжение"
 PER_request_british_equipment_desc: "Наши войска сильно потрепало во время вторжения, и нам крайне необходимо пополнить запасы снаряжения. Как новый субъект [ROOT.OVERLORD.GetNameRuGen] мы вполне можем попросить передать нам все необходимое, чтобы мы могли вернуть наши войска к прежним стандартам."
 PER_our_place_in_empire: "Наше место с [ROOT.OVERLORD.GetNameRuInst]"
 PER_our_place_in_empire_desc: "Мы обсудили положение дел с [ROOT.OVERLORD.GetAdjRuLower]им правительством и сочли, что всем пойдет на пользу, если [PER.GetLeader] в дополнение к текущей должности станет еще и вице-королем государства [PER.GetNonIdeologyName]. Это даст нам больше пространства для маневра при исполнении наших обязательств в составе [ROOT.OVERLORD.GetNameRuGen]."
 PER_retake_north_iran: "Отбить север государства [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Во время капитуляции и сдачи нам пришлось передать свои северные территории [SOU.GetNameRuDat]. Теперь, когда мы обрели новые силы, пришло время ударить по захватчикам и вернуть наши исконные земли."
 PER_azadi: "Азади"
 PER_azadi_desc: "На персидском «азади» означает «свобода», и под этим лозунгом мы призовем народ на борьбу с оккупантами. [ROOT.OVERLORD.GetNameDefCap] ожида[ROOT.OVERLORD.GetNameEndRuPresentEtYut] от нас покорности, но мы всегда стремились защитить свой суверенитет. Пусть мы и проиграли сражение, война еще не окончена."
 PER_reinforce_iranian_identity: "Укрепить [PER.GetAdjRuLower]ую идентичность"
 PER_reinforce_iranian_identity_desc: "Пусть мы и склонились перед врагами, [PER.GetAdjRuLower]ий народ остается [PER.GetAdjRuLower]им народом, и никто у нас этого не отнимет. Мы должны укрепить нашу идентичность и доказать, что жажда свободы продолжает гореть в наших сердцах."
 PER_rally_bakhtiari_and_qashqai: "Сплотить бахтияров и кашкайцев"
 PER_rally_bakhtiari_and_qashqai_desc: "Недовольные сменой режима, племена бахтияров и кашкайцев начали противиться новым законам. Мы можем воспользоваться этим и переманить их на нашу сторону: тогда у нас будет больше бойцов, если борьба за независимость потребует пролить кровь."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] для [PER.GetAdjRuLower]ого народа"
 PER_iran_for_iranians_desc: "Постыдно капитулировать перед империалистическими государствами и передавать территории тем, кто желает покончить с нашей независимостью. Но если в этом мире и есть правда, она состоит в том, что наше стремление к автономии будет вечным. Пришло время восстать и объявить о своей независимости!"
 PER_consolidate_british_territory: "Консолидировать [ENG.GetAdjRuLower]ие территории"
 PER_consolidate_british_territory_desc: "[ENG.GetNameDef] очень долго присутству[ENG.GetNameEndRuPresentEtYut] на Ближнем Востоке, где этой стране совсем не место. Мы сразились за свою независимость, теперь пора оказать ту же услугу другим народам региона. Пусть лучше они находятся под нашей защитой, чем под властью [ENG.GetNameRuGen]."
 PER_assessing_the_opposition: "Оценка оппозиции"
 PER_assessing_the_opposition_desc: "Прежде чем расширять границы за пределы Ирана, нужно решить внутренние проблемы. Похоже, сразу несколько оппозиционных партий выказывают все больше недовольства в отношении нашего правительства. Чтобы поднять людей на восстановление империи, сначала нужно обеспечить полную поддержку правительства, любой ценой."
 PER_assessing_the_opposition_tt: "Открывает решения «§YДавление на правительство§!» в рамках задания «§YГражданские беспорядки§!» из «§YНаследия величия§!», что позволит нам снизить риск и предотвратить гражданскую войну."
 PER_rally_the_reformers: "Создать национальный фронт"
 PER_rally_the_reformers_desc: "В стране хватает фракций, мечтающих покончить с шахом или вообще с институтом монархии. Мир продолжает скатываться в хаос, и перед этими фракциями открываются новые возможности для нанесения удара."
 PER_lobby_military_dissidents: "Армейские связи Народной партии"
 PER_lobby_military_dissidents_desc: "Несколько членов Народной партии Ирана занимают высокие посты в армии. Мы могли бы переманить их на нашу сторону и в подходящий момент подорвать власть шаха с их помощью."
 PER_promise_clergy_power: "Пообещать власть духовенству"
 PER_promise_clergy_power_desc: "Для многих наших подданных ислам является столпом общества. Мы не сможем рассчитывать на поддержку народа, если начнем принижать верующих. Напротив, мы должны постараться переманить их на нашу сторону."
 PER_exclude_religion: "Отказаться от религии"
 PER_exclude_religion_desc: "Ислам и религия в целом стали препятствием на пути к модернизации нации как в политическом, так и в экономическом плане. Мы должны четко дать понять, что в новом государстве [ROOT.GetNonIdeologyName] не будет места подобным преградам."
 PER_stage_mass_protests: "Организовать протесты"
 PER_stage_mass_protests_desc: "Народ сыт по горло оправданиями шаха и укоренившейся властью элиты. Пришло время выйти на улицы и потребовать немедленных перемен."
 PER_stage_mass_protests_tt: "Открывается решение «§Y$PER_mass_protests$§!», снижающее поддержку шаха."
 PER_constitutional_monarchy: "Восстановление конституционных ограничений власти шаха"
 PER_constitutional_monarchy_desc: "Слишком долго шах доминировал в политической жизни нашей страны, но его отсутствие возмутит многих из тех, кто верит в священность его власти. Поэтому мы должны ограничить способность шаха влиять на политические вопросы, сведя его роль к сугубо церемониальной."
 PER_strengthen_iranian_parliament: "Укрепить иранский парламент"
 PER_strengthen_iranian_parliament_desc: "Теперь власть шаха ограничена, и мы можем укрепить демократию, вернув власть избираемым палатам парламента."
 PER_strengthen_iranian_parliament_tt: "\n\n§RЕсли поддержка демократической партии составляет меньше 30%, шах начнет гражданскую войну против нас!§! \n\n§RВ случае гражданской войны вы не сможете полностью завершить Исламскую революцию.§!"
 PER_continue_westernization: "Продолжить вестернизацию"
 PER_continue_westernization_desc: "Руководство нашей страны всегда было нацелено на вестернизацию. Многие готовы последовать примеру крупных западных игроков, перенять их идеологию и политическое устройство. Если мы хотим присоединиться к ним в будущем, нужно уже сейчас готовиться к интеграции."
 PER_royal_college_funding: "Основать Тегеранский университет"
 PER_royal_college_funding_desc: "Мы не должны забывать об интеллектуальном развитии. Направив часть средств, взятых нами у шаха, на развитие образовательных институтов, мы сможем идти в ногу со стремительно развивающимися технологиями."
 PER_expand_oil_production: "Расширить добычу нефти"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] обладает обширными запасами нефти. Было бы глупо не воспользоваться этим в наших интересах. Нужно расширить добычу нефти и создать хорошую позицию для будущих переговоров с западом."
 PER_increase_oil_sales: "Увеличить продажу нефти"
 PER_increase_oil_sales_desc: "Мы уже сотрудничаем с [ENG.GetNameRuInst] по нашим нефтяным запасам, а потому будет разумно использовать наши новые ресурсы, чтобы нарастить продажи в эту страну. В конце концов, это взаимовыгодное соглашение."
 PER_request_membership_allies: "Попросить о вступлении в альянс"
 PER_request_membership_allies_desc: "Мировая напряженность нарастает, пришло время выбрать сторону. Учитывая, насколько мы сблизились с нашими западными друзьями, союз с ними будет наиболее разумным решением. Вместе мы покончим с угрозой фашизма по всему миру."
 PER_secure_iraq: "Занять Ирак"
 PER_secure_iraq_desc: "В рамках наших обязательств перед союзниками мы должны любой ценой занять [IRQ.GetNameRuAcc]. Столь кардинальные меры необходимы для защиты [IRQ.GetAdjRuLower]ого народа от внешних угроз и для обеспечения единства региона."
 PER_secure_afghanistan: "Занять Афганистан"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] — одни из восточных ворот [PER.GetNameRuGen]. Крайне важно занять этот проход в интересах наших союзников. Это также станет гарантией безопасности [AFG.GetNameRuGen] под нашим покровительством. Разумеется, все ради блага [AFG.GetAdjRuLower]ого народа."
 PER_post_war_spoils: "Послевоенные трофеи"
 PER_post_war_spoils_desc: "Война подошла к концу, и встал вопрос, как быть с нашей покровительственной оккупацией государств [IRQ.GetNonIdeologyName] и [AFG.GetNonIdeologyName]. После обращения к нашим союзникам мы решили, что лучше всего будет интегрировать эти территории и установить над ними власть [PER.GetNameRuGen]. Так мы сможем создать более сильный и стабильный Ближний Восток."
 PER_follow_the_tudeh: "Сплотиться вокруг Народной партии Ирана"
 PER_follow_the_tudeh_desc: "Только Народная партия Ирана представляет стремление народа к радикальным переменам, не ограничивающимся попытками действующего режима изобразить демократию. Мы должны сплотиться вокруг этой партии, которая является сердцем радикального движения."
 PER_rally_behind_mosaddegh: "Сплотиться вокруг Мосаддыка"
 PER_rally_behind_mosaddegh_desc: "Все знают, что Мохаммед Мосаддык был несогласен со многими аспектами правления шаха с самого прихода Пехлеви к власти. Если мы хотим выступить против владычества династии Пехлеви и создать новое, более демократическое государство [PER.GetNonIdeologyName], нам стоит сплотиться вокруг него."
 PER_reach_to_seperatists: "Обратиться к сепаратистам"
 PER_reach_to_seperatists_desc: "Рабочий класс еще не вполне освоился со своим социально-экономическим положением, и ему недостает силы побороть власть шаха. Но на севере и востоке хватает недовольных азербайджанцев и курдов, которых можно склонить на нашу сторону."
 PER_reach_to_seperatists_tt: "Все принадлежащие государству регионы, являющиеся национальными для §YКурдистана§! или §YАзербайджана§!, поддержат нас в грядущей гражданской войне и предоставят войска. \n\n§RОднако взамен они будут рассчитывать на обретение независимости в течение двух лет после завершения этого фокуса!§!"
 PER_embrace_national_front: "В сторону республики"
 PER_embrace_national_front_desc: "Политическая власть и принятие решений больше не могут находиться в руках неизбираемого и неподотчетного шаха или его наследника. Мы должны покончить с институтом монархии и сделать шаги в сторону создания [ROOT.GetAdjective]ой республики."
 PER_force_abdication: "Вынужденное отречение"
 PER_force_abdication_desc: "Шах и его прихлебатели содрогнулись от массового народного недовольства. Пора воспользоваться моментом и вынудить его отречься, чтобы уже раз и навсегда покончить с этим феодальным бредом."
 PER_nationalize_oil_fields: "Национализация нефтяных полей"
 PER_nationalize_oil_fields_desc: "Долгие годы мы продавали свою нефть, исполняя невыгодные соглашения с алчными нациями. Пора [PER.GetNameRuDat] национализировать добычу нефти, чтобы мы наконец взяли под свой контроль собственные природные богатства."
 PER_free_elections: "Свободные выборы"
 PER_free_elections_desc: "Новое, переосмысленное правительство обретает свои очертания. Пришло время решить, кто станет премьер-министром, кто приведет [PER.GetNameRuAcc] в золотой век демократии!"
 PER_free_elections_tt: "Позволит вам выбрать, кто из §Yкандидатов§! лучше всего подходит на роль главы §Yдемократического государства [PER.GetNonIdeologyName].§!"
 PER_united_progressive_parties: "Объединение прогрессивных партий"
 PER_united_progressive_parties_desc: "Отречение шаха открыло перед нами возможность построить более прогрессивное будущее для государства [ROOT.GetNonIdeologyName]. Но в этом деле нам потребуется поддержка всех прогрессивных партий и создание единой коалиции, способной навязать наши идеи."
 PER_strengthen_the_tudeh: "Укрепление Народной партии Ирана"
 PER_strengthen_the_tudeh_desc: "Народная партия Ирана стала защитницей [ROOT.GetAdjRuLower]ого рабочего класса и привела его к победе над шахом. Теперь им нужно передать власть, чтобы построить социализм и освободить народ от пут империализма и капитализма."
 PER_soviet_alignment: "Сотрудничество с Советами"
 PER_soviet_alignment_desc: "Мир стремительно меняется, и нам нужны могущественные союзники для защиты от врагов. Народная партия Ирана — единственная социалистическая партия, имеющая связи с [SOU.GetNameRuInst]. С ее помощью мы можем наладить более крепкие отношения."
 PER_soviet_alignment_tt: "Если §Y[SOV.GetNameWithFlag]§! придерживается коммунизма, они будут приглашены в наш альянс."
 PER_industrial_aid: "Промышленная помощь"
 PER_industrial_aid_desc: "Наши товарищи в [SOU.GetNameRuPrep] доказали нам, что с помощью тщательного планирования можно быстро индустриализировать преимущественно аграрную экономику. Мы должны обратиться к ним и попросить поделиться своим опытом."
 PER_workers_army: "Народная армия"
 PER_workers_army_desc: "В армии полно фанатичных контрреволюционеров, которые только и ждут возможности навязать стране свои устаревшие взгляды. Чтобы не допустить этого, мы должны реформировать армию, начав с очистки ее рядов от контрреволюционеров."
 PER_elevate_the_iran_party: "Возвысить Иранскую партию"
 PER_elevate_the_iran_party_desc: "Народная партия Ирана привяжет нашу страну к [SOU.GetNameRuDat], [SOU.Capital.GetCapitalVictoryPointName] будет диктовать им свою волю. Поэтому все прогрессивисты должны поддержать Иранскую партию, ведь только в этом случае мы сможем надеяться пойти к социализму иранским путем."
 PER_iranian_socialism: "Иранский социализм"
 PER_iranian_socialism_desc: "Ради долгосрочной безопасности государства мы должны создать новые союзы с нашими региональными единомышленниками."
 PER_iranian_industrialization: "Индустриализация"
 PER_iranian_industrialization_desc: "Мы не станем ставить себя в зависимость от других стран ради модернизации экономики. Мы сами воспользуемся нераскрытым потенциалом нашего народа и проложим собственный путь к модернизации."
 PER_international_solidarity: "Международная солидарность"
 PER_international_solidarity_desc: "Хотя мы сбросили оковы империализма в наших границах, нам не обрести истинной свободы, пока в регионе остаются империалистические страны. Но мы не готовы к полномасштабной конфронтации. Начать стоит с подрыва их контроля над своими владениями."
 PER_appease_the_seperatists: "Уступки сепаратистам"
 PER_appease_the_seperatists_desc: "Пришло время исполнить обязательства перед азербайджанцами и курдами, предоставив им большую автономию в собственных делах. Но в интересах коллективной безопасности мы должны постараться оставить их в сфере нашего влияния."
 PER_appease_the_seperatists_tt: "§GМы больше не подвержены риску войны за независимость против нас.§!"
 PER_communist_industrialization: "Комитет по экономическому планированию"
 PER_communist_industrialization_desc: "Мы создадим новое министерство, в ведении которого будет находиться расширение и модернизация экономики. Его не будут сдерживать предрассудки и инерция прошлого."
 PER_communist_education_reform: "Расширить систему образования"
 PER_communist_education_reform_desc: "Наша система образования устарела и не отвечает потребностям государства. Нужно отправить детей за парты и дать им как можно больше практических навыков, которые они смогут применять в работе."
 PER_reject_foreign_dominance: "Отринуть иностранное доминирование"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] и [ENG.GetNameDef] стоят у нас на пороге. Очевидно, что, если ничего не предпринять, нам придется покориться. Пришло время вытащить голову из песка и начать сопротивляться Большой игре."
 PER_iranian_revolutionary_vanguard: "Иранский революционный авангард"
 PER_iranian_revolutionary_vanguard_desc: "Чтобы выстоять против сверхдержав, обладающих несопоставимо большей мощью, нужно подготовить боеспособную армию и мобилизовать население. Даже если мы и не сможем на равных противостоять этим угрозам, у нас появится шанс серьезно замедлить противника."
 PER_vanguard_template_tt: "Создает §Yшаблон артиллерийской дивизии§!"
 PER_one_for_all_all_for_one: "Один за всех, и все за одного"
 PER_one_for_all_all_for_one_desc: "Каждый житель [PER.GetNameRuGen] должен быть полностью обучен обращению с оружием, чтобы защитить свой народ в тяжелый час. Никто не свободен от этой повинности, ведь единственный шанс выжить в Большой игре и сохранить иранскую идентичность — мобилизовать силы быстрее, чем [ENG.GetNameDefCap] и [SOU.GetNameDef]."
 PER_comintern_research_collaboration: "Научное сотрудничество Коминтерна"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] — один из мировых лидеров в научной сфере. Благодаря заключенному союзу перед нами открывается интересная возможность отправить наших ученых учиться у ведущих [SOU.GetAdjRuLower]их специалистов. Они вернутся домой с новыми знаниями."
 PER_land_reform: "Земельная реформа"
 PER_land_reform_desc: "После победы революции мы проведем масштабные земельные реформы, которые освободят экономику от оков феодализма."
 PER_soviet_iranian_oil_collaboration: "Советско-иранское нефтяное сотрудничество"
 PER_soviet_iranian_oil_collaboration_desc: "И [ROOT.GetNameDefCap], и наши соседи и друзья в [SOU.GetNameRuPrep] обладают обширными запасами нефти. Благодаря координации действий и увеличению добычи нефти мы сможем контролировать мировой рынок этого ресурса."
 PER_iranian_nuclear_program: "[ROOT.GetAdjective]ая ядерная программа"
 PER_iranian_nuclear_program_desc: "Запуск собственной программы по разработке ядерного оружия станет важным шагом на пути превращения слабой страны в могучую державу, коей [ROOT.GetNameRuDat] суждено было стать."
 PER_iranian_culture: "Объединить ультранационалистов"
 PER_iranian_culture_desc: "Политики и шах много говорят, но ничего не делают для защиты нашего культурного наследия и территориальной целостности. Мы объединим разрозненных писателей и националистов в новое политическое движение, которое восстановит величие нашей нации."
 PER_ally_the_bazaari: "Повлиять на элиту"
 PER_ally_the_bazaari_desc: "В среде [PER.GetAdjRuLower]ой элиты растут волнения по поводу пути дальнейшего развития нашей нации. Многие опасаются за судьбу своих предприятий и активов и могут поддержать нас в обмен на гарантию защиты от последствий политических потрясений."
 PER_brown_shirts: "Марш штурмовиков"
 PER_brown_shirts_desc: "Многие из членов нашей партии примеряют коричневые рубашки европейских фашистов. Возможно, нам стоит направить этих людей на организацию массовых шествий для обеспечения поддержки движения."
 PER_march_on_saadabad: "Марш на Саадабад"
 PER_march_on_saadabad_desc: "Режим не сумел дать ответ на наши претензии. Мы двинемся на комплекс Саадабад и вручим шаху ультиматум. Он должен согласиться с новым курсом и сохранить суверенитет, или на него обрушится ярость нашего движения."
 PER_roll_back_reforms: "Возрождение нации"
 PER_roll_back_reforms_desc: "Хотя шах добился некоторого прогресса в модернизации нации, реформы носили ограниченный характер. Мы будем действовать куда более радикально, чтобы восстановить наше былое величие."
 PER_fascist_secularism: "Принудительный секуляризм"
 PER_fascist_secularism_desc: "Принудительное обращение Персидской империи в ислам уничтожило нашу некогда великую культуру. Мы должны вернуться к истокам и исторгнуть эту чуждую религию из всех аспектов общественной жизни, жестко отделив ее от государства."
 PER_form_savama: "Основать тайную полицию"
 PER_form_savama_desc: "С предателями, отрекшимися от нашей культуры или работающими агентами иных держав, нужно покончить как можно скорее. С этой целью мы учредим новую специальную полицию."
 PER_fascist_reach_out_to_germany: "Взгляд на запад"
 PER_fascist_reach_out_to_germany_desc: "Кажется все более вероятным, что мы окажемся втянутыми в какой-то мировой конфликт. Возможно, нам следует искать сближения со схожими режимами, такими как, например, [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Взгляд на восток"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetNameDef] зна[JAP.GetNameEndRuPresentEtYut], как трудно модернизировать государство, одновременно пытаясь сохранить культуру от разлагающего влияния вестернизации. Нам стоит искать сближения с этой страной, чтобы покончить с западной монополией на мировое владычество."
 PER_pan_iranianism: "Паниранизм"
 PER_pan_iranianism_desc: "За пределами наших границ разбросаны земли, где на территории других государств живут иранские народы. Так больше продолжаться не может. Пришло время поддержать общую иранскую идентичность и идею объединения наших народов."
 PER_anti_soviet_resistance_network: "Анти[SOU.GetAdjRuLower]ое сопротивление"
 PER_anti_soviet_resistance_network_desc: "Пусть называют себя как угодно, но реальность такова, что [SOU.GetNameDef] — это очередная Российская империя и множество иранских народов продолжают жить под ее игом. Мы должны сделать все возможное, чтобы подорвать власть этого государства и способствовать освобождению наших народов."
 PER_intervene_in_central_asia: "Защитить диаспору Великого Ирана"
 PER_intervene_in_central_asia_desc: "Мы ослабили [SOU.GetAdjRuLower]ий контроль над Средней Азией. Более того, эта страна продолжает отвлекаться на мировые конфликты. Нам нужно воспользоваться моментом и изгнать их из региона."
 PER_proclaim_greater_iran: "Объявить о создании Великого Ирана"
 PER_proclaim_greater_iran_desc: "Наши границы приняли свои законные очертания по всем фронтам. Мы освободили своих соотечественников от власти иностранцев. Пришло время объявить о создании Великого Ирана, который выдержит испытание временем."
 PER_fascist_attack_turkey: "Сдержать [TUR.GetAdjRuLower]ую угрозу"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective]ие власти и их предшественники Османы издавна покушались на наши границы и оскверняли нашу культуру, при этом занимая земли, по праву принадлежащие нашему народу. Мы должны исправить эту историческую несправедливость."
 PER_intervention_in_iraq: "Интервенция в государство [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] — не более чем конструкт западных империалистов, нарисовавших границы на карте. Эта нация несостоятельна и должна вернуться под контроль законных владельцев, то есть нас."
 PER_crush_saudi_arabia: "Интеграция военной экономики"
 PER_crush_saudi_arabia_desc: "По итогам недавних завоеваний в нашем распоряжении оказалось большое количество промышленного оборудования и специалистов, которых можно вывезти на нашу территорию и использовать их там. Хотя на перевозку потребуется большое число поездов."
 PER_fascist_attack_afghanistan: "Вызов Афганистану"
 PER_fascist_attack_afghanistan_desc: "Значительная иранская диаспора страдает за пределами наших границ под властью пуштунов в городе [AFG.Capital.GetCapitalVictoryPointName]. Мы не потерпим подобного оскорбления нашей территориальной целостности."
 PER_modify_opposition_tt: "§Y$PER_opposition_modifier$§! изменится на:"
 PER_communist_afghanistan_intervention: "Сорвать Большую игру"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective]ие и [SOU.GetAdjRuLower]ие агенты почти сто лет боролись из-за статуса государства [AFG.GetNonIdeologyName]. Мы нарушим равновесие сил в нашу пользу, установив там коммунистический режим."
 PER_communist_liberate_pashtuns: "Поддержка пуштунского национализма"
 PER_communist_liberate_pashtuns_desc: "Никто не знает, что [AFG.GetNonIdeologyName] в нашей сфере влияния, и мы можем воспользоваться этим, чтобы дестабилизировать обстановку в [ENG.GetAdjRuLower]их приграничных регионах, поддерживая в них пуштунский национализм."
 PER_communist_liberate_pashtuns_tt: "Открывает больше решений «§Y$PER_gulf_decisions_cat$§!» с целью продвижения сопротивления колониальным державам вдоль афгано-иранской границы."
 PER_communist_destabilize_iraq: "Дестабилизировать северный Ирак"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective]ая экономика зависит от нефти из государства [IRQ.GetNonIdeologyName], и мы можем подорвать доступ к ней, спровоцировав и поддержав восстание курдов на севере страны."
 PER_communist_destabilize_iraq_tt: "Открывает решение «§Y$PER_gulf_decisions_cat$§!», позволяющее поддержать курдское восстание."
 PER_communist_kurdish_uprising: "Подготовка курдского восстания"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Революция в заливе"
 PER_revolution_in_the_gulf_desc: "Равновесие сил в регионе сдвигается в нашу пользу. Мы должны развивать успех и продолжать поддерживать антиколониальные движения в регионе."
 PER_revolution_in_the_gulf_tt: "Открывает больше решений «§Y$PER_gulf_decisions_cat$§!» с целью продвижения сопротивления в оккупированных странах Персидского залива."
 PER_hormuz_crisis: "Ормузский кризис"
 PER_hormuz_crisis_desc: "Империалисты терпят поражение, самое время изгнать их из региона, пригрозив атакой по всем фронтам. Мы начнем с того, что заблокируем Ормузский пролив для всех империалистических кораблей."
 PER_hormuz_crisis_tt: "§YКаждая колониальная держава в Аравии или Персидском заливе получит событие, предлагающее покинуть регион. В случае отказа у нас будет возможность объявить им войну.§!"
 PER_communist_gulf_hegemony: "Гегемония в Персидском заливе"
 PER_communist_gulf_hegemony_desc: "Мы совершили то, что казалось немыслимым. Мы изгнали империалистические державы из Персидского залива. Де-факто мы стали великой державой в регионе и можем распространять свое влияние без постороннего вмешательства."
 PER_communist_propaganda: "Национальное радио Ирана"
 PER_communist_propaganda_desc: "Национализация радиостанций и создание единой общественной сети вещания позволит нам быстро менять мнение общественности по вопросам, в которых оно не совпадает с целями государства."
 PER_communist_propaganda_tt: "Открывает решения «§Y$PER_national_iranian_radio$§!», повышающие стабильность, поддержку войны и популярность партии."
 PER_the_new_economy: "Новая экономика"
 PER_the_new_economy_desc: "В результате наших реформ наконец-то начинает вырисовываться новая экономика, основанная на потребностях народа, а не на прихотях рынка. Предстоит еще большая работа, но мы уже можем сказать, что строим социализм в [ROOT.GetNameRuPrep]."
 PER_oil_and_rubber_industry: "Диверсификация промышленности"
 PER_oil_and_rubber_industry_desc: "Хотя наша страна обладает обширными нетронутыми запасами нефти, нельзя, чтобы экономика полностью зависела от ее продажи другим странам. Мы должны диверсифицировать экономику и начать производить товары для внутреннего потребления."
 PER_the_peoples_airforce: "Народные революционные ВВС"
 PER_the_peoples_airforce_desc: "Чтобы стать региональной державой, мы должны установить контроль над Персидским заливом. Для этого нужно начать создавать народные ВВС для борьбы с доминированием империалистических держав на море."
 PER_communist_air_defense: "Инициатива воздушной обороны"
 PER_communist_air_defense_desc: "Нельзя, чтобы империалистические державы разрушили все то, что мы построили, атаками с воздуха. Чтобы не допустить этого, мы разместим на территории страны несколько систем ПВО."
 PER_communist_basic_plane_design: "Сотрудничество в сфере ВВС"
 PER_communist_basic_plane_design_desc: "Развитие наших ВВС движется неплохими темпами, теперь нужно сосредоточиться на разработке технологий и получении навыков для борьбы с кораблями. Мы могли бы ускорить этот процесс с помощью товарищей из других стран."
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]о-[ROOT.GetAdjRuLower]ий проект бомбардировщика"
 PER_communist_naval_bomber_design_desc: "Благодаря поддержке наших [SOU.GetAdjRuLower]их друзей мы почти готовы развернуть эскадрилью морских бомбардировщиков, которые уничтожат любой флот, сунувшийся в Персидский залив без нашего разрешения."
 PER_challenge_the_royal_navy: "Бросить вызов британскому флоту"
 PER_challenge_the_royal_navy_desc: "Теперь у нас есть технологии и теоретические знания для борьбы с нашим главным врагом. Но нам недостает опыта. Возможно, мы могли бы получить нужные знания с помощью небольших провокаций в заливе?"
 PER_the_peoples_navy: "Народный революционный флот"
 PER_the_peoples_navy_desc: "У нас нет ни единого шанса бросить вызов флотам империалистических держав на поверхности, но мы могли бы добиться успеха с помощью специального класса подводных лодок."
 PER_communist_shore_defense: "Инициатива береговой обороны"
 PER_communist_shore_defense_desc: "Поддержание сети прочных береговых укреплений сыграет важную роль в отваживании потенциальных агрессоров от высадки на наших берегах."
 PER_communist_naval_designs: "Флотское сотрудничество"
 PER_communist_naval_designs_desc: "Наши морские реформы успешно продвигаются, но нам нужно удвоить усилия и начать разработку технологии производства подводных лодок. Возможно, наши товарищи из других стран захотят помочь нам в этом?"
 PER_communist_submarine_design: "[SOU.GetAdjective]о-[ROOT.GetAdjRuLower]ий проект подводной лодки"
 PER_communist_submarine_design_desc: "Совместно с [SOU.GetAdjRuLower]ими товарищами мы приблизились к разработке проекта передовой подводной лодки, которая позволит нам доминировать в Персидском заливе."
 PER_eastern_expansion: "Экспансия на восток"
 PER_eastern_expansion_desc: "За последние несколько лет мир радикально изменился, а режимы на востоке от нас все еще хрупки и готовы рухнуть. Нам вряд ли еще представится такая возможность включить их в свою сферу влияния."
 PER_curtail_pan_arabism: "Сдержать панарабизм"
 PER_curtail_pan_arabism_desc: "Арабские народы Ближнего Востока и Северной Африки все активнее проникаются идеями панарабизма. Нельзя, чтобы они создали единую державу у самых наших границ. Нужно нанести упреждающий удар и не допустить этого."
 PER_there_can_be_only_one: "Останется только один"
 PER_there_can_be_only_one_desc: "Хотя мы во многом придерживаемся тех же взглядов, что и [GER.GetNameDef], стало очевидно, что они считают себя величайшей нацией в мире. Это оскорбление нашего народа и наследия, и мы должны избавить их от заблуждений, применив силу."
 PER_iran_first: "[ROOT.GetNonIdeologyName] превыше всего"
 PER_iran_first_desc: "Никто, кроме самих иранцев, не в состоянии должным образом защитить наши ценности и культуру. А значит, мы должны преследовать собственные цели и подчинить мир своей воле."
 PER_propagate_political_literature: "Создать местные оппозиционные группировки"
 PER_propagate_political_literature_desc: "Простому человеку имперские государственные институты могут казаться неподъемной махиной, но реальность такова, что их ресурсы тонким слоем размазаны по всей стране и не в силах совладать с децентрализованным движением сопротивления. Мы воспользуемся этой слабостью, чтобы все изменить."
 PER_propagate_political_literature_tt: "Открывает решения «§Y$PER_mass_protests$§!» по созданию оппозиционных группировок в регионах, чтобы они не поддержали шаха в возможной §Rгражданской войне§!."
 PER_brown_shirts_tt: "§YМы получим [?ROOT.PER_fascist_militia_count] дивизий ополчения, если начнем гражданскую войну против шаха или станем фашистами.§!"
 PER_rally_the_reformers_tt: "Открывает решения «§Y$PER_mass_protests$§!» для создания оперативных баз нашего оппозиционного движения."
 PER_fascism_sway_the_rich_idea_tt: "Если начнется гражданская война или к власти придут фашисты, мы получим следующую идею:"
 PER_finding_a_shah: "Поиск шаха"
 PER_finding_a_shah_desc: "Поражение династии Пехлеви открывает перед нами возможность посадить на Трон Солнца более послушного шаха, готового прислушаться к мудрым предложениям доверенных советников."
 PER_finding_a_shah_tt: "В следующем событии мы сможем выбрать нового шаха [ROOT.GetNameRuGen]."
 PER_form_sumka: "Сформировать СОМКА"
 PER_form_sumka_desc: "Давуд Моншизаде недавно побывал в [GER.GetNameRuPrep] и познакомился с местным национал-социалистическим движением. Похоже, он намеревается вернуться в Иран и оседлать волну национализма, чтобы построить новый иранский порядок."
 PER_form_arya_party: "Сформировать Арийскую партию"
 PER_form_arya_party_desc: "Хасан Арфа был верным офицером и ярым защитником шаха как отражения бога на земле. Но он может воспользоваться растущими националистическими настроениями, чтобы радикально изменить страну, превзойдя самые смелые мечтания шаха."
 PER_iranian_socialist_revolution: "Иранская социалистическая революция"
 PER_iranian_socialist_revolution_desc: "Пришла пора рабочему классу Ирана восстать и сокрушить слабый шахский режим и буржуйских угнетателей. На его месте вырастет новое государство рабочих и крестьян под управлением народа."
 PER_islamic_restoration: "Сопротивление гарбзадеги"
 PER_islamic_restoration_desc: "Недавний наплыв западных идей размывает основы нашей исламской культуры и все иранское общество в целом. Правительство должно активнее противостоять западным порокам и их бездуховным идеологиям."
 PER_ally_bazaari: "Союз с базаари"
 PER_ally_bazaari_desc: "Базар и местные торговцы столетиями были столпами общества. Теперь же они подвергаются нарастающему давлению со стороны международных корпораций промышленных держав. Если мы примем политику по защите торговцев, они поддержат наш консервативный курс."
 PER_islamic_solidarity: "Исламское братство"
 PER_islamic_solidarity_desc: "Хотя мы не всегда находим общий язык с течениями, отличными от шиитского ислама, нельзя отрицать, что у нас есть общий враг в лице империалистических держав западной Европы, которые продолжают вмешиваться в наши внутренние дела. Но вместе мы изгоним их с наших земель раз и навсегда."
 PER_promote_resistance_levant: "Антиимпериалистическое сопротивление"
 PER_promote_resistance_levant_desc: "Наши попытки разобраться с империалистами часто задыхаются из-за их подавляющей огневой мощи. Однако в тылу врага нет недостатка в людях, которые охотно возьмутся за оружие."
 PER_entice_foreign_investment: "Привлечь иностранные инвестиции"
 PER_entice_foreign_investment_desc: "Наша экономика обладает огромным потенциалом благодаря обилию природных ресурсов и растущему городскому населению, которое нуждается в рабочих местах. Но для того, чтобы начался рост экономики, нам необходимы значительные зарубежные инвестиции."
 PER_increase_faculty_staffing_budget: "Увеличить кадровый бюджет"
 PER_increase_faculty_staffing_budget_desc: "Чтобы сохранить технологическое лидерство, мы должны привлекать лучшие умы страны. Расходы будут значительными, но цена технологического отставания окажется еще выше."
 PER_increase_faculty_staffing_budget_tt: "§Y$PER_technological_modifier$§! изменится на:\n"
 PER_invest_in_univerity_facilities: "Инвестировать в университетские учреждения"
 PER_invest_in_univerity_facilities_desc: "Чтобы сохранить технологическую конкурентоспособность, нам необходимо модернизировать материальную базу для студентов, профессоров и исследователей. Мы не можем позволить, чтобы блестящие умы были скованы такими абсурдными ограничениями, как недостаток оборудования."
 PER_islamic_revolution: "Исламская революция"
 PER_islamic_revolution_desc: "Дни шаха сочтены. В мечетях звучат призывы к переменам, а на улицах его слова больше не имеют власти. Старый порядок падет."
 PER_reinstate_qajars: "Восстановление династии Каджаров"
 PER_reinstate_qajars_desc: "Каджары были последней правящей династией [PER.GetNameRuGen] до прихода к власти дома Пехлеви. Свергнутый в 1925 году самим Реза-шахом Пехлеви, наследник династии Мохаммед Хасан Мирза находился в изгнании в [ENG.GetNameRuPrep]. Поскольку Пехлеви не смогли отстоять [ENG.GetAdjRuLower]ие интересы в [PER.GetNameRuGen], возможно, настало время восстановить на престоле Каджаров — в надежде, что это удовлетворит нашу новую метрополию."
