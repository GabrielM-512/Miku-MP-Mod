 PER_shahbanu_tt: "Получает событие §Y«В поисках шахбану»§!, которое позволит выбрать королеву, доступную в качестве §Yполитического советника§!."
 PER_imperial_excellency_tt: "По завершении национального фокуса §Y«Расширение имперской гвардии»§! в городе §Y[ROOT.capital.GetCapitalVictoryPointName]§! появится §Yдва§! подразделения §YИранской имперской гвардии§!"
 PER_half_stability_tt: "§RНаша стабильность упала ниже 50%! Если она дойдет до 20%, мы окажемся на пороге революции!§!"
 PER_address_the_issue_tt: "Открывает §Yрешения исламской революции§!, которые дают нам §R90 дней§!, чтобы усмирить революционеров."
 PER_rapid_appeasement_tt: "Мы пожертвовали ресурсами, и это позволило усмирить мятежные настроения — по крайней мере, пока."
 PER_islamic_revolution_tt: "Начинается §Rгражданская война§! между [PER.GetNameRuInst] и исламскими революционерами!"
 PER_trial_fifty_three_tt: "При выборе этого фокуса всем советникам-§Yкоммунистам§! будет запрещено занимать государственные посты."
 PER_stand_with_giants_tt: "§Y$PER_stand_with_giants_modifier$§! изменится на:"
 PER_negotiate_tt: "Попытается заключить §Yмир§! с нашими врагами — при этом может стать §Rмарионеткой§! [ENG.GetFlag]§Y[ENG.GetNameRuGen]§! и уступить территорию [SOU.GetFlag]§Y[SOU.GetNameRuDat]§!!"
 PER_treaty_of_tehran_tt: "Отправит сообщение [ENG.GetFlag]§Y[ENG.GetNameRuDat]§! и [SOV.GetFlag]§Y[SOV.GetNameRuDat]§! с требованием отвести войска и прекратить войну."
 PER_strike_first_tt: "Развитие этой ветви §Rне позволит§! брать новые фокусы §YСаадабадского пакта§!!"
 PER_buffer_state_tt: "Если предложение §Yмира§! будет принято, [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! и [TMS.GetFlag]§Y[TMS.GetNameDef]§! станут марионетками [PER.GetFlag]§Y[PER.GetNameRuGen]§!"
 PER_resistance_decisions_tt: "Открывает решения §Y«Внедренное сопротивление»§!, которые позволяют расшатать обстановку в соседних государствах перед вторжением."
 PER_recruit_rebels_tt: "Создает шаблоны дивизий §Y«Бахтияры-повстанцы»§! и §Y«Кашкаи-повстанцы»§! и нанимает по §Yдва§! соответствующих подразделения в городе §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_white_peace_tt: "Наши враги получат §Yписьмо§! с требованием §Yмира на условиях статус-кво§!, который позволит нам §Yсохранить уже подконтрольные территории§!."
 PER_reparations_tt: "Наши враги получат §Yписьмо§! с требованием §Yмира§! и §Yвоенных репараций§! в виде §Yфабрик§! и §Yослабления§! агрессора. Если вражеское государство является §Yпрямым соседом§!, вместо этого они отдадут §Yнам§! пограничную территорию."
 PER_swear_fealty_tt: "Мы §Yсообщим§! врагам, что капитулируем и готовы присоединиться к ним в качестве §Yмарионетки§!. При этом откроется §Yветвь марионетки§!, где мы выберем дальнейший курс."
 PER_push_negotiations_tt: "Мы §Yсообщим§! врагам, что предлагаем §Yправа на ресурсы§! зачинщику первоначального конфликта в обмен на §Yмир на условиях статус-кво§!. Если они откажутся, война продолжится."
 PER_preemptive_invasion_of_iran_tt: "Когда [PER.GetNameDef] капитулирует, мы сделаем эту страну своей марионеткой, включим в свой состав несколько приграничных регионов и получим права на добычу ресурсов в [PER.GetAdjRuLower]их регионах, богатых нефтью. Затем мы сможем попросить [SOU.GetNameRuAcc] о вторжении, чтобы провести совместную операцию."
 PER_territory_demands_tt: "Оспариваемая страна получит требование §Yпередать§! нам пограничные территории. Вероятность их согласия зависит от §Yсилы§! наших армий"
 PER_reinstate_qajars_tt: "Мы запустим цепочку §Yсобытий§!, которая позволит нам вернуть власть в [PER.GetNameRuPrep] династии Каджаров."
 PER_republic_of_mahabad_tt: "Мы освободим [KUR.GetNameRuAcc] в качестве §YМехабадской республики§!."
 ######################
 ##### INDUSTRIAL #####
 ######################
 PER_modernizing_iran: "[ROOT.GetNonIdeologyName] проводит модернизацию"
 PER_modernizing_iran_desc: "С давних пор [ROOT.GetNonIdeologyName] вязнет в беспорядках и мелких дрязгах. Пора нам взять себя в руки и создать нацию, способную выдержать испытание временем. Мы шагнем в будущее, как единый прогрессивный народ."
 PER_adult_literacy: "Кампания просвещения для взрослых"
 PER_adult_literacy_desc: "Неграмотность — бич нашей нации. Умение писать и читать на своем языке сделает народ сильным и свободным. Совет министров и министерство образования вместе взялись за издание методического учебного пособия и разрабатывают проект школы для населения."
 PER_national_museum: "Открыть национальный музей"
 PER_national_museum_desc: "Сохранение истории — важнейшая задача, к тому же [ROOT.GetNonIdeologyName] уже много веков оставляет в ней веху за вехой. В последние годы планы открытия музея в Тегеране становятся все реальнее — пора претворить их в жизнь."
 PER_foreign_schools: "Взять под контроль иностранные школы"
 PER_foreign_schools_desc: "В [PER.GetAdjective]их землях немало иностранных школ. Само их присутствие свидетельствует о неполноценности нашего суверенитета перед другими державами. Мы должны захватить и национализировать эти школы ради развития государства."
 PER_foreign_schools_bonus: "Национализированные иностранные школы"
 PER_university_of_isfahan: "Профинансировать Исфаханский университет"
 PER_university_of_isfahan_desc: "Нам крайне необходимы институты образования для подготовки нового поколения профессиональных медиков. Пожалуй, Исфаханский университет — лучшее, что может предложить для этого [ROOT.GetNonIdeologyName]!"
 PER_university_of_isfahan_bonus: "Профинансирован Исфаханский университет"
 PER_shiraz_university: "Профинансировать Ширазский университет"
 PER_shiraz_university_desc: "Когда заходит речь о финансировании новых университетов, мы должны сосредоточиться на создании технических школ и надеяться, что благодаря их выпускникам [ROOT.GetNonIdeologyName] шагнет в новую эру!"
 PER_shiraz_university_bonus: "Профинансирован Ширазский университет"
 PER_educational_reforms: "Реформы образования"
 PER_educational_reforms_desc: "Мы запустили новые программы повышения грамотности. Построили новые университеты. Наконец настало время провести реформы образования, которые повысят общественный престиж науки, а также ускорят решение давних проблем неравенства прав на образование."
 PER_trans_iranian_railway: "Трансиранская железная дорога"
 PER_trans_iranian_railway_desc: "В 1927 году мы приступили к масштабному проекту — строительству Трансиранской железной дороги. [ROOT.GetNonIdeologyName] семимильными шагами идет к прогрессивному будущему, и для нас жизненно важно обеспечить финансовую поддержку этого грандиозного плана."
 PER_expand_tabriz_masshad: "Линия Тебриз — Мешхед"
 PER_expand_tabriz_masshad_desc: "Трансиранская железная дорога должна расти. Сосредоточимся на расширении линии между Тебризом и Мешхедом."
 PER_expand_tehran_emam: "Линия Тегеран — Бендер-Шахпур"
 PER_expand_tehran_emam_desc: "Трансиранская железная дорога должна расти. Сосредоточимся на расширении линии между Тегераном и Бендер-Шахпуром."
 PER_expand_tehran_abbas: "Линия Тегеран — Бендер-Аббас"
 PER_expand_tehran_abbas_desc: "Трансиранская железная дорога должна расти. Сосредоточимся на расширении линии между городами Тегеран и Бендер-Аббас."
 PER_trains_from_germany: "Запросить поезда у государства [GER.GetNonIdeologyName]"
 PER_trains_from_germany_desc: "Чтобы запустить Трансиранскую железную дорогу, нам как можно скорее нужны поезда. [GER.GetNonIdeologyName] — наши друзья, и если мы попросим, они наверняка с радостью поделятся излишками паровозов."
 PER_trains_from_britain: "Запросить поезда у государства [ENG.GetNonIdeologyName]"
 PER_trains_from_britain_desc: "Чтобы запустить Трансиранскую железную дорогу, нам как можно скорее нужны поезда. [ENG.GetNonIdeologyName] владеет долей наших акций и сырьевых активов — обе нации только выиграют, если они предоставят нам паровозы для открытия новой магистрали."
 PER_feat_of_engineering: "Инженерное чудо"
 PER_feat_of_engineering_desc: "Завершение строительства Трансиранской железной дороги — историческое событие. Не только из-за ее невероятных масштабов, но благодаря настоящим чудесам, которые сотворили инженеры, прокладывая пути по кручам и склонам, которыми славится [ROOT.GetNonIdeologyName]. Мы имеем полное право восторгаться делом рук нашего правительства и нанятых мастеров."
 PER_feat_of_engineering_bonus: "Строительство Трансиранской железной дороги завершено"
 PER_white_revolution: "Начать Белую революцию"
 PER_white_revolution_desc: "[ROOT.GetNonIdeologyName] — не самая простая цель для модернизации. Пожалуй, потребуется значительное количество агрессивных реформ, чтобы достичь столь амбициозной цели. Назовем этот процесс Белой революцией, или «Революцией шаха и народа», и пусть она возведет [PER.GetNameRuAcc] на уровень величайших западных наций."
 PER_national_bank: "Укрепить национальный банк государства [ROOT.GetNonIdeologyName]"
 PER_national_bank_desc: "В экономическом плане мы не выделяемся на фоне западных соперников. По правде говоря, мы представляем собой довольно печальное зрелище, но все можно изменить. Во-первых, [ROOT.GetNonIdeologyName] нуждается в сильном национальном банке — значит, его нужно укрепить и, что немаловажно, сделать более доступным для жителей сельских регионов."
 PER_price_stabilization: "Стабилизация цен"
 PER_price_stabilization_desc: "Мы укрепили банки — самое время запустить кампанию против неосновательного обогащения. Можно штрафовать несговорчивых владельцев фабрик и крупных франшиз. Цены на товары в государстве [ROOT.GetNonIdeologyName] должны быть фиксированными."
 PER_abolish_feudalism: "Отменить феодализм"
 PER_abolish_feudalism_desc: "[ROOT.GetNonIdeologyName] уже много лет живет, как феодальная держава, и крестьяне в сельских регионах возделывают землю, которая принадлежит другим людям. Эта система устарела, и долг правительства — выкупить землю у владельцев и продать крестьянам гораздо дешевле. Таким образом значительная часть нашего населения получит свободу."
 PER_women_vote: "Дать женщинам право голоса"
 PER_women_vote_desc: "На данный момент правом голоса в государственных вопросах у нас обладают только мужчины. А ведь около половины населения составляют женщины — значит, мы должны гарантировать им право быть услышанными. Впрочем, следует опасаться реакции духовенства — они могут решить, что мы попираем традиции."
 PER_food_for_all: "Пища для [PER.GetNameRuGen]"
 PER_food_for_all_desc: "К несчастью, мы не понаслышке знаем, что такое голод. В процессе модернизации мы уделяем особое внимание экономике и наконец увидели возможность улучшить систему продовольственного снабжения. Таким образом мы сможем удовлетворить базовые потребности всех жителей [PER.GetNameRuGen] до единого."
 PER_rapid_industrialization: "Быстрая индустриализация"
 PER_rapid_industrialization_desc: "Модернизация есть индустриализация. У нас нет вариантов — производительность фабрик нужно повышать стремительными темпами, иначе мы не догоним прочие великие нации."
 PER_tehran_power_plant: "Открыть электростанцию в Тегеране"
 PER_tehran_power_plant_desc: "По мере того как по всей стране разрастаются наши города, мы должны обеспечивать им бесперебойные поставки электричества. Давайте построим новую электростанцию в Тегеране — она станет серьезной опорой для следующих шагов к развитию нашей столицы."
 PER_tehran_power_grid_bonus: "Расширение тегеранской электросети"
 PER_develop_cities: "Развитие крупных поселений"
 PER_develop_cities_desc: "На данный момент наш наиболее развитый город — Тегеран. Но [ROOT.GetNonIdeologyName] не станет по-настоящему современным государством, если модернизация коснется только столицы. Мы должны расширять инфраструктуру крупных городов."
 PER_metropolitan_iran: "Метрополия [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "Мы претворили в жизнь масштабные проекты развития и наконец достигли точки, где [ROOT.GetNonIdeologyName] может по праву называться метрополией. Наши города полны жизни и высоких технологий, и мы уверенно идем в светлое будущее."
 PER_develop_oil_fields: "Разработать нефтяные месторождения"
 PER_develop_oil_fields_desc: "Наша нефтедобывающая отрасль сильна, но недавно мы нашли новые месторождения черного золота, которые усилят ее даже сверх того. Министерство промышленности уверено, что новые нефтяные вышки позволят нам в перспективе получить монополию на добычу ценнейшего ресурса."
 PER_form_oil_company: "Основать собственную нефтедобывающую компанию"
 PER_form_oil_company_desc: "Слишком долго наши нефтяные поля контролировали и эксплуатировали колониальные державы. Учитывая новые объемы наших стратегических запасов и свободу от иностранного влияния в будущем, пора нам создать Национальную [PER.GetAdjRuLower]ую нефтедобывающую компанию."
 PER_establish_opec: "Учредить ОПЕК"
 PER_establish_opec_desc: "Наша нефтедобывающая промышленность полностью сформировалась — самое время обратиться к другим лидерам по добыче нефти и предложить объединиться для монополизации этого стратегического ресурса. На встрече мы, [IRQ.GetNameDef], [SAU.GetNameDef] и [VEN.GetNameDef], единогласно приняли решение о создании Организации стран — экспортеров нефти."
 PER_opec: "ОПЕК"
 PER_oil_baron: "Объявить себя нефтяным магнатом"
 PER_oil_baron_desc: "Зачем позволять другим государствам использовать нашу нефть в войнах, которые они устраивают по всему миру? Лучше мы сохраним ее для себя. Если [ROOT.GetNonIdeologyName] создаст огромный запас, мы сможем продавать ее нуждающимся втридорога."
 PER_profit_from_war: "Нажиться на войне"
 PER_profit_from_war_desc: "Война — это деньги, и охвативший мир конфликт может стать золотой жилой. С развитием технологий воюющим нациям требуется все больше топлива для военной машины. Для нас это прекрасная возможность, и будет глупо ей не воспользоваться."
 PER_invite_oil_nations: "Пригласить лидеров нефтяной промышленности"
 PER_invite_oil_nations_desc: "До сих пор ОПЕК приносила хорошую прибыль на глобальном нефтяном рынке, но у нашей организации есть серьезный потенциал роста. Стоит обратиться к другим мировым лидерам нефтяной промышленности и предложить присоединиться к нам в ОПЕК."
 PER_deal_with_eitc: "Заключить сделку с ОИТК"
 PER_deal_with_eitc_desc: "Судя по всему, нашим восточным соседям скучать не приходится. [RAJ.GetNonIdeologyName] возрождает Ост-Индскую торговую компанию, и она уже превращается в мегакорпорацию государственного уровня. От их поддержки наша нефтяная монополия могла бы заметно выиграть. Стоит заключить сделку с ними и остальными странами ОПЕК."
