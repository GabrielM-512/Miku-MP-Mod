 AFG_expand_telegraph_network: "Расширить телеграфную сеть"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] отста[ROOT.GetNameEndRuPresentEtYut] от соседей по множеству экономических показателей. Первый шаг к модернизации нашей экономики — это усовершенствование междугородней и международной связи за счет расширения телеграфной сети."
 AFG_increase_agricultural_exports: "Увеличение экспорта сельхозпродукции"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Сахарная фабрика в Баглане"
 AFG_sugar_processing_desc: "Среди наших граждан устойчиво растет спрос на сахар. Для его удовлетворения нам следует построить фабрику, где растительное сырье будет перерабатываться в ценный продукт. Так мы не только удовлетворим спрос, но и создадим больше рабочих мест."
 AFG_fruit_packing: "Переработка фруктов"
 AFG_fruit_packing_desc: "Народ державы [ROOT.GetNonIdeologyName] — умелые земледельцы, и нам следует организовать экспорт излишков сельскохозяйственной продукции. Для этого нужны перерабатывающие заводы."
 AFG_clear_malarial_swamps: "Осушить малярийные болота"
 AFG_clear_malarial_swamps_desc: "Во многих регионах страны до сих пор распространена малярия. Осушив места, где размножаются переносящие эту болезнь комары, мы можем избавить сельское население от этой застарелой проблемы и сделать возможной обработку новых земель."
 AFG_infrastructure_construction: "Инвестиции в инфраструктуру"
 AFG_infrastructure_construction_desc: "Отсутствие в стране инфраструктуры сдерживает наше экономическое развитие. Жизнь наших граждан мало чем отличается от быта их далеких предков. Такая ситуация не соответствует долгосрочным интересам государства, поэтому нужно инвестировать в проекты по развитию инфраструктуры."
 AFG_expand_karakul_lambskin_industry: "Расширить производство каракуля"
 AFG_expand_karakul_lambskin_industry_desc: "Изделия из каракуля — одна из немногих категорий товаров, которые [ROOT.GetNonIdeologyName] экспортирует в больших количествах. Мы можем расширить нашу зарождающуюся промышленность, построив фабрики для выделки и экспорта шкур."
 AFG_spinzar_cotton_factory: "Инвестировать в хлопковые фабрики Spinzar"
 AFG_spinzar_cotton_factory_desc: "Хлопковая фабрика Spinzar в Кундузе — одно из наиболее прибыльных на сегодняшний день предприятий нашей страны, однако его владельцы не смогут развивать деятельность без правительственной поддержки. Нам следует вложить средства в учреждение новых филиалов и хлопковую промышленность в целом."
 AFG_forge_a_national_identity: "Сформировать национальное самосознание"
 AFG_forge_a_national_identity_desc: "Жителям нашей страны трудно объяснить, что они — афганцы: каждый из них в первую очередь выходец из своего племени. Необходимо внедрить новые государственные языки — пушту и дари; тогда со временем народ обретет новое афганское самосознание, а разрозненности наступит конец."
 AFG_constructing_a_national_identity_tt: "Когда национальный дух §Y«$AFG_constructing_a_national_identity_idea$»§! будет удален:\n"
 AFG_look_to_other_partners: "Обратиться к другим партнерам"
 AFG_look_to_other_partners_desc: "Торговые соглашения с Советским Союзом порождают слухи о том, что русские влияют на нашу внутреннюю и внешнюю политику. Конечно, эти обвинения беспочвенны, но, быть может, в наших интересах поискать других торговых партнеров."
 AFG_look_to_other_partners_tt: "Крупные страны получат возможность инвестировать в [FROM.GetNameRuAcc], что даст нам §Gпо одной находящейся за пределами карты гражданской фабрике за каждое согласившееся государство§! в обмен на §Rвлияние на нашу политику в течение одного года.§!"
 generic_higher_opinion_tt: "\n§YЧем выше мнение о державе [ROOT.GetNonIdeologyName], тем выше шанс того, что целевые нации примут предложение.§!"
 AFG_renew_soviet_trade_agreement: "Возродить торговое соглашение с Советами"
 AFG_renew_soviet_trade_agreement_desc: "Хотя в последние годы наши идеологии разошлись, [SOU.GetName] был для нас хорошим экономическим партнером. Кое-кто опасается [SOU.GetAdjRuLower]ого вмешательства в наши внутренние дела, но мы не видим вреда в том, чтобы возобновить торговое соглашение между нашими странами."
 AFG_salang_pass: "Тоннель у перевала Саланг"
 AFG_salang_pass_desc: "Гористая местность [ROOT.GetNameRuGen] затрудняет прокладку удобных транспортных маршрутов. Однако [SOU.GetAdjRuLower]ие инженеры уверены, что смогут построить тоннель у перевала Саланг. Их правительство предложило взять строительство на себя в обмен на некоторые стратегические ресурсы."
 AFG_75_year_oil_concessions: "Предложить нефтяные концессии на 75 лет"
 AFG_75_year_oil_concessions_desc: "Недавно геологи обнаружили в наших недрах значительные запасы нефти. Мощностей для ее самостоятельной добычи у нас нет, но, может быть, если мы обратимся со взаимовыгодным предложением к одной из крупных держав, они согласятся добывать нефть вместе с нами."
 AFG_75_year_oil_concessions_tt: "§YОткрываются решения добывать нефтяные ресурсы на нашей территории совместно с иностранной державой.§!"
 AFG_rail_construction: "Учредить Афганскую железнодорожную компанию"
 AFG_rail_construction_desc: "Для перевозки большого количества ресурсов или людей ничего эффективнее железной дороги еще не придумано. Поэтому нам нужно учредить компанию для развития и эксплуатации нашей железнодорожной сети."
 AFG_electrification: "Программа электрификации"
 AFG_electrification_desc: "Такие сферы деятельности как промышленность, связь и военное дело становятся все более зависимыми от электричества. Чтобы наша нация могла полноценно пользоваться плодами прогресса, нам нужно запустить программу электрификации всего Афганистана."
 AFG_electrification_tt: "\n§YС течением времени от Кабула начнет распространяться программа электрификации. Раз в два месяца новая национальная территория будет получать этот модификатор.§!"
 AFG_establish_radio_networks: "Модернизировать «Радио Кабул»"
 AFG_establish_radio_networks_desc: "«Радио Кабул» было создано в 1920-х годах, и с тех пор его оборудование устарело. Нужно закупить новую аппаратуру, чтобы власти имели максимальный вещательный охват по всей стране."
 AFG_connect_the_cities: "[ROOT.GetAdjective]ая кольцевая дорога"
 AFG_connect_the_cities_desc: "Железная дорога будет иметь огромное значение для нашего долгосрочного развития, но нельзя забывать и о преимуществах современной системы автотрасс, соединящих крупные города. Соединив эти города кольцевой автодорогой, мы сможем преодолеть регионализм, от которого давно страдает наша экономика."
 AFG_expand_kabul_university: "Расширить Кабульский университет"
 AFG_expand_kabul_university_desc: "Нашу потребность в профессиональных инженерах, врачах и учителях больше невозможно удовлетворять за счет отправки студентов за рубеж. Нужно вкладывать средства в свои собственные вузы и выращивать новое поколение специалистов, получивших образование в нашей стране."
 AFG_expand_kabul_university_tt: "§RРасширение вузов приведет к радикализации выпускников, если экономика будет расти слишком медленно и не сможет обеспечить их рабочими местами!§!"
 AFG_kajaki_dam: "Учредить Администрацию долины реки Гильменд"
 AFG_kajaki_dam_desc: "Нам нужно взять пример с [USA.GetNameRuGen], где действует Администрация долины реки Теннесси, и учредить похожую организацию для долины реки Гильменд. Она будет заниматься экономическим развитием области в интересах национальной экономики. Но придется соблюдать осторожность: если наши гидрологические проекты начнут влиять на уровень воды в реке, это может не понравиться нашим западным соседям."
 AFG_kajaki_dam_tt: "\n§RЕсли мы не сможем заключить договор с [414.OWNER.GetNameRuInst] в ходе последующей цепочки событий, может начаться война!§!"
 AFG_qargha_dam: "Соорудить Каргскую плотину"
 AFG_qargha_dam_desc: "В засушливых регионах страны недостаточно развиты ирригационные системы, что вредит сельскому хозяйству и создает угрозу голода. Но если мы начнем строить плотины, объем доступных для ирригации водных ресурсов вырастет, и у нас даже образуются излишки сельхозпродукции."
 AFG_chaki_dam: "Чакская плотина"
 AFG_chaki_dam_desc: "Потребность в электричестве растет, и нам нужно наращивать мощность электростанций. При содействии иностранных экспертов мы можем построить гидроэлектростанцию на реке Чак, мощности которой хватит на то, чтобы обеспечить электроэнергией окружающую местность, включая Кабул, на много лет вперед."
 AFG_chromite_mines: "Начать добычу хромитов"
 AFG_chromite_mines_desc: "В промышленных странах растет спрос на хром. Нам нужно начать разработку местных месторождений хромитов и направить доходы от их экспорта на продолжение индустриализации."
 AFG_iron_mines: "Развернуть добычу медных и оловянных руд"
 AFG_iron_mines_desc: "Олово, медь и железо — материалы, жизненно важные для современной промышленности. Если мы хотим построить передовое индустриальное государство, нужно обеспечить доступность этих ресурсов для наших предприятий. К счастью, на нашей территории есть месторождения этих металлов, нужно только организовать их добычу."
 AFG_truck_factory: "Автозавод «Джангалак»"
 AFG_truck_factory_desc: "Сотрудничество с [FROM.GetAdjRuLower]ими партнерами дает нам возможность построить первый в стране крупный автомобильный завод. Производимые здесь грузовики удовлетворят внутренний спрос в армии и в народном хозяйстве."
 AFG_maintain_quami: "Сохранить систему каумов"
 AFG_maintain_quami_desc: "Система привлечения новобранцев от каумов многие сотни лет была краеугольным камнем нашей обороны. Зачем нам отказываться от традиционной системы? От этого выиграют только городские элиты в столице. Мы не примем этой очередной новомодной реформы."
 AFG_maintain_quami_tt: "§YСохраняются решения «$AFG_quami_category$» и возможность создавать новые нерегулярные части.§!"
 AFG_quami_intro_tt: "§Y$AFG_quami_modifier$§!: модифицировать на"
 AFG_nufus_intro_tt: "§Y$AFG_nufus_modifier$§!: модифицировать на"
 AFG_asymmetric_warfare: "Асимметричная война"
 AFG_asymmetric_warfare_desc: "В то время как наши соседи с радостью отказываются от своего наследия в погоне за индустриализацией и наращиванием военной силы, мы готовимся одержать победу за счет нестандартной тактики и глубоких познаний о родной земле. В сочетании с неукротимой отвагой наших солдат это поможет нам отразить нападение любых иноземных захватчиков."
 AFG_khyber_pass_riflining: "Хайберская оружейная промышленность"
 AFG_khyber_pass_riflining_desc: "Кустари из мастерских в районе Хайберского прохода уже много десятилетий создают копии иностранного оружия. Невысокое качество они компенсируют значительными объемами производства. Возможно, пора начать вкладывать средства в этот регион и выращивать местных производителей оружия высокого класса для наших вооруженных сил."
 AFG_encourage_jezail_production: "Поощрить локальное производство джезайлей"
 AFG_encourage_jezail_production_desc: "Джезайль — традиционное оружие пуштунских племен, простое в производстве и сослужившее нам хорошую службу в годы Англо-афганских войн. Чтобы мы смогли собирать действительно крупное ополчение, традицию изготовления джезайлей необходимо поддержать."
 AFG_scavenging: "Польза от имеющегося"
 AFG_scavenging_desc: "Снаряжение, которое мы не можем производить сами, часто привозят с собой иностранные агрессоры. Нам следует организовать специальное обучение войск, чтобы они могли распознавать и захватывать ценное военное снаряжение."
 AFG_militia_cavalry: "Катганская конница"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] славится породами лошадей, специально выведенных для суровых местных условий. Мы сформируем на этой основе кавалерийские бригады — это куда выгоднее, чем закупать дорогое и хрупкое иностранное снаряжение и тратить деньги на его обслуживание."
 AFG_mountain_training: "Обучение действиям в горах"
 AFG_mountain_training_desc: "Новые технологии и тактики сегодня появляются, а завтра устаревают, но горы и долины вечны. Вместо того, чтобы устраивать гонку вооружений с соседями, нам нужно учиться добиваться тактического преимущества за счет знания местности."
 AFG_cross_border_ties: "Трансграничные связи"
 AFG_cross_border_ties_desc: "Из-за особенностей географии региона наши границы проницаемы, и многие семьи в течение веков свободно переходили их и селились там, где им захочется. Это привело к установлению прочных личных связей с населением соседних государств. Во времена кризиса этим можно будет воспользоваться."
 AFG_cross_border_ties_tt: "Открываются решения «§Y$AFG_cross_border_ties_category$§!», позволяющие аннексировать оспариваемые территории"
 AFG_approach_foreign_inteligence_services: "Наладить связь с иностранными разведслужбами"
 AFG_approach_foreign_inteligence_services_desc: "На нашей земле пересекаются интересы великих держав, и уже много лет мы вынуждены терпеть их игры. Учредив собственную разведслужбу, мы сможем воспользоваться этим уникальным положением и играть на противоречиях соседей ради своей выгоды."
 AFG_expand_border_guards: "Расширить пограничную службу"
 AFG_expand_border_guards_desc: "Нужно обучить нашу погранслужбу основам военного дела, чтобы во времена кризиса она могла брать на себя серьезные задачи и снижать нагрузку на армию. Королевская гвардия — это элита наших вооруженных сил, соответствующим образом вымуштрованная и обученная. Но с тех пор, как наши соседи начали втягиваться в конфликт, стало очевидно, что численность гвардии слишком мала."
 AFG_utilize_cameleers: "Использовать верблюжью кавалерию"
 AFG_utilize_cameleers_desc: "Наши погонщики верблюдов пользуются немалой славой во многих уголках мира. Так, без их услуг войска Британской Империи не смогли бы передвигаться по австралийским пустыням; невозможно было бы и снабжение. Сегодня эти умелые труженики должны послужить уже нашим войскам и уже на нашей земле."
 AFG_establish_camelry_regiments: "Учредить верблюжью кавалерию"
 AFG_establish_camelry_regiments_desc: "Наша армия должна быть готова воевать и в пустынях, и в горах. В этом ей поможет верблюжья кавалерия: верблюд — крепкое и выносливое животное, и благодаря ему мы сможем сражаться в таких условиях, где враг окажется беспомощен."
 AFG_adopt_nufus: "Принять систему нуфус"
 AFG_adopt_nufus_desc: "Традиционная система формирования нерегулярных войск для обороны государства уже давно устарела: такое ополчение не сможет ничего противопоставить современным профессиональным иностранным армиям. Нужно ввести всеобщую воинскую повинность и перейти к современной системе обучения солдат."
 AFG_adopt_nufus_tt: "§RБудут заблокированы решения «$AFG_quami_category$» и возможность создавать нерегулярные части!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YМохаммед Дауд Хан§! станет доступен в роли генерала §Y2-го§! уровня"
 AFG_new_army: "Регулярная армия"
 AFG_new_army_desc: "В сельских районах сохраняется недовольство нашими военными реформами, но нам нужно продолжать модернизацию армии и запустить обширную программу обучения для нового набора солдат."
 AFG_expand_royal_guard: "Расширить королевскую гвардию"
 AFG_expand_royal_guard_desc: "Королевская гвардия — это элита наших вооруженных сил, соответствующим образом вымуштрованная и обученная. Но с тех пор, как наши соседи начали втягиваться в конфликт, стало очевидно, что численность гвардии слишком мала."
 AFG_prussians_of_the_orient: "Восточные пруссаки"
 AFG_prussians_of_the_orient_desc: "[GER.GetAdjective]ие официальные лица стали именовать нас «восточными пруссаками», отмечая деятельное участие иностранных офицеров в подготовке наших войск и значительные поставки [GER.GetAdjRuLower]ого снаряжения. Теперь мы должны доказать, что достойны этого звания и способны дать отпор любому противнику."
 AFG_establish_naval_bases: "Построить новые морские базы"
 AFG_establish_naval_bases_desc: "Построив первую морскую базу для снабжения кораблей возле наших новых берегов, мы сможем начать большую работу по созданию собственного флота."
 AFG_establish_naval_bases_tt: "Добавляет §G1§! §Yморскую базу§! в случайном прибрежном регионе"
 AFG_standardize_equipment: "Стандартизировать снаряжение"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Расширить военную академию"
 AFG_expand_academy_desc: "В процессе расширения профессиональной армии требуется все больше хорошо обученных офицеров. Развитие национальной армейской академии станет важным шагом в обеспечении армии умелым и грамотным руководством, без которого она не сможет защитить наши границы."
 AFG_expand_academy_tt: "Будут завербованы §Yдва§! случайных §Yгенерала§!"
 AFG_foreign_military_advisors: "Пригласить иностранных военных советников"
 AFG_foreign_military_advisors_desc: "Если мы хотим обучить нашу армию по современным стандартам, проще всего будет пригласить советников из западных стран. Они помогут подготовить следующее поколение [ROOT.GetAdjRuLower]их мужчин к войне в условиях постоянно развивающихся технологий."
 AFG_expand_standing_army: "Расширение регулярной армии"
 AFG_expand_standing_army_desc: "Если мы хотим одолеть врагов и отстоять свою независимость, наша армия должна быть не просто эффективной — она должна быть большой. Мы должны расширить систему призыва и набрать больше мужчин в ряды вооруженных сил."
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjective]о-[ROOT.GetAdjRuLower]ий договор об обороне"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "С 1933 года турецкие военные помогали в подготовке следующего поколения афганских солдат. Пора воспользоваться связями и заключить договор об обороне, согласно которому обе страны будут обязаны защищать друг друга от агрессии третьих стран."
 AFG_purchase_tanks: "Закупить иностранные танки"
 AFG_purchase_tanks_desc: "Нашей армии не хватает боевой мощи, чтобы прорываться через укрепленную оборону противника, и скорости для развертывания наступательных действий. Для решения этих проблем нам следует изучить мировой опыт и создать бронетанковые войска."
 AFG_purchase_aircraft: "Закупить иностранные самолеты"
 AFG_purchase_aircraft_desc: "Наши вооруженные силы уязвимы для атак с воздуха. Для противодействия вражеским самолетам нам нужно создать военно-воздушные силы."
 AFG_expand_equipment_purchases: "Расширить закупку снаряжения"
 AFG_expand_equipment_purchases_desc: "Наши войска все больше полагаются в бою на технологически сложное вооружение, а не только на ружья и снаряды. Для поддержания их боеспособности мы должны как можно скорее закупить больше вспомогательного снаряжения."
 AFG_increase_air_purchases: "Нарастить закупку самолетов"
 AFG_increase_air_purchases_desc: "Мощь наших военно-воздушных сил стремительно растет, и теперь они способны уничтожать вражеские самолеты и не пускать их в наше воздушное пространство. Но нам не хватает возможности наносить удары с воздуха по земле. Поэтому пришло время создавать собственные эскадрильи бомбардировщиков."
 AFG_naval_academy: "Учредить военно-морскую академию"
 AFG_naval_academy_desc: "До недавнего времени у нас отсутствовал выход к морю — а значит, не было и опытных морских офицеров. Пришла пора основать морскую академию и привлечь иностранных военных для обучения первого поколения [AFG.GetAdjRuLower]их моряков."
 AFG_naval_academy_tt: "Будут завербованы §Yдва§! случайных §Yадмирала§!"
 AFG_shipyards: "Построить [ROOT.GetAdjRuLower]ие верфи"
 AFG_shipyards_desc: "Хотя сейчас мы не можем сами проектировать корабли, в будущем нам будут нужны предприятия для обслуживания и модернизации флота. Заложив первую судоверфь сейчас, мы обеспечим нашим будущим кораблям материально-техническую базу на многие годы вперед."
 AFG_shipyards_tt: "Добавляет §G1§! ячейку строительства и §G1§! §Yверфь§! в одном прибрежном регионе."
 AFG_shipyards_tt_2: "§YОткрывает военно-промышленную организацию:§!"
 AFG_research_bonus_1: "Развитие местного судостроения"
 AFG_research_bonus_1_desc: "Великие державы готовы продавать нам лишь то, что сами считают устаревшим и не представляющим угрозы для их интересов в регионе. Чтобы создать современный флот, способный сдерживать силы этих держав, нам нужно научиться проектировать свои собственные корабли."
 AFG_purchase_destroyers: "Закупить эсминцы"
 AFG_purchase_destroyers_desc: "На создание инфраструктуры и накопление знаний для проектирования и строительства современных военных кораблей уйдут десятки лет. Куда прагматичнее закупать законсервированные суда у других государств и переоборудовать их под наши нужды."
 AFG_research_bonus_2: "Инвестировать в проектирование и конструирование военных кораблей"
 AFG_research_bonus_2_desc: "Инвестиции в строительство малых кораблей окупились, и теперь наши инженеры готовы проектировать более крупные корабли."
 AFG_purchase_capital_ships: "Закупить крупные корабли"
 AFG_purchase_capital_ships_desc: "Недавняя закупка малых кораблей позволила нам создать костяк своего флота. Однако нам все еще не хватает боевой мощи крупных кораблей, так что нужно рассмотреть вопрос об их приобретении."
 AFG_state_industries: "Создать военную промышленность"
 AFG_state_industries_desc: "Выпускники университетов радикализуются на фоне недостатка рабочих мест. Мы можем открыть субсидируемые государством предприятия, чтобы обеспечить их работой и заодно начать самостоятельно производить снаряжение для наших войск."
 AFG_state_industries_tt: "Открываются решения по созданию §Yвоенно-промышленных предприятий§!, которые отсрочат радикализацию выпускников."
 AFG_ideology_on_the_rise_tt: "§R\n\nКрупные державы, не разделяющие идеологию [THIS.GetNameRuGen], могут начать вторжение в [ROOT.GetNameRuAcc], если влияние этой страны на нас станет слишком сильным! (Если влияние [THIS.GetRulingIdeologyNoun_RU_lower_Gen] превысит 40%, другие страны могут напасть на нас!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] мо[THIS.GetNameSuffixRuDzhetGut]т начать вторжение в [ROOT.GetNameRuAcc], если влияние других стран на нас станет слишком сильным! (Если влияние любой идеологии кроме нейтралитета или [THIS.GetRulingIdeologyNoun_RU_lower_Gen] превысит 40%, [THIS.GetNameDef] мо[THIS.GetNameSuffixRuDzhetGut] напасть на нас!)§!"
 AFG_foreign_influence_tt: "Добавляется модификатор «§YРост [PREV.GetRulingIdeology_RU_lower_ShortAdj]ого влияния§!», которое дает (ежедневную поддержку [PREV.GetRulingIdeologyNoun_RU_lower_Gen]: §G+0,02§!)"
 AFG_against_kabul: "На Кабул"
 AFG_against_kabul_desc: "Король Захир и его дяди — узурпаторы власти, их нелегитимный режим должен быть свергнут любыми средствами."
 AFG_contact_amanullah_loyalists: "Связаться с лоялистами Амануллы-хана"
 AFG_contact_amanullah_loyalists_desc: "Бывший король $AFG_amunullah_khan$ был низложен толпой черни, но официально свой трон он никому не передавал. Это значит, что мы должны собрать [FROM.GetAdjRuLower]их сторонников короля и готовиться к его неминуемому возвращению."
 AFG_remember_the_khost_rebellion: "Память о хостском мятеже"
 AFG_remember_the_khost_rebellion_desc: "В 1924 году самые праведные из нас восстали против короля Амануллы и его западных прихлебателей, чтобы не дать нашей стране забыть о своем гордом прошлом. И пусть восставшие были разбиты, их дух продолжает жить, и теперь мы знаем, как побороть Кабул. Время вернуться к традициям!"
 AFG_crown_the_golden_emir: "Короновать Золотого эмира"
 AFG_crown_the_golden_emir_desc: "Теперь, когда мы отстояли свои земли, пора новому правителю взять себе титул эмира. Ожидаемо, самым популярным кандидатом стал Мирзали Хан Вазир, доказавший свою доблесть на поле боя. Он поможет нам восстановить Пуштунистан и объединить исламский мир."
 AFG_crown_the_bukharan_emir: "Короновать бухарского эмира"
 AFG_crown_the_bukharan_emir_desc: "Теперь, когда мы отстояли свои земли, пора новому правителю взять себе титул эмира. Сеид Мир Мухаммед Алим-хан родом из Бухары провел немало лет в Кабуле. Это идеальный кандидат на тот случай, если мы хотим восстановить славу великой Дурранийской империи."
 AFG_invite_the_mughal_prince: "Пригласить могольского принца"
 AFG_invite_the_mughal_prince_desc: "Теперь, когда мы отстояли свои земли, новому правителю пора занять место Тимура. Наш выбор определит будущее страны, будь то по праву крови, заслуг или силы воли. Мы должны пригласить занять наш престол могольского принца, проживающего в Индии."
 AFG_unify_the_islamic_world: "Объединить исламский мир"
 AFG_unify_the_islamic_world_desc: "Слишком долго мусульманские страны грызлись из-за мелочей, лишая себя возможности сотрудничать. Пришло время пригласить все мусульманские страны мира присоединиться к нам в великом союзе."
 AFG_united_islamic_world_faction: "Иттехад-е-Ислами"
 AFG_extend_a_hand_to_tokyo: "Протянуть руку Токио"
 AFG_extend_a_hand_to_tokyo_desc: "Благодаря поддержке [JAP.GetAdjRuLower]их войск мы выиграли битву за Афганистан. Теперь, когда [JAP.GetNameDef] стремится объединить и освободить Азию, мы должны вновь обратиться к ним."
 AFG_expand_the_madrasas: "Расширение медресе"
 AFG_expand_the_madrasas_desc: "Чтобы лучше контролировать свое население и обучить его правильному образу жизни, мы должны увеличить расходы на содержание исламских образовательных институтов в пределах нашей страны."
 AFG_promote_muslim_work_ethic: "Продвижение мусульманской рабочей этики"
 AFG_promote_muslim_work_ethic_desc: "Западные страны долгое время похвалялись своей протестантской рабочей этикой, игнорируя усердный труд исламского мира. Пришло время напомнить, что мы равны им в самоотверженности и опыте."
 AFG_rehabilitate_the_saqqawists: "Реабилитировать Саккавистов"
 AFG_rehabilitate_the_saqqawists_desc: "Саккависты успешно свергли развращенное правление Амануллы-хана в 1929 году, но удача отвернулась от них, и всего несколько лет спустя они были уничтожены. Возможно, пришло время почтить этих героев, доблестно сражавшихся за сохранение наших традиционных ценностей."
 AFG_ulugh_beg_academy: "Академия Улугбека"
 AFG_ulugh_beg_academy_desc: "Улугбек был могучим султаном Тимуридской империи, но при этом находил время, чтоб углубить свои познания в астрономии и математике. Мы почтим его наследие, основав новый университет его имени."
 AFG_prepare_the_war_industries: "Подготовка военной промышленности"
 AFG_prepare_the_war_industries_desc: "Существующая промышленность не в состоянии поддерживать военное производство. Если мы не хотим быть раздавленными соседними странами, необходимо направить фабрики на военные рельсы и перестать удовлетворять запросы правящих элит, иначе нам не выжить."
 AFG_revive_the_workshop_of_the_world: "Возрождение Мастерской мира"
 AFG_revive_the_workshop_of_the_world_desc: "Мы пройдем по стопам предков, усовершенствуем фабрики и оживим торговые пути. Эта трансформация укрепит экономику и позволит соперничать с великими державами."
 AFG_reorganize_the_royal_guard: "Реорганизовать Королевскую гвардию"
 AFG_reorganize_the_royal_guard_desc: "Королевская гвардия не соответствует почестям, которыми ее одаривают. С помощью реформ и увеличения численности мы обновим гвардию, чтобы она стала олицетворением силы и решительности [ROOT.GetNameRuGen]."
 AFG_reintroduce_heavy_cavalry: "Восстановление тяжелой кавалерии"
 AFG_reintroduce_heavy_cavalry_desc: "Наши предки раз за разом садились на коней и проносились по равнинам Индии и Центральной Азии, захватывая земли и ресурсы слабых правителей. Наши соседи погрязли в конфликтах. Возможно, пришло время повторить свершения предков."
 AFG_reintroduce_war_elephants: "Восстановление боевых слонов"
 AFG_reintroduce_war_elephants_desc: "Пока весь мир ломает головы над созданием все более сложных механических монстров, мы воспользуемся проверенным методом ведения войны и внушим врагам ужас, вернув боевых слонов на поля сражений."
 AFG_timurid_bureaucracy: "Тимуридская бюрократия"
 AFG_timurid_bureaucracy_desc: "Тимуридская бюрократия вдохновляется наследием Тимура и представляет собой модель эффективного управления и контроля из центра. Современная версия такой системы укрепит административный аппарат эмирата и обеспечит стабильность и процветание ее обширных территорий."
 AFG_hone_the_shamshir: "Заточить шамшир"
 AFG_hone_the_shamshir_desc: "Шамшир — символ нашей силы и непоколебимости — должен быть заточен для грядущих битв. Модернизация наших вооруженных сил и совершенствование военной стратегии позволят нам обеспечить готовность [ROOT.GetNameRuGen] к решительному удару в нужный момент."
 AFG_restore_herat: "Восстановить Герат"
 AFG_restore_herat_desc: "В противовес старому средоточию власти в Кабуле мы перенесем столицу в Герат, главную резиденцию Дурранийской империи. Так мы сможем укрепить свои притязания на звание преемников этой некогда великой империи."
 AFG_enforce_the_pashtunwali: "Сделать пуштунвали основным законом"
 AFG_enforce_the_pashtunwali_desc: "Хотя тексты пуштунвали устарели, без них не обеспечить доминирование пуштунов во внутренней политике. Наиболее устаревшие законы можно подправить, но они все равно останутся в силе и будут действовать еще многие поколения."
 AFG_form_the_khuddamul_furqan: "Образовать Худдамул Фуркан"
 AFG_form_the_khuddamul_furqan_desc: "Чтобы укрепить легитимность нового правительства, нам необходимо создать полноценную политическую партию под началом Золотого эмира. Только Худдамул Фуркан заслуживает нашей преданности, и только эта партия принесет спасение нашему народу."
 AFG_instate_a_compulsory_jizya: "Ввести обязательную джизью"
 AFG_instate_a_compulsory_jizya_desc: "Права немусульман при старой администрации весьма строго регламентировались. Пришло время адаптировать старые законы для современности и доказать нашим субъектам, что мы строим просвещенное государство."
 AFG_raise_lashkar_regiments: "Набрать лашкарские полки"
 AFG_raise_lashkar_regiments_desc: "Товарищи факира по оружию из пуштунских земель Британской Индии назвали себя лашкарами. Теперь, когда он правит [ROOT.GetNameRuInst], мы могли бы создать аналогичные полки на службе государства."
 AFG_support_nort_west_frontier_rebels: "Поддержка повстанцев на северо-западном пограничье"
 AFG_support_nort_west_frontier_rebels_desc: "Пуштунские повстанцы на [RAJ.GetAdjRuLower]ом северо-западном пограничье до сих пор храбро сражаются против угнетателей, несмотря на то что факир убыл в [ROOT.GetNameRuAcc]. Мы должны вступиться за них, пусть даже это может привести к войне с теми, кто сейчас заявляет о своих правах на эти земли."
 AFG_occupy_peshawar_tt: "§RЭто может привести к войне с нынешним владельцем региона [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§RЭто может привести к войне с нынешним владельцем региона [987.GetName]!§!"
 AFG_appraoch_anti_communist_theologians: "Обратиться к антисоветским теологам"
 AFG_appraoch_anti_communist_theologians_desc: "Многие мусульманские богословы и теологи сходятся во мнении, что коммунизм несет гибель нашей цивилизации. Увы, [SOV.GetNameDef] прямо сейчас насаждает эту гнусную идеологию нашим братьям в Центральной Азии, и мы должны сделать все возможное, чтобы покончить с этим."
 AFG_unite_pashtunistan: "Объединить Пуштунистан"
 AFG_unite_pashtunistan_desc: "Конечной целью кампании факира всегда было создание независимого пуштунского государства на землях Британской Индии. Теперь же ему выпал шанс создать государство пуштунов за пределами означенных границ и завоевать остальные регионы. Да здравствует Пуштунистан, да здравствует эмир!"
 AFG_form_the_turkestan_legion: "Создать Туркестанский легион"
 AFG_form_the_turkestan_legion_desc: "Многие готовы бороться с коммунизмом даже на мировой арене. Нам следует учредить тюркские добровольческие антикоммунистические силы, которые будут до последнего воевать с врагами ислама."
 AFG_form_the_turkestan_legion_tt: "Открывает решения §Y«$AFG_turkestan_legion_cat$»§!, позволяющие нанимать дивизии по всему тюркскому миру."
 AFG_proclaim_a_new_caliphate: "Объявить о создании нового халифата"
 AFG_proclaim_a_new_caliphate_desc: "После роспуска Османской империи новый халиф так и не был назначен. Мы должны занять его место и повести за собой потерянных и заблудших. Мы должны возродить наследие праведных халифов."
 AFG_proclaim_a_new_caliphate_tt: "Получает цель войны §Y«Захват региона»§! против всех стран, оккупирующих регионы, на которые вы получаете претензии по этому фокусу."
 AFG_proclaim_a_new_caliphate_2_tt: "Открывает решение об §Yинтеграции§! контролируемых нами регионов, на которые у нас есть претензии"
 AFG_integrate_the_basmachi_movement: "Интегрировать движение басмачей"
 AFG_integrate_the_basmachi_movement_desc: "До 1934 года басмачи вели безнадежную борьбу с [SOV.GetAdjRuLower]ими войсками за освобождение Центральной Азии от тиранического правления. Хотя их движение в основном было подавлено, некоторым лидерам удалось бежать. Мы должны попытаться наладить контакты с этими борцами за свободу и предложить им сотрудничество."
 AFG_proclaim_the_second_afghan_empire: "Провозгласить Вторую Афганскую империю"
 AFG_proclaim_the_second_afghan_empire_desc: "В 1747 году Ахмад-шах Дуррани объединил афганские племена и создал из них империю. На пике своего могущества она правила большей частью Центральной Азии, восточной Индии и Ирана. Наряду с Османской империей она была важнейшей исламской империей второй половины XVIII века, и мы должны возродить ее наследие!"
 AFG_return_to_delhi: "Вернуться в Дели"
 AFG_return_to_delhi_desc: "Когда-то Дели был столицей султанов. Там находится Красный форт, где располагался роскошный Павлиний трон. Мы выдвинемся в сторону города и вернем себе утраченную столицу, возродив былое наследие могольских императоров."
 AFG_reclaim_moghulistan: "Вернуть Моголистан"
 AFG_reclaim_moghulistan_desc: "Моголистан, одно из чагатайских ханств, был в числе преемников великой Монгольской империи. Наше молодое государство, стремящееся завоевать славу предков, должно захватить эти земли."
 AFG_ally_the_sikhs: "Союз с сикхами"
 AFG_ally_the_sikhs_desc: "Сикхи — значимое религиозное меньшинство Индийского субконтинента и свирепые воины. Мы должны воспользоваться их помощью в покорении этого региона."
 AFG_ally_the_brahui_khanate: "Союз с Калатом"
 AFG_ally_the_brahui_khanate_desc: "Во времена Дурранийской империи Калат был нашим ценным союзником и сыграл важную роль в наших победах над Маратхской конфедерацией. Нам стоит восстановить былые узы и уничтожить преемников маратхов!"
 AFG_the_echoes_of_panipat: "Эхо Панипата"
 AFG_the_echoes_of_panipat_desc: "Третья битва при Панипате все еще жива в памяти обитателей Индийского субконтинента. В ходе этого сражения мы разбили силы маратхов и установили господство над северо-западом Индии. Пришло время повторить былой успех и сразить нахальных наследников Маратхской конфедерации!"
 AFG_the_conquerors_of_persia: "Завоеватели Персии"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap] — богатейшая страна с древней историей. В прошлом она на равных соперничала с нашей державой. Подчинив ее себе, мы укрепим свое господство, присоединим важные западные земли и утвердим роль нашего государства как истинного наследника былой имперской славы."
 AFG_reclaim_transoxiana: "Возвращение Трансоксианы"
 AFG_reclaim_transoxiana_desc: "Древние земли Трансоксианы некогда принадлежали Тимуридской империи. Как ее наследники, мы должны вернуть эти земли, чтобы не омрачить свое наследие слабостью и нерешительностью!"
 AFG_rebuild_the_silk_road: "Возродить Шелковый путь"
 AFG_rebuild_the_silk_road_desc: "Когда-то Шелковый путь был источником богатства и культурных ценностей для империи. Восстановив эту древнюю торговую систему, мы станем одним из важнейших центров международной торговли, привлечем в нашу страну огромные средства и обеспечим достаток в ее обширных землях."
 AFG_restore_the_timurid_empire: "Восстановить Тимуридскую империю"
 AFG_restore_the_timurid_empire_desc: "Знамена Тимура вновь реют на ветру. Империя, вселявшая страх в сердца султанов и царей, восстала из пепла истории. Под нашей властью находятся некогда покоренные Тимуром земли, объединяя восток и запад. Пусть весь мир знает: Тимуриды вернулись, и на этот раз мы не канем в небытие."
 AFG_the_crown_and_the_world: "Корона и мир"
 AFG_the_crown_and_the_world_desc: "Империи предначертано возвыситься и стать не имеющей себе равных мировой сверхдержавой. Расширяя свое влияние, наращивая силу и утверждая нашу доминирующую роль, мы завоюем звание верховных правителей современного мира."
 AFG_the_amu_darya_plan: "План по Аму-Дарье"
 AFG_the_amu_darya_plan_desc: "Император составил планы и связался с теми из обитателей своей старой родины, кто хочет бежать прочь от [SOV.GetAdjRuLower]ой власти. Для начала нужно тщательно спланировать нашу кампанию по освобождению. Только после этого мы можем атаковать [SOV.GetNameRuAcc]."
 AFG_reclaim_the_emperors_lost_domain: "Вернуть утерянные земли императора"
 AFG_reclaim_the_emperors_lost_domain_desc: "Час пробил. С учетом ситуации в мире, сейчас лучшее время, чтобы атаковать [SOV.GetNameRuAcc]. Мы раз и навсегда освободим всю Центральную Азию!"
 AFG_secure_army_support: "Заручиться поддержкой армии"
 AFG_secure_army_support_desc: "В вооруженных силах остаются офицеры, которых назначал еще сам $AFG_amunullah_khan$. Если найти к ним подход, мы можем заручиться их поддержкой при возвращении короля на трон."
 AFG_secure_army_support_tt: "§YВ грядущей гражданской войне к нам присоединится больше дивизий.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "§Y$AFG_amanullah_insurection_modifier$§! изменится на:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "§Y$AFG_look_to_the_past_modifier$§! изменится на:\n"
 AFG_contact_rural_loyalists: "Связаться с сельскими маликами"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective]ие элиты можно легко подкупить или склонить на свою сторону. Но простых [AFG.GetAdjRuLower]их граждан мало интересуют дорогие побрякушки и политические обещания. А если обратиться к их традиционным ценностям и проблемам, появится шанс привлечь их на нашу сторону."
 AFG_contact_rural_loyalists_tt: "§YВ грядущей гражданской войне к нам присоединится больше дивизий пуштунского ополчения.§!"
 AFG_request_german_support: "Попросить поддержки у Германии"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ с давних пор с уважением относился к Германии и установил добрые отношения с рядом высокопоставленных чиновников в ее правительстве. Возможно, перспективы приобрести дружеское государство в регионе сподвигнут их оказать королю поддержку."
 AFG_request_german_support_tt: "Если §Y[GER.GetNonIdeologyName]§! примет наше предложение, то в случае гражданской войны направит нам оружие и добровольцев. §Y[GER_oskar_von_nidermayer.GetName]§! присоединится к нам в качестве генерала."
 AFG_request_japanese_support_tt: "Если §Y[JAP.GetNonIdeologyName]§! примет наше предложение, то в случае гражданской войны направит нам оружие и добровольцев."
 AFG_political_events_53_tt: "§YДержава [GER.GetNonIdeologyName] в случае гражданской войны направит нам оружие и добровольцев.§!"
 AFG_stir_unrest_in_the_east: "Разжигать волнения на востоке"
 AFG_stir_unrest_in_the_east_desc: "Вазиристан и Пешавар остаются очагами анти[RAJ.GetAdjRuLower]их и про[AFG.GetAdjRuLower]их настроений. Мы должны последовать их примеру и поднять мятеж в Хайберском проходе, чтобы занять войска короля в другом месте."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "Восстание Амануллы завершилось. Фашисты свергли правительство и победили в гражданской войне."
 AFG_request_japanese_support: "Запрос поддержки у Японии"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective]ое правительство стремится к господству на Азиатском континенте и может искать союзников, готовых поддержать их всеохватывающие цели. Стоит убедить их, что наш соперник, король Захир, стоит на пути их планов, и попытаться добиться их поддержки в будущем восстании."
 AFG_hold_a_loya_jirga: "Собрать Лойя-джирга"
 AFG_hold_a_loya_jirga_desc: "Мы должны убедить короля Захира провести встречу с племенным и религиозными лидерами нашей страны. Там мы сможем оспорить его легитимность и заполучить новых сторонников нашего восстания."
 AFG_hold_a_loya_jirga_tt: "Когда начнется §Y[ROOT.GetAdjective]ая гражданская война§!, противник на §G180§! дней получит:"
 AFG_invite_waziristan_rebels: "Пригласить вазиристанских мятежников"
 AFG_invite_waziristan_rebels_desc: "Факир из Ипи и его лашкарские ополченцы ведут активные сражения против [RAJ.GetAdjRuLower]их властей в северо-западных провинциях. Мы должны помочь им пересечь наши границы и заложить базу в наших восточных регионах, и тогда однажды они смогут вернуться в Вазиристан с новыми силами."
 AFG_invite_waziristan_rebels_tt: "Когда начнется §Y[ROOT.GetAdjective]ая гражданская война§!, мы получим дополнительно §G+10 000§! людских ресурсов"
 AFG_the_faqirs_revolt: "Восстание факира"
 AFG_the_faqirs_revolt_desc: "Время пришло. Войска факира готовы поднять восстание на востоке против коррумпированных чиновников из Кабула и вернуть исламские традиции, на которые когда-то полагалась наша страна. Иншалла, мы спасем Афганистан!"
 AFG_return_of_the_emir: "Возвращение короля"
 AFG_return_of_the_emir_desc: "Планы утверждены, контакты установлены, оружие роздано. Как только настоящий король вернется в Афганистан, мы начнем восстание, которое приведет к свержению Захира и его нелегитимного режима."
 AFG_revive_the_1923_constitution: "Восстановить конституцию 1923 года"
 AFG_revive_the_1923_constitution_desc: "Наш король — мыслитель, который еще в 1923 году понимал, что страну нужно вытаскивать из дремучей древности в XX век. Увы, все его реформы были бессовестно саботированы Захир-шахом. Но теперь, когда истинный король снова занял место на троне, мы можем продолжить начатое и восстановить его конституцию 1923 года."
 AFG_custail_pashtunwali_primacy: "Пресечь верховенство пуштунвали"
 AFG_custail_pashtunwali_primacy_desc: "Традиционному моральному кодексу пуштунов пуштунвали нет места в новом государстве, которое строит король. Мы примем комплекс новых законов, которые укрепят положение пуштунов, но при этом осовременят старые порядки."
 AFG_education_for_women_and_girls: "Образование для женщин и девочек"
 AFG_education_for_women_and_girls_desc: "Король и его жена понимали, как важно разрешить женщинам и девочкам получать образование, а не обрекать их на пожизненное ведение домашнего хозяйства. После его изгнания начатые реформы образования были свернуты, но теперь пришло время восстановить справедливость."
 AFG_enforce_western_attire: "Способствовать распространению западной одежды"
 AFG_enforce_western_attire_desc: "Король и его приближенные не в восторге от традиционных одеяний, в которых ходит большинство жителей страны. Для реформаторов это символ отсталого общества. Поэтому они желают построить новую текстильную фабрику и переодеть подданных в одежду западного фасона."
 AFG_crackdown_on_nomadic_practices: "Борьба с кочевым укладом"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Расплата с друзьями"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Построить государственные заводы"
 AFG_expand_state_run_factories_desc: "После многих лет наплевательского отношения со стороны старого режима пришло время дать толчок модернизации, построив новые государственные военные и гражданские заводы."
 AFG_reinforce_the_royal_guard: "Тень короля"
 AFG_reinforce_the_royal_guard_desc: "Несмотря на легитимность короля, многие недовольны его возвращением и радикальными реформами. Этим предателям нельзя позволять подрывать работу государя: следует учредить секретную службу, которая будет тайно бороться с его врагами."
 AFG_reinforce_the_royal_guard_tt: "Открывает решения «§Y$PER_anti_gulf_decisions_cat$§!» о преследовании диссидентов и повышении стабильности."
 AFG_increase_land_and_animal_taxes: "Повысить налоги на землю и скот"
 AFG_increase_land_and_animal_taxes_desc: "Сельское население не вносит почти никакого вклада в экономику государства и ведет натуральное хозяйство, с которого практически не платит налогов. Чтобы поощрить переход к новым методам работы, мы введем для селян новые налоги. Если хотят прокормить свои семьи, пусть ищут способы повысить доходы."
 AFG_expand_state_education: "Развивать государственное образование"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Построить Дар-уль-Аман"
 AFG_establish_darulaman_desc: "Плановый город Дар-уль-Аман должен был стать новой столицей Афганистана вместо Кабула. Когда короля свергли, строительство города было остановлено. Теперь мы можем завершить проект и сделать Дар-уль-Аман новым оплотом современности."
 AFG_towards_an_amanullah_caliphate: "К халифату Амануллы-хана"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ когда-то подумывал принять титул халифа после распада Османской империи, но предпочел отказаться от этой идеи и строить вместо этого более современное государство. На сей раз он решил не повторять прежних ошибок: теперь он займет свое место во главе исламского мира."
 AFG_alternative_partnerships: "Поискать других партнеров"
 AFG_alternative_partnerships_desc: "Мы сумели сохранить свою независимость, десятки лет сталкивая друг с другом [ENG.GetNameRuAcc] и [SOU.GetNameRuAcc]. Но теперь в Большую игру вступил новый игрок, и нам придется соответствующим образом скорректировать свою стратегию."
 AFG_officer_training: "Обучение офицеров"
 AFG_officer_training_desc: "[GER.GetAdjective]ая армия показала, что она ни в чем не уступает армиям [ENG.GetNameRuGen] и [SOU.GetNameRuGen]. Стоит пригласить [GER.GetAdjRuLower]их офицеров, чтобы они помогли нам обучать следующее поколение [ROOT.GetAdjRuLower]их воинов."
 AFG_permit_axis_airbases: "Разрешить странам Оси строить авиабазы"
 AFG_permit_axis_airbases_desc: "Авиации наших [GER.GetAdjRuLower]их друзей трудно действовать так далеко от дома. Мы можем протянуть партнерам руку помощи в обмен на полезную инфраструктуру и ценный опыт."
 AFG_join_axis: "Присоединиться к странам Оси"
 AFG_join_axis_desc: "Мы благоразумно избегали ввязываться в крупные конфликты, но активное сотрудничество со странами Оси сулит нам немало возможностей. Поэтому мы сделаем запрос о полноценном членстве в этом блоке."
 AFG_axis_airforce: "ВВС по модели стран Оси"
 AFG_axis_airforce_desc: "Тесно познакомившись с [GER.GetAdjRuLower]им люфтваффе, мы готовы построить свои военно-воздушные силы по его образцу. Всё, что нам для этого требуется, — современное снаряжение."
 AFG_axis_equipment: "Снаряжение стран Оси"
 AFG_axis_equipment_desc: "Наше военное снаряжение представляет собой настоящую кашу из разнородных элементов. Однако при содействии [GER.GetAdjRuLower]их партнеров мы можем наконец стандартизировать и модернизировать всё наше снаряжение."
 AFG_kabul_conference: "Кабульская конференция"
 AFG_kabul_conference_desc: "После десятков лет притеснений со стороны [ENG.GetNameRuGen] и [SOU.GetNameRuGen] мы наконец-то можем встать рядом с лидерами нового мирового порядка и взять то, что по праву принадлежит нам."
 AFG_kabul_conference_tt: "Открывает решения «§Y$AFG_kabul_conference_category$§!», снижающие стоимость претензий на регионы в §YИндии, Центральной Азии, Иране и на Ближнем Востоке§! в ходе мирных конференций после победы нашего альянса."
 AFG_support_king_zahir: "Поддержать Захир-шаха"
 AFG_support_king_zahir_desc: "После долгих лет политических потрясений воцарение короля Захир-шаха станет для нашей измученной нации началом новой эпохи мира и экономической стабильности."
 AFG_support_king_zahir_tt: "§YКороль Захир-шах§! получает:\n Прирост политической власти: §G+5%§! \n Ежедневную поддержку нейтральных сторон: §G+0,02§!"
 AFG_biding_our_time: "Тихим ходом"
 AFG_biding_our_time_desc: "С королем Захир-шахом на посту номинального главы государства правительство может заниматься своими делами, не опасаясь восстаний радикалов, главное — не растерять поддержки большинства консерваторов. Впрочем, у нас остается возможность модернизировать страну так, чтобы не нарушать ее традиционного уклада."
 AFG_expand_the_kings_powerbase: "Укрепить поддержку короля"
 AFG_expand_the_kings_powerbase_desc: "Для народа молодой Захир-шах — фигура декоративная. Все влиятельные посты занимают дяди короля. Сам же он с каждым днем все больше раздражается из-за их устаревших взглядов и стремится собрать поддержку для перехода к более прогрессивному курсу."
 AFG_visit_foreign_capitals: "Отправиться с визитом в иностранные столицы"
 AFG_visit_foreign_capitals_desc: "Нашему режиму не хватает связей с другими великими мировыми державами. Геополитическая обстановка в мире становится все нестабильнее, так что имеет смысл при первой же возможности наладить с ними отношения."
 AFG_retire_the_uncles: "Отправить дядей в отставку"
 AFG_retire_the_uncles_desc: "Политическая ситуация в столице Афганистана начинает меняться не в пользу старой гвардии. Настало время молодому королю распустить действующее правительство и сформировать новое, отвечающее его целям."
 AFG_implement_currency_controls: "Да Афганистан банк"
 AFG_implement_currency_controls_desc: "Нашей экономике не хватает мощных финансовых институтов, которые могли бы поддержать экономическое развитие нации. Нам нужно обратиться к частному сектору и учредить совместный банк, который будет обслуживать нашу развивающуюся промышленность и бизнес."
 AFG_privatize_factories: "Приватизировать фабрики"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Ввести национальную службу"
 AFG_introduce_national_service_desc: "Соседние страны одна за другой втягиваются в масштабный конфликт, и гарантий того, что нам удастся этого избежать, нет. Чтобы подготовиться к худшему, мы должны ввести национальную службу и укрепить за счет новобранцев вооруженные силы."
 AFG_placeholder_1: "Привлечь германские инвестиции"
 AFG_placeholder_1_desc: "После столетий конфликтов и напряженности в отношениях с [ENG.GetNameRuInst] и [SOU.GetNameRuInst] доверия к этим державам у нас нет. Но набирающ[GER.GetAdjRuEnd] силу [GER.GetName] мо[FROM.GetNameSuffixRuDzhetGut] стать для нас более надежным партнером."
 AFG_gain_religious_support_for_reforms: "На Аллаха уповающий"
 AFG_gain_religious_support_for_reforms_desc: "В народе опасаются, что молодой король Захир-шах воспользуется своей новообретенной властью и проведет в стране радикальные реформы, которые сломают привычный уклад общества. Чтобы успокоить людей, мы заручимся поддержкой мулл и продемонстрируем приверженность правителя исламу."
 AFG_reform_1: "Реформа образования"
 AFG_reform_1_desc: "Переход к парламентской демократии проходит не слишком гладко, и нам придется потрудиться, чтобы привить демократические ценности молодому поколению. Для этого нужно реформировать систему образования и сделать его доступным для детей по всей стране."
 AFG_concessions_to_pashtuns: "Уступки пуштунам"
 AFG_concessions_to_pashtuns_desc: "Пуштуны составляют значительную часть населения, а большинство пуштунских семей многие столетия придерживаются древних традиций пуштунвали. Сегодня пуштуны боятся, что их старые устои расшатываются. Чтобы успокоить людей, мы можем принять в правительство больше пуштунских националистов и приверженцев пуштунвали."
 AFG_reform_2: "Построить Чакскую плотину"
 AFG_reform_2_desc: "Благодаря помощи иностранных партнеров у нас появились технологические и финансовые возможности построить на реке Чак мощную гидроэлектростанцию, которая будет снабжать энергией столицу и окружающие территории. Но такое строительство наверняка придется не по нраву врагам наших покровителей."
 AFG_reform_3: "Ограничение антидемократического влияния"
 AFG_reform_3_desc: "Несмотря на наши попытки наладить диалог между новым правительством и оппозицией, многие продолжают придерживаться реакционных, антидемократических взглядов. Вне всяких сомнений, при первой же возможности они выступят против нас. Поэтому нам нужно активнее подавлять такие движения."
 AFG_reform_4: "Экономическая модернизация"
 AFG_reform_4_desc: "В государство [ROOT.GetNonIdeologyName] возвращается стабильность, а вместе с ней растет интерес к инвестициям и бизнесу. Чтобы дать толчок экономике, мы инвестируем средства в модернизацию сельского хозяйства и в некоторые отрасли промышленности."
 AFG_parliamentary_democracy: "Парламентская демократия"
 AFG_parliamentary_democracy_desc: "После долгих лет в тени дядей король Захир-шах начинает демонстрировать свои политические убеждения. Очевидно, молодой правитель поддержал бы переход к парламентской демократии, если бы в народе была достаточная поддержка этой реформы. Но такая радикальная перемена может спровоцировать гражданскую войну с более традиционно настроенными жителями регионов."
 AFG_parliamentary_democracy_tt: "§YЕсли поддержка демократии будет выше 50%, мы избежим гражданской войны.§!"
 AFG_secure_dynasty: "Взять династию под контроль"
 AFG_secure_dynasty_desc: "Экономика стабильна, а народ спокоен, и мы можем взять под контроль династию Баракзаев, заменив самых ненадежных членов правительства на других членов семьи, лояльных королю. Или, что важнее, его дядям."
 AFG_maintain_neutrality: "Сохранять нейтралитет"
 AFG_maintain_neutrality_desc: "Несмотря на относительную внутреннюю стабильность, ситуация на мировой сцене становится для нас все опаснее. Пока нас не втянули ни в какой конфликт, мы должны однозначно дать всем понять, что остаемся нейтральной страной."
 AFG_expel_axis_nationals: "Выслать граждан стран Оси"
 AFG_expel_axis_nationals_desc: "Представители Союзников обвиняют нас в потворстве их врагам, ссылаясь на огромное число граждан враждебных им государств, которые свободно пребывают в Афганистане. Хотя свидетельств того, что эти люди действуют во вред нашим интересам, немного, нам следует задобрить Союзников и потребовать, чтобы на время нынешнего конфликта они покинули нашу территорию."
 AFG_expel_allied_nationals: "Выслать граждан стран Союзников"
 AFG_expel_allied_nationals_desc: "Державы Оси представили нам сомнительные доказательства того, что Союзники готовятся свергнуть наше правительство. Они утверждают, что единственный способ избежать этого — выслать всех граждан стран Союзников, чтобы подорвать их шпионскую агентуру в Афганистане."
 AFG_pursue_our_own_agenda: "Преследовать собственные интересы"
 AFG_pursue_our_own_agenda_desc: "В битве великих держав перекраивается мировой порядок. Но нам следует воспользоваться хаосом и реализовать свои собственные внешнеполитические амбиции, не примыкая ни к одной из сторон."
 AFG_align_with_the_allies: "Примкнуть к Союзникам"
 AFG_align_with_the_allies_desc: "У нас много претензий к британцам, но мы должны на время забыть о об этих претензиях и стремиться к более тесному сотрудничеству с блоком Союзников. По крайней мере, мы знаем, чего от них ждать."
 AFG_demand_pashtunistan_referendum: "Потребовать референдума по Пуштунистану"
 AFG_demand_pashtunistan_referendum_desc: "Пуштуны составляют большинство населения нашей страны, но многие из них проживают за пределами наших границ. Нам нужно добиваться независимости населенных пуштунами земель и включать их в нашу сферу влияния."
 AFG_protector_of_the_tajiks: "Защитник таджиков"
 AFG_protector_of_the_tajiks_desc: "В северных районах страны часто вспыхивают конфликты между пуштунским большинством и таджикским меньшинством. Но теперь у нас есть возможность завоевать их сердца, освободив земли таджиков, которых угнетает [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Открывает решения предложить мир [742.OWNER.GetNameRuDat] после того, как регион [742.GetName] окажется в руках [ROOT.GetNameRuGen]"
 AFG_anti_soviet_cooperation: "Антисоветское сотрудничество"
 AFG_anti_soviet_cooperation_desc: "В мире достаточно стран, которые хотели бы положить конец распространению [SOU.GetAdjRuLower]ого влияния. Для нас это отличная возможность получить от этих стран военные технологии, чтобы быть готовыми к [SOU.GetAdjRuLower]ой экспансии в будущем."
 AFG_sinkiang_intervention: "Интервенция в Синьцзяне"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] с давних пор является частью исламского мира. Но распространение коммунизма в бывшей Российской империи и Китае теперь угрожает нашим братьям-мусульманам по ту сторону границы. Пора нам раз и навсегда положить конец этой угрозе."
 AFG_gant_refuge_to_jadidists: "Принять джадидов"
 AFG_gant_refuge_to_jadidists_desc: "[SOV.GetNameDef] активно подавля[RAJ.GetNameEndRuPresentEtUt] исламских модернистов и реформаторов, которые являются частью джадидского движения, а многие участники движений «Младобухарцы» и «Младохивинцы» становятся жертвами чисток, которые проводит [SOV.GetLeader]. Мудрым решением будет предоставить им убежище в нашей стране, позволив им принести с собой их демократические идеалы."
 AFG_propose_confederation_with_pakistan: "Предложить конфедерацию с Пакистаном"
 AFG_propose_confederation_with_pakistan_desc: "Народ Пакистана слишком долго страдал под пятой [ENG.GetNameRuGen], пока не добился для себя заслуженной свободы. Но наши народы объединяет общая история и культура, поэтому нам имеет смысл объединиться, пока наши отношения не испортились."
 AFG_afghan_pakistan_cold_War: "Афгано-пакистанская холодная война"
 AFG_afghan_pakistan_cold_War_desc: "Как ни прискорбно находиться в конфронтации со своими братьями по ту сторону границы, мы вынуждены признать, что сегодня они представляют для нас угрозу. А значит, мы должны быть готовы дать им отпор любыми доступными средствами."
 AFG_graveyard_of_empires: "Кладбище империй"
 AFG_graveyard_of_empires_desc: "Империи приходят и уходят, но наш народ остается непобедимым хозяином этих земель. Пока мы едины и не теряем связи с предками, [ROOT.GetNonIdeologyName] станет могилой любого агрессора."
 AFG_prepare_for_operation_countenance: "Подготовиться к операции «Согласие»"
 AFG_prepare_for_operation_countenance_desc: "Союзники готовят интервенцию в [PER.GetNameRuAcc], чтобы захватить там нефтяные месторождения и не отдать их врагам. Нам следует подготовить инфраструктуру, чтобы поддержать интервенцию и принять участие в планирующейся операции."
 AFG_invite_foreign_corporations: "Пригласить иностранные корпорации"
 AFG_invite_foreign_corporations_desc: "Мы продолжаем отставать от других стран в развитии промышленности, в том числе в производстве собственного оружия. Чтобы решить эту проблему и модернизировать промышленность, мы пригласим корпорации со всего света организовать здесь производства."
 AFG_secure_iran: "Занять Иран"
 AFG_secure_iran_desc: "Пришло время захватить [PER.GetAdjRuLower]ие нефтяные месторождения. Мы должны сделать это вместе с нашими союзниками, даже если это потребует смены режима в [PER.GetNameRuPrep]."
 AFG_repeal_the_durand_line: "Пересмотреть линию Дюранда"
 AFG_repeal_the_durand_line_desc: "Мы доказали Союзникам, что мы — их надежный друг в регионе. Быть может, настал удачный момент для пересмотра линии Дюранда, которую навязали нам много лет назад."
 AFG_future_of_balochistan: "Будущее Белуджистана"
 AFG_future_of_balochistan_desc: "Сегодня мы успешно сотрудничаем с Союзниками, но нам следует подумать о своей долгосрочной стратегии в регионе. Нужно добиваться независимости Белуджистана, чтобы включить его в свою сферу влияния и не допустить его поглощения другим, более крупным государством."
 AFG_linchpin_of_global_defense: "Основа глобальной обороны"
 AFG_linchpin_of_global_defense_desc: "Союзники продолжают опираться на нашу поддержку в своем геополитическом противостоянии с нашими общими противниками. Нам нужно воспользоваться ситуацией и привлечь больше инвестиций в военную инфраструктуру ради нашего общего блага."
 AFG_promote_the_counter_elite: "Поддержать контрэлиту"
 AFG_promote_the_counter_elite_desc: "Многие представители политической элиты придерживаются радикальных взглядов на модернизацию страны, но они не могли обсуждать эти идеи в консервативном политическом климате былых лет. Теперь же, после расформирования старого правительства, возможно, пришло время поддержать этих молодых радикалов."
 AFG_promote_the_counter_elite_tt: "Станут доступны следующие советники:"
 AFG_support_warzistan_independence: "Поддержать независимость Вазиристана"
 AFG_support_warzistan_independence_desc: "Наши границы с [ENG.GetAdjRuLower]ой Индией являются постоянным источником напряжения между нашими странами. Хотя у нас не хватает сил для того, чтобы вытеснить англичан из региона, мы можем подтачивать их власть, поддерживая местные движения за независимость — например, Вазиристана."
 AFG_socialist_coup: "Социалистический переворот"
 AFG_socialist_coup_desc: "Ослабление консервативных ограничений на политический диалог открыло ящик Пандоры, и всю страну охватили антимонархические настроения. Пришло время смести эту замшелую монархию и построить на ее руинах современное социалистическое государство."
 AFG_socialist_coup_tt: "§YЕсли поддержка коммунистов будет выше 60%, мы избежим гражданской войны.§!"
 AFG_state_atheism: "Государственный атеизм"
 AFG_state_atheism_desc: "Пуштунвали, ислам и прочий опиум для народа следует решительно искоренять — иначе мы не построим современную экономику и передовое общество. Следует ограничить эти отсталые практики и образовывать массы в светском духе."
 AFG_soviet_research_cooperation: "Научное сотрудничество с Советами"
 AFG_soviet_research_cooperation_desc: "После свержения старого режима наши недавние противники из [SOU.GetNameRuGen] быстро превратились в ближайших союзников. Они могут поделиться с нами техническими знаниями, которые помогут нам в преобразовании Афганистана."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] с большей вероятностью согласится, если будет высокого мнения о нас.§! \nЕсли [SOU.GetFlag]§Y[SOU.GetNameDef]§! примет наше предложение, мы сможем обмениваться с этой страной технологиями."
 AFG_communist_industrialization: "Коммунистическая индустриализация"
 AFG_communist_industrialization_desc: "Разрушив старые институты империалистского режима, мы можем перейти к быстрой коллективизации и индустриализации, чтобы привести нашу экономику в XX век."
 AFG_support_soviets_in_asia: "Поддержать Советы в Азии"
 AFG_support_soviets_in_asia_desc: "Центральноазиатские республики [SOU.GetNameRuGen] являются гнездом контрреволюционных движений из-за их огромного расстояния от столицы. Чтобы не допустить проникновения реакционеров в нашу страну, мы должны помочь [SOU.GetAdjRuLower]им братьям поддержать порядок в регионе."
 AFG_integrate_tajik_and_uzbek_republics: "Защитник Центральной Азии"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Мы доказали свою полезность [SOU.GetNameRuDat]. Вполне справедливо будет потребовать от наших партнеров территориальных уступок за наши старания. Помимо прочего это поможет замирить непуштунские меньшинства на севере."
 AFG_ally_basmachi_remnants: "Союз с остатками басмачей"
 AFG_ally_basmachi_remnants_desc: "До 1934 года басмачи вели безнадежную борьбу с [SOV.GetAdjRuLower]ими войсками за освобождение Центральной Азии от тиранического правления. Хотя их движение было подавлено, некоторым лидерам удалось бежать. Мы должны попытаться наладить контакты с этими борцами за свободу и предложить им сотрудничество. Раньше они поддерживали Хабибуллу Калакани, но благодаря укреплению нашей власти их будет проще переманить на нашу сторону."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Если §Y[SOU.GetName]§! примет предложение:"
 AFG_republic_of_afghanistan: "Провозгласить республику"
 AFG_republic_of_afghanistan_desc: "Демократическая реформа, предполагающая переход к конституционной монархии, была огромным шагом вперед. Но всё же остаются опасения, что наши демократические свободы не будут полноценными, пока мы не избавимся от последних остатков монархии, провозгласив республику и проведя свободные выборы главы государства."
 AFG_republic_of_afghanistan_tt: "§YВыбор нового устройства страны может изменить наше представление о том, что является нашими национальными территориями, или открыть новые идеи.§!"
 AFG_hot_war_with_pakistan: "Уничтожить Пакистан"
 AFG_hot_war_with_pakistan_desc: "[PAK.GetAdjective]ие негодяи хотят расколоть наш народ, чтобы мы погрязли в междоусобных разборках, пока наши настоящие враги, [SOU.GetNameRuGen] и [RAJ.GetNameRuGen], собираются с силами. Нужно устранить этих выскочек, пока их стараниями наш народ не оказался под пятой очередной иностранной державы."
 AFG_accelerate_integration: "Укрепить конфедерацию"
 AFG_accelerate_integration_desc: "Недавно созданная нами конфедерация с Пакистаном продемонстрировала свою состоятельность. Однако нам надо ускорить интеграционные процессы, чтобы быть готовыми к любым испытаниям, которые готовит для нас мир."
 AFG_seek_british_investment: "Привлечь британские инвестиции"
 AFG_seek_british_investment_desc: "Десятки лет мы разжигали среди [ENG.GetAdjRuLower]ой элиты страхи, что [SOV.GetNameDef] захватит наши земли, а затем примется за их драгоценную Индию. За это мы получали помощь и инвестиции — всё, чтобы удержать нас на стороне англичан. Теперь, когда ситуация в мире с каждым днем становится все опаснее, такое запугивание может принести нам еще больше выгоды."
 AFG_central_asian_unification: "Объединение Центральной Азии"
 AFG_central_asian_unification_desc: "Благодаря нашему продуманному подходу Центральная Азия превратилась из отсталой экономической дыры в быстро развивающийся промышленный регион. Вместе мы построим новое социалистическое будущее для наших народов."
 AFG_central_asian_unification_tt: "Открываются решения «§Y$AFG_develop_central_asia_category$§!», по которым приобретенные нами [SOU.GetAdjRuLower]ие регионы в Центральной Азии станут нашими национальными территориями."
 AFG_sov_iran_war: "Свергнуть [PER.GetAdjRuLower]ого шаха"
 AFG_sov_iran_war_desc: "Наши товарищи в [SOU.GetNameRuPrep] со всех сторон окружены врагами, и у них нет военных баз в теплых морях. Поскольку [PER.GetName] молчаливо поддержива[PER.GetNameEndRuPresentEtYut] наших врагов, оккупация этого государства могла бы предоставить нам новую базу для морских операций и избавить нас от потенциального противника."
 AFG_development_in_uzb: "Развивать Узбекистан"
 AFG_development_in_uzb_desc: "На протяжении многих лет прежние хозяева Узбекистана пренебрегали его развитием. Если мы хотим удержать этот регион, следует развивать его и интегрировать в нашу экономику."
 AFG_development_in_taj: "Развивать Таджикистан"
 AFG_development_in_taj_desc: "Таджикистан обладает огромным, но совершенно нераскрытым потенциалом. Если мы интегрируем этот регион в нашу экономику, он станет для нас ценным источником алюминия и других важных ресурсов для нашей кампании по модернизации."
 AFG_development_in_tms: "Развивать Туркменистан"
 AFG_development_in_tms_desc: "Важность нефти для современной экономики и армии всё растет. К счастью, геологи обнаружили в Туркменистане огромные неразработанные запасы этого ценного ресурса."
 AFG_modern_economy: "Современная экономика"
 AFG_modern_economy_desc: "Наконец-то мы сбросили с себя оковы отсталой традиционной экономики, которая сотни лет не давала нам развиваться. Теперь мы можем встать в один ряд с другими индустриальными державами мира."
 AFG_darulaman: "Дар-уль-Аман"
 AFG_darulaman_university: "Дар-уль-Аманский университет"
 AFG_darulaman_university_desc: "После того, как мы перевели в Дар-уль-Аман государственные ведомства, город стремительно растет. Но король желает сделать его великим центром знаний, основав в городе новый университет мирового уровня."
 AFG_modifiy_1923_constitution_modifier_tt: "§Y$AFG_1923_constitution_modifier$§! изменится на:\n"
 AFG_from_the_ashes: "Из пепла"
 AFG_from_the_ashes_desc: "После распада Османской империи в исламском мире установился вакуум власти. Сегодня, когда великие державы снова отвлечены глобальным конфликтом, мы получили возможность заявить о себе как о лидере исламского мира."
 AFG_exploit_turko_persian_heritage: "Опереться на турко-персидское наследие"
 AFG_exploit_turko_persian_heritage_desc: "В течение столетий наша нация испытывала на себе влияние [PER.GetAdjRuLower]ой и [TUR.GetAdjRuLower]ой культуры. Нужно сделать этот факт знаменем нашей политики и создать новую турко-персидскую идентичность, которую мы используем для укрепления единства с нашими соседями."
 AFG_exploit_turko_persian_heritage_tt: "Открываются решения «§Y$AFG_turko_persian_heritage_category$§!», позволяющие приглашать другие нации в наш альянс или получать цели войны против них."
 AFG_protector_of_baghdad: "Защитник Багдада"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Спаситель Святой земли"
 AFG_savior_of_the_holy_lands_desc: "Пришло время исполнить священный долг и освободить Святую землю из-под власти чужеземных захватчиков. Наши бравые солдаты пойдут в бой, напоенные силой предков, полные готовности вернуть земли, где родилась наша вера. Это священное дело не только объединит исламский мир под нашим началом, но и принесет славу и честь нашей великой нации."
 AFG_recruit_experts_and_officers: "Нанимать экспертов и офицеров"
 AFG_recruit_experts_and_officers_desc: "Ученые, инженеры и военные офицеры, которые когда-то работали и служили в [PER.GetAdjRuLower]ом и [TUR.GetAdjRuLower]ом государствах, теперь видят, насколько наша нация лучше. Мы даже можем убедить некоторых из них перейти в наше подданство — это поможет нам утвердиться в роли региональной державы."
 AFG_turko_persian_empire: "Турецко-персидская империя"
 AFG_turko_persian_empire_desc: "Большая часть [TUR.GetAdjRuLower]их и [PER.GetAdjRuLower]их земель находятся под нашим надежным контролем, и теперь настало время преобразовать нашу державу в новую Турко-персидскую империю во имя безопасности и благоденствия нашего славного общества."
 AFG_eyes_on_the_north: "Взгляд на север"
 AFG_eyes_on_the_north_desc: "Регионы к северу от нас богаты ресурсами, которые наши противники еще не начали толком эксплуатировать. Для нас жизненно важно провести необходимые приготовления к потенциальному присоединению этих земель. Обязательным шагом для этого станет усиление военного присутствия и обеспечения путей снабжения."
 AFG_alliance_with_turkik_peoples: "Союз с тюркскими народами"
 AFG_alliance_with_turkik_peoples_desc: "В рамках стратегических задач на севере нам важно ослабить действующие там структуры власти, разжигая волнения среди тюркских народов региона. Мы будем надавливать на старые болевые точки и поощрять инакомыслие — это дестабилизирует обстановку и создаст почву для нашей экспансии."
 AFG_alliance_with_turkik_peoples_tt: "Открываются решения «§Y[AFG_get_turkik_people_name_key]§!», позволяющие создавать очаги сопротивления в центральноазиатских республиках [SOU.GetNameRuGen]. Регионы, где мы ведем эти действия, присоединятся к нам с началом войны против [SOU.GetNameRuGen]."
 AFG_red_threat: "Красная угроза"
 AFG_red_threat_desc: "Заручившись поддержкой наших тайных союзников в Центральной Азии, мы получили уникальную возможность ослабить влияние [SOU.GetNameRuGen] в регионе и укрепить наш авторитет. Мы скоординируем нашу военную операцию с отрядами сопротивления по всему региону, и противник даже не успеет понять, что происходит."
 AFG_fortify_pakistan: "Укрепить границы"
 AFG_fortify_pakistan_desc: "После расширения границ самое главное — обеспечить их должную защиту. Установка укреплений и обустройство оборонных позиций — гарантия стабильности и безопасности нашей территории. И более того, в случае конфликта такие позиции станут нашими опорными пунктами для продвижения вооруженных сил."
 AFG_fortify_pakistan_tt: "Территории, граничащие с [RAJ.GetNameRuInst], которые мы заняли за предыдущий фокус, получат §G2§! §Yукрепления§!"
 AFG_into_the_plains_of_india: "На [RAJ.GetAdjRuLower]ие просторы"
 AFG_into_the_plains_of_india_desc: "Пора нашему народу заявить о себе как о будущих хозяевах Индийского субконтинента. Мы пойдем по стопам предков и обрушимся на наших врагов с гор, пока они слабы. Но на сей раз мы никуда не уйдем."
 AFG_pashtun_empire: "Возвышение Пуштунистана"
 AFG_pashtun_empire_desc: "Сегодня — исторический день для нашего народа. [ROOT.GetLeader] объявит об основании Пуштунистана, и пуштуны с гордостью шагнут в новую эпоху. Наши модернизированные войска, стратегические союзы и политический курс на собственное процветание помогли нам стать доминирующей державой в регионе."
 AFG_work_with_gestapo: "Сотрудничество с [GER.GetAdjRuLower]ой разведкой"
 AFG_work_with_gestapo_desc: "До сих пор беспорядки и волнения представляют существенную угрозу нашей власти на новых территориях. Мы начали сотрудничать с [GER.GetAdjRuLower]ой разведкой — их умение подавлять беспорядки и добывать информацию станут для нас бесценным подспорьем. Уже скоро мы выведем мятежников на чистую воду и нейтрализуем угрозу."
 AFG_secure_baghdad: "Занять Багдад"
 AFG_secure_baghdad_desc: "Наше влияние в регионе растет, но чем дальше, тем яснее становится, что [IRQ.GetNameDef] вполне может нарушить наши планы. Мы должны пригрозить им вооруженным конфликтом, если они не пересмотрят свою внешнюю политику."
 AFG_agreement_with_germany: "Соглашение с [GER.GetNameRuInst]"
 AFG_agreement_with_germany_desc: "В эти неспокойные времена нам не обойтись без сильных и надежных союзников, на которых мы, как центр исламского мира, сможем положиться. Пожалуй, лучшего кандидата, чем [GER.GetName], не найти. Мы должны приложить все усилия, чтобы заключить с ними договор о взаимной обороне."
 AFG_agreement_with_germany_tt: "\n\n§YУбедить [GER.GetNameRuAcc] будет проще, если ее мнение о нас превышает 50.§!"
 AFG_renounce_the_durand_line: "Денонсация линии Дюранда"
 AFG_renounce_the_durand_line_desc: "Слишком долго линия Дюранда, которую навязали нам чужеземные захватчики, отделяла нас от собратьев-пуштунов. С этой несправедливостью пора покончить любым путем: хоть дипломатией, хоть оружием."
 AFG_renounce_the_durand_line_tt: "\n\n§YВладелец территорий с большей вероятностью согласится, если уже ведет войну или ослаблен гражданскими распрями.§!"
 AFG_topple_iran: "Долой Иран"
 AFG_topple_iran_desc: "[ROOT.GetLeader] ведет нас к свободе и справедливости, а мы поведем за собой [PER.GetAdjRuLower]их братьев и сестер — больше [PER.GetLeader] не будет притеснять их. Мы не только укрепим границы, но и расширим зону влияния на весь регион."
 AFG_sov_attack_bonus: "Красная угроза"
 AFG_raj_attack_bonus: "Вторжение в Индию"
 AFG_work_with_ger_intel_bonus: "Технологии подавления партизан"
 AFG_rapprochement_with_non_pashtuns: "Сближение с непуштунским населением"
 AFG_rapprochement_with_non_pashtuns_desc: "Слишком долго наши граждане непуштунского происхождения оставались на политической обочине. И это вызывало не только неприязнь к центральному правительству, но привело к полному его свержению в 1929-м. Наша новая демократическая система должна гарантировать всем без исключения жителям право голоса и самовыражения."
 AFG_khorasan_buffer_state: "Создать хорасанское буферное государство"
 AFG_khorasan_buffer_state_desc: "Что ж, [PER.GetNonIdeologyName] вряд ли теперь сможет ощутимо навредить нашим военным планам, а значит, пора задуматься о будущем. Из-за давних конфликтов между нашими народами и нашего участия в операции «Согласие» придется поработать над созданием буферной зоны между нами и следующим [PER.GetAdjRuLower]им правительством."
 AFG_khorasan_buffer_state_tt: "§YМы создадим марионеточное хорасанское правительство в следующих областях при условии нашего контроля над ними: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Молодая экономика"
 AFG_mountain_training_2: "Господство в горах"
 AFG_mountain_training_2_desc: "Инициатива учений в горах оказалась успешной, и стало очевидно, что нам следует заняться подготовкой специалистов по сражениям в этой местности."
 AFG_expand_quami_template: "Реформирование каумов"
 AFG_expand_quami_template_desc: "До сих пор каумы были нам очень полезны, но эту систему можно усовершенствовать. Реструктуризация подразделений поможет усилить их оборонный потенциал, а значит, [AFG.GetNonIdeologyName] будет под гораздо лучшей защитой."
 AFG_expand_quami_template_tt: "Добавить §Y3§! нерегулярных батальона в шаблон §Y«Пуштунское ополчение»§!."
 AFG_expand_quami_template_2_tt: "Если исследованы §Y$tech_engineers$ , $tech_military_police$ or $tech_field_hospital$§!, они будут добавлены в шаблон."
 AFG_request_soviet_support: "Попросить Советы о помощи"
 AFG_request_soviet_support_desc: "Наша революция под угрозой: экономические и людские ресурсы не позволяют нам захватить самые населенные районы. Мы не преуспеем, если [SOU.GetNameDef] не придет нам на помощь как можно скорее."
 AFG_international_brigades: "Интернациональные бригады"
 AFG_international_brigades_desc: "Несмотря на самоотверженность и отвагу наших войск, ход войны склоняется явно не в нашу сторону. И все же мы можем изменить ситуацию, если начнем вербовку иностранных добровольцев, которым не терпится сразиться с угнетателями."
 AFG_defending_democracy: "Защита нации"
 AFG_defending_democracy_desc: "Конечно, мы защитили правительство от внутренних угроз, но внешние никуда не делись и вряд ли исчезнут в будущем. Нужно сделать все возможное, чтобы наша экономика всегда была готова поддержать вооруженные силы, если война до нас доберется."
 AFG_islamic_republic_idea: "Исламская демократия"
 AFG_recruit_foreign_experts: "Привлечь иностранных экспертов"
 AFG_recruit_foreign_experts_desc: "В нашей стране может недоставать нужных знаний, так что тех, кто сможет нам помочь и научить нас полезным навыкам, следует поискать за границей."
 AFG_seek_american_aid: "Заручиться помощью Америки"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Билль о правах"
 AFG_bill_of_rights_desc: "Наш народ заслуживает специального документа, где закреплены его законные права."
 AFG_follower_of_islam: "Последователь ислама"
 AFG_follower_of_islam_desc: "Ислам более тысячи лет был центром нашей веры и мы должны убедиться, что наш лидер придерживается его принципов и тем самым ведет нацию в новый золотой век."
 AFG_ministry_of_supply: "Министерство снабжения"
 AFG_ministry_of_supply_desc: "У нас практически отсутствуют линии военного снабжения. Пожалуй, нам стоило бы создать отдельное министерство для контроля снабжения вооруженных сил и критической инфраструктуры."
 AFG_communist_propaganda: "Министерство пропаганды"
 AFG_communist_propaganda_desc: "Все средства массовой информации должны быть подконтрольны государству и вдохновлять народ на строительство славной рабочей республики."
 AFG_hold_elections: "Провести выборы"
 AFG_hold_elections_desc: "Ситуация стабилизируется, и [AFG.GetNonIdeologyName] впервые может провести свободные выборы."
 AFG_hold_elections_tt: "§YСледующие выборы позволят нам выбрать нового главу государства.§!"
