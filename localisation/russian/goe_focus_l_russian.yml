 RAJ_the_legacy_of_babur: "Наследие Бабура"
 RAJ_the_legacy_of_babur_desc: "Когда-то империя Моголов объединяла под своими знаменами большую часть полуострова Индостан. Сегодня среди политиков витает идея возродить наследие империи Бабура и создать на ее основе новое единое государство."
 RAJ_the_legacy_of_babur_tt: "Каждый регион, в котором были спровоцированы беспорядки, получит:"
 RAJ_a_peacock_prince: "Князь-павлин"
 RAJ_a_peacock_prince_desc: "Память Моголов требует, чтобы достойный государь снова взял в свои руки бразды правления древней империей. На Павлиний трон должен взойти один из правителей туземных княжеств — тот, чьи родословная, амбиции и видение будущего помогут вернуть былую славу империи и вновь объединить Индостан."
 RAJ_halls_of_knowledge: "Чертоги знаний"
 RAJ_halls_of_knowledge_desc: "Сильное государство строится на фундаменте знаний. Вкладывая в науку и образование, мы создаем почву для новых открытий, раскрываем возможности наших граждан и укрепляем позиции [ROOT.GetNameRuGen] как лидера науки, промышленности и прогресса."
 RAJ_sharpen_the_tulwar: "Заточить тальвар"
 RAJ_sharpen_the_tulwar_desc: "Тальвар — символ нашей силы и непоколебимости — должен быть заточен для грядущих битв. Модернизация наших вооруженных сил и совершенствование военной стратегии позволят нам обеспечить готовность [ROOT.GetNameRuGen] к решительному удару в нужный момент."
 RAJ_timurid_bureaucracy: "Тимуридская бюрократия"
 RAJ_timurid_bureaucracy_desc: "Тимуридская бюрократия вдохновляется наследием Тимура и представляет собой модель эффективного управления и централизованного контроля. Современная версия такой системы укрепит административный аппарат империи и обеспечит стабильность и процветание ее обширных территорий."
 RAJ_conquer_afghanistan: "Завоевание Афганистана"
 RAJ_conquer_afghanistan_desc: "Афганистан, сердце древней империи, должен снова войти в ее состав. Восстановив контроль над этим исторически принадлежавшим нам регионом, мы преумножим наследие Моголов и возьмем под контроль важный оплот, необходимый для возрождения империи."
 RAJ_across_the_himalayas: "По ту сторону Гималаев"
 RAJ_across_the_himalayas_desc: "Земли по ту сторону Гималаев таят несметные богатства и имеют стратегическую ценность. Распространив влияние империи Моголов по ту сторону гор, мы укрепим свою власть и расширим границы во славу нашего государства."
 RAJ_through_the_wakhan_corridor: "Ваханский коридор"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Разгон мятежных генералов"
 RAJ_skibedi_san_ma_desc: "Мятежные генералы клики Ма мешают господству империи Моголов в Центральной Азии. Нам нужно организовать решительную военную кампанию и лишить их власти, взять под контроль торговые пути и расширить влияние империи в регионе."
 RAJ_conquerors_of_persia: "Завоеватели Персии"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef] — богатейшая страна с древней историей. В прошлом она на равных соперничала с нашей державой. Подчинив ее империи Моголов, мы укрепим свое господство, присоединим важные западные земли и утвердим роль нашего государства как истинного наследника былой имперской славы."
 RAJ_halls_of_knowledge_2: "Имперские академии"
 RAJ_halls_of_knowledge_2_desc: "Знания — это ключ к стабильной власти. Учредив по всему государству имперские академии, мы сможем взращивать ученых, мыслителей и правителей, которые будут совершать открытия, укреплять государство и сохранять имперское наследие мудрости и прогресса."
 RAJ_halls_of_knowledge_3: "Глубины вечного знания"
 RAJ_halls_of_knowledge_3_desc: "Погоня за знанием может привести нас в глубины хаоса, куда не осмелится вступить ни один человек. Но вступить в них мы обязаны."
 RAJ_elephants_for_the_modern_age: "Слоны нашего времени"
 RAJ_elephants_for_the_modern_age_desc: "Когда-то могучие боевые слоны были грозной силой империи Моголов на поле боя. Сегодня мы используем наследие древних времен, вкладываясь в развитие бронетехники и механизированной пехоты, и создаем неукротимую силу, которая рано или поздно приведет нашу империю к победе."
 RAJ_unite_the_subcontinent: "Объединить полуостров"
 RAJ_unite_the_subcontinent_desc: "Разрозненные государства Индостана — это бледная тень его былого величия. Объединив эти земли под властью Моголов, мы восстановим гармонию, мощь и величие империи, которой предначертано раскинуться от гор до морей."
 RAJ_the_true_mongols: "Истинные монголы"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] — полноправная наследница Монгольской империи: здесь сила степей слилась с культурой Индостана. Мы примем наши корни, впитаем дух истинных монголов, а потом завоюем и объединим мир, как это сделали когда-то наши предки."
 RAJ_halls_of_knowlege_3: "Библиотеки империи"
 RAJ_halls_of_knowlege_3_desc: "Образованное общество — основа процветающей империи. Мы построим по всей стране огромные библиотеки, чтобы сохранять древнюю мудрость, способствовать открытиям и вдохновлять новые поколения, которые приведут империю к неслыханной славе."
 RAJ_thunder_elephants: "Грозные слоны"
 RAJ_thunder_elephants_desc: "Величественные слоны, символы могущества Моголов, снова выходят на поле боя — как воплощение силы и традиций. Их мощь и грозный вид будут вдохновлять наши войска и вселять ужас в сердца врагов — с ними нашу империю ждут славные победы."
 RAJ_revolt_of_the_princes: "Восстание князей"
 RAJ_revolt_of_the_princes_desc: "Туземные княжества, долгое время прозябавшие под пятой Британии, восстанут, чтобы снова предъявить права на свое наследие."
 RAJ_revolt_of_the_princes_tt: "После объявления войны Британской Индии ее туземные княжества восстанут и присоединятся к нам, став нашими субъектами."
 RAJ_secular_rule: "Светская администрация"
 RAJ_secular_rule_desc: "Сила империи Моголов — в ее многообразии. Поэтому обеспечить справедливое управление всеми областями вне зависимости от веры населяющих их народов должна светская администрация. Делая ставку на заслуги и равноправие, мы укрепим единство внутри империи и обеспечим лояльность населения во всех ее пределах."
 RAJ_theocratic_rule: "Пересмотреть статус зимми"
 RAJ_theocratic_rule_desc: "Права немусульман при власти моголов весьма строго регламентировались. Пришло время адаптировать старые законы для современности и доказать всей Индии, что мы строим просвещенное государство."
 RAJ_mughal_court: "Могольский двор"
 RAJ_mughal_court_desc: "Двор Моголов соберет светлейшие умы и самых влиятельных лидеров государства. Наделив этих советников властью, мы укрепим империю и сделаем так, чтобы каждое решение отражало славу и амбициозность нашего правления."
 RAJ_mughal_court_tt: "Все туземные княжества получат национальный дух:"
 RAJ_mughal_court_princely_states_tt: "Все князья оставят свои княжества и присоединятся к Могольской империи как советники или генералы."
 RAJ_the_silk_road: "Расширение Шелкового пути"
 RAJ_the_silk_road_desc: "Когда-то Шелковый путь был источником богатства и культурных ценностей для империи. Восстановив эту древнюю торговую систему, мы станем одним из важнейших центров международной торговли, привлечем в нашу страну огромные средства и обеспечим достаток в ее обширных землях."
 RAJ_restore_the_timurid_empire: "Восстановить Тимуридскую империю"
 RAJ_restore_the_timurid_empire_desc: "Знамена Тимура вновь реют на ветру. Империя, вселявшая страх в сердца султанов и царей, восстала из пепла истории. Под нашей властью находятся некогда покоренные Тимуром земли, объединяя восток и запад. Пусть весь мир знает: Тимуриды вернулись, и на этот раз мы не канем в небытие."
 RAJ_peacock_throne_for_the_modern_age: "Павлиний трон современной эпохи"
 RAJ_peacock_throne_for_the_modern_age_desc: "Павлиний трон был ярчайшим символом величия и великолепия наших предков. Новый, современный Павлиний трон будет демонстрировать наше могущество, поддерживать верность подданных и напоминать всему миру о нерушимой связи нашего государства с наследием прошлого."
 RAJ_the_crown_and_the_world: "Корона и мир"
 RAJ_the_crown_and_the_world_desc: "Империи Моголов предначертано возвыситься и стать не имеющей себе равных мировой сверхдержавой. Расширяя свое влияние, наращивая силу и утверждая нашу доминирующую роль, мы завоюем звание верховных правителей современного мира."
 RAJ_conquerors_of_iraq: "Наступление на Месопотамию"
 RAJ_conquerors_of_iraq_desc: "В прошлом Ирак был важным торговым узлом и средоточием власти в империи Тимура, а его богатства стали залогом нашей славы. Нынешние правители этих земель жалки и не достойны их наследия. Вернув себе власть над Месопотамией, мы установим контроль над стратегически важным регионом, возьмем под контроль ворота между востоком и западом и напомним миру, что Тимуриды не просят — они берут."
 RAJ_conquerors_of_turkey: "Вторая Анкарская битва"
 RAJ_conquerors_of_turkey_desc: "В прошлом Анатолия была полем сражений между империями, и история помнит триумф Тимура над османами. И всё же наследники распавшегося султаната до сих пор существуют и цепляются за эти территории, принадлежащие нам по праву. Мы вновь двинемся на запад, сокрушим их оборону и вернем себе эти земли."
 RAJ_reviving_the_workshop_of_the_world: "Возрождение Мастерской мира"
 RAJ_reviving_the_workshop_of_the_world_desc: "До британского правления Индия была мировым центром промышленности, ткацкой индустрии, торговли. Теперь, когда империя возродилась, пора вернуть былые времена. Модернизировав заводы и оживив торговые пути, мы преобразуем свою экономику в гиганта мирового значения."
 RAJ_legacy_of_timur: "Наследие Тимура"
 RAJ_legacy_of_timur_desc: "Наследие Тимура не должно было стать уделом истории. Мы вернем себе наши исконные земли, объединим их под своей властью и тем самым возродим наследие Тимура, положив начало новой эпохе могущества и амбиций. Мир вновь будет трепетать перед сыновьями Тимура."
 RAJ_forging_the_mughal_arsenal: "Воссоздание могольского арсенала"
 RAJ_forging_the_mughal_arsenal_desc: "Войны прошлого выигрывались камнями и палками, но те дни позади. Если мы хотим, чтобы наша империя выстояла против великих держав современного мира, надо заложить основу промышленности, способной поддерживать обширную военную машину. Сборочные линии начнут свой мерный гул и скоро наша армия будет маршировать с оружием, созданным нами же."
 RAJ_rebuilding_the_empires_roads: "Перестройка дорог империи"
 RAJ_rebuilding_the_empires_roads_desc: "Империя не может функционировать без дорог, по которым передвигаются войска, грузы, люди. Разбитые дороги и железнодорожные пути, что остались нам от британцев, нужно расширить и модернизировать."
