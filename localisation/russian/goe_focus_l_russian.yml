 RAJ_take_over_administrative_rights: "Передача административных прав"
 RAJ_take_over_administrative_rights_desc: "Чтобы уйти из региона без существенных проблем, [ENG.GetAdjective]ое правительство начало передачу административных задач клеркам нашей компании."
 RAJ_the_return_of_the_east_india_company: "Возвращение Ост-Индской компании"
 RAJ_the_return_of_the_east_india_company_desc: "Спустя много десятилетий Ост-Индская компания возрождается вновь, чтобы продолжить безжалостную эксплуатацию Индийского субконтинента."
 RAJ_the_return_of_the_east_india_company_tt: "Введены в действие схемы инвестиций и налогов Восточной Индии.\nОткрывает §Yрешения§! о выплатах дивидендов инвесторам"
 RAJ_privatized_tutelage: "Частное образование"
 RAJ_privatized_tutelage_desc: "Образование — удел достойных. Чтобы оградить его от всякого сброда, систему школ и колледжей необходимо передать в частные руки."
 RAJ_vertical_integration: "Вертикальная интеграция"
 RAJ_vertical_integration_desc: "В последнее время чиновники из метрополии закрывают глаза на наши схемы уклонения от налогов. Возможно, нам стоит попробовать использовать еще больше лазеек в законах."
 RAJ_acquire_new_resources: "Получение новых ресурсов"
 RAJ_acquire_new_resources_desc: "Чтобы наша промышленность могла удовлетворять спрос на товары, ей требуется больше ресурсов. Мы будем строить новые перерабатывающие заводы и трудоустраивать на них безработные массы."
 RAJ_corporate_expansion: "Расширение корпорации"
 RAJ_corporate_expansion_desc: "Экономический рост на принадлежащей нам территории вызвал демографический бум. Нам надо расширять инфраструктуру, чтобы обеспечить будущих сотрудников рабочими местами."
 RAJ_trade_federation_of_india: "Ребрендинг"
 RAJ_trade_federation_of_india_desc: "В последние годы мы добились исторического роста всех показателей, а наше политическое влияние достигло уровня, о котором большинство корпораций может только мечтать. Однако некоторые наши территории не согласны с правилами компании. Возможно, крупные финансовые вливания сумеют повлиять на их мнение?"
 RAJ_trade_federation_of_india_tt: "Открывает решения для национальных территорий с высоким уровнем подчинения в соответствии с §Yфактором фабрик, производящих товары народного потребления§! и §Yполитической властью§!."
 RAJ_the_varuna_class: "Класс «Варуна»"
 RAJ_the_varuna_class_desc: "Новейший флагманский корабль нашего флота являет собой настоящее инженерное чудо. Он достоин того, чтобы назвать его именем бога."
 RAJ_purchase_destroyers_and_subs: "Покупка эсминцев и подлодок"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Покупка крейсеров и дредноутов"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Геологоразведочный институт"
 RAJ_mineral_exploitation_institute_desc: "В последнее время наша горнодобывающая промышленность не приносит ожидаемой прибыли. Похоже, нам пора вложить средства в геологоразведку для увеличения потенциального дохода от эксплуатации природных ресурсов."
 RAJ_establish_the_reserve_bank_of_india: "Основание Резервного банка Индии"
 RAJ_establish_the_reserve_bank_of_india_desc: "Чтобы обеспечить адекватную защиту экономики от внешних шоков, нам следует основать резервный банк и делегировать ему контроль над нашей финансовой системой."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "Всеиндийское движение Кисан Сабха"
 RAJ_all_india_kisan_sabha_desc: "Крестьяне и фермеры сельской Индии устали терпеть гнет эксплуататоров. Теперь они объединятся и сообща заявят о своих проблемах."
 RAJ_haripura_session_of_the_indian_national_congress: "Второй харипурский съезд"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Капитализм вызывает рост напряжения во всем мире. Пора превратить сварадж в единый фронт рабоче-крестьянской борьбы. Второй харипурский съезд объединит нас под знаменем революции, отказа от империалистических союзов и строительства свободной, бесклассовой и самодостаточной Индии."
 RAJ_the_second_gorkha_war: "Вторая война с гуркхами"
 RAJ_the_second_gorkha_war_desc: "Независимый Непал являет собой пережиток прошлого. Субконтинент должен быть единым. Решительная кампания позволит нам усмирить гуркхов и добиться контроля над Гималаями."
 RAJ_guarantee_nepalese_independence: "Гарантия независимости Непала"
 RAJ_guarantee_nepalese_independence_desc: "Суверенитет Непала — это символ сопротивления имперской экспансии. Гарантировав независимость этой страны, мы защитим Гималаи и приобретем надежного союзника в борьбе против иностранного влияния в регионе."
 RAJ_ignite_the_sino_indian_war: "Разжигание сино-индийской войны"
 RAJ_ignite_the_sino_indian_war_desc: "Мы больше не можем игнорировать эскалацию напряжения на границе с Китаем. Приняв решительные меры, мы утвердим свою власть над Гималаями и вернем территории, принадлежащие нам по праву. Этот дерзкий удар изменит баланс сил во всей Азии в нашу пользу."
 RAJ_national_planning_committee: "Национальный комитет по планированию"
 RAJ_national_planning_committee_desc: "Экономическая независимость является необходимым условием подлинного суверенитета. Основав Национальный комитет по планированию, мы сможем прокладывать курс индустриализации, развития сельской местности и справедливого экономического роста. Единый план превратит Индию в современную и самодостаточную державу."
 RAJ_promote_violence_against_the_british: "Пропаганда агрессии против британцев"
 RAJ_promote_violence_against_the_british_desc: "Мирные протесты остались в прошлом. Чтобы сбросить оковы империализма, мы должны перейти к радикальным мерам. Координированное сопротивление ослабит британскую власть и вдохновит массы на борьбу с тиранией."
 RAJ_rally_the_indian_left: "Сплочение индийских левых"
 RAJ_rally_the_indian_left_desc: "Раздробленные левые силы должны объединиться, чтобы возглавить борьбу за независимость и права трудового народа. Сплотив социалистов и коммунистов под единым знаменем, мы создадим могучий фронт борьбы с империализмом и капитализмом."
 RAJ_forward_bloc: "Прогрессивный блок"
 RAJ_forward_bloc_desc: "Прогрессивный блок ведет нашу державу в бой за светлое будущее, отвергая любые компромиссы. Объединив все антиимпериалистические силы, мы ускорим борьбу за независимость и заложим фундамент сильной и решительной Индии."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Отдайте мне свою кровь, и я дам вам свободу"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Путь к независимости требует борьбы и жертв. Объединив храбрецов, готовых бороться за правое дело, мы создадим могучее движение, способное сбросить оковы колониальной диктатуры. Победа приходит к тем, кто готов за нее платить."
 RAJ_rani_of_jhansi_regiment: "Полк Лакшми Баи"
 RAJ_rani_of_jhansi_regiment_desc: "Вдохновленные примером Лакшми Баи, мы создадим женский полк для борьбы с угнетателями. Наши бесстрашные воительницы нанесут сокрушительный удар по колониальным угнетателям и навсегда изменят роль женщин в борьбе за независимость."
 RAJ_azad_hind_dlc: "Азад Хинд"
 RAJ_azad_hind_dlc_desc: "Азад Хинд — это кульминация нашей борьбы, это правительство в изгнании, твердо намеренное покончить с британским правлением. Его отряды вооружены, а планы ясны. Оно готово вести Индию к свободе по пути силы и решимости."
 RAJ_azad_hind_dlc_radio: "Радио Азад Хинда"
 RAJ_azad_hind_dlc_radio_desc: "Чтобы донести весть об освобождении до широких народных масс, мы должны основать радио Азад Хинда. Его революционное вещание будет проникать через любые границы, объединяя патриотов против колониальных угнетателей. Оно станет голосом нашей борьбы."
 RAJ_azad_hind_dlc_bank: "Банк Азад Хинда"
 RAJ_azad_hind_dlc_bank_desc: "Революции нужны ресурсы. Банк Азад Хинда станет финансовым институтом, специально предназначенным для поддержки нашей борьбы за независимость. Он будет вести сбор средств, поддерживать патриотов и закладывать экономический фундамент свободной Индии."
 RAJ_seek_japanese_support: "Запрос поддержки у Японии"
 RAJ_seek_japanese_support_desc: "Враг нашего врага может стать нашим сильнейшим союзником. Заручившись поддержкой Японии, мы получим доступ к ее ресурсам, инструкторам и солдатам для борьбы с британским правлением. Это рискованный путь, но такой союз может изменить баланс сил в нашу пользу."
 RAJ_the_enemy_of_my_enemy: "Враг моего врага"
 RAJ_the_enemy_of_my_enemy_desc: "Для обретения независимости нам нужны союзники. Объединившись с теми, кто противостоит Британии, мы ослабим ее хватку. Борьба за свободу может потребовать самых неожиданных альянсов, но в конечном итоге значение имеет только наша победа."
 RAJ_shaheed_and_swaraj: "Шахиды и сварадж"
 RAJ_shaheed_and_swaraj_desc: "Жертвы наших мучеников вдохновляют сварадж на неустанную борьбу. Их кровь становится топливом нашей революции, напоминая нам о том, что независимость не дают, а берут. Пусть память о них укрепит нашу решимость в борьбе за свободную и суверенную Индию."
 RAJ_azad_hind_radio: "Радио Азад Хинда"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Поиск международного признания"
 RAJ_seek_international_recognition_desc: "Чтобы легитимизировать свою борьбу в глазах мировой общественности, мы должны добиться международного признания. Получив поддержку других стран, мы сможем осудить [ENG.GetAdjective]их угнетателей и доказать миру свое право на суверенитет."
 RAJ_war_taxes: "Военные налоги"
 RAJ_war_taxes_desc: "Цену за нашу победу должен платить каждый. Военные налоги обеспечат финансирование наших кампаний и дадут нам достаточно ресурсов для победы. Свободная Индия стоит каждой рупии!"
 RAJ_azad_hind_bank: "Банк Азад Хинда"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Хиндутва"
 RAJ_hindutva_desc: "Идеология хиндутвы предполагает объединение Индии на основе ее культурного и религиозного наследия. Поддерживая и распространяя ее, мы формируем единую национальную идентичность и укрепляем позиции страны на мировой арене."
 RAJ_netaji: "Нетаджи"
 RAJ_netaji_desc: "Нетаджи Субхас Чандра Бос воплощает дух неукротимого сопротивления имперским угнетателям. Его смелый и мудрый замысел вдохновляет миллионы людей на борьбу за свободу Индии. Под его руководством мы сможем превратить мечту о независимости в реальность."
 RAJ_hindu_mahasabha: "Прогрессивные индуистские регионы"
 RAJ_hindu_mahasabha_desc: "Большая всеиндийская ассамблея индуистов поддерживает независимость туземных княжеств и называет их «краеугольными камнями индуизма». Если мы даруем этим регионам независимость, это поможет получать от них больше инвестиций и объединить оставшуюся часть государства."
 RAJ_hindu_mahasabha_tt: "Освобождение туземного княжества в качестве марионетке будет повышать национальный дух на §G4%§!, пока регион остается марионеткой. Максимальный бонус — §Y32%§!."
 RAJ_sanatani: "Санатана-дхарма"
 RAJ_sanatani_desc: "Вечные принципы санатана-дхармы способны стать фундаментом для объединения и возрождения Индии. Приняв ее ценности, мы создадим гармоничную и стойкую нацию, опирающуюся на древние традиции."
 RAJ_hindi_as_a_national_language: "Хинди — государственный язык"
 RAJ_hindi_as_a_national_language_desc: "Признание хинди государственным языком объединит Индию под знаменем общей культурной идентичности. Поощряя использование этого языка, мы укрепляем связи между людьми, поддерживаем национальную гордость и закладываем фундамент единого сплоченного государства."
 RAJ_seven_shackles_desc: "Традиция вьявасайбанди не позволяет индусам свободно выбирать профессию, делая их заложниками эксплуататоров. Сбросив ее оковы, мы освободим трудящихся и дадим им возможность построить независимую и справедливую экономику."
 RAJ_coal_fire_and_steel: "Уголь, огонь и сталь"
 RAJ_coal_fire_and_steel_desc: "Уголь питает моторы, огонь закаляет волю, а из стали строится будущее. Инвестируя в тяжелую промышленность, мы закладываем фундамент самодостаточной Индии, способной защищать свою свободу и двигаться к процветанию."
 RAJ_extend_indian_security_zone: "Расширение зоны интересов [GetRajNameRuGen]"
 RAJ_extend_indian_security_zone_desc: "Расширив зону интересов, мы защитим границы Индии и усилим свое влияние во всем регионе. Это даст нам стабильность и безопасность, необходимые для создания суверенного государства."
 RAJ_high_altitude_training: "Высотные тренировки"
 RAJ_high_altitude_training_desc: "Суровые вершины Гималаев требуют от своих покорителей силы и выносливости. Организовав специальные программы высотных тренировок для солдат, мы научим их побеждать в экстремальных условиях, защищать границы страны и контролировать стратегические горные регионы."
 RAJ_high_altitude_training_tt: "Солдаты станут альпинистами — шаблон"
 RAJ_demand_return_of_imperialist_colonies: "Требование освобождения колоний"
 RAJ_demand_return_of_imperialist_colonies_desc: "Пришло время потребовать освобождения всех колоний на субконтиненте, объединить все индийские земли под общим флагом и завершить эпоху империалистского гнета."
 RAJ_planned_economy: "Плановая экономика"
 RAJ_planned_economy_desc: "Сильной нации нужна сильная экономика с четко обозначенными целями. Методы плановой экономики позволят нам эффективно распределять ресурсы, расставлять приоритеты промышленного роста и обеспечивать равные условия для всех граждан."
 RAJ_two_nation_theory_: "Теория двух наций"
 RAJ_two_nation_theory__desc: "Теория о том, что индуисты и мусульмане — разные народы, и каждый из них должен владеть отдельной территорией. Принимая эту идеологию, мы признаем необходимость разных путей самоопределения, а также соглашаемся, что в будущем субконтинент должен разделиться на два автономных государства."
 RAJ_red_in_the_shadows: "Красное подполье"
 RAJ_red_in_the_shadows_desc: "Среди хаоса умирающих империй набирают силу революционные отряды, тайно готовящиеся свергнуть старый порядок. Красное знамя — это символ грядущего воздаяния, способного преобразить Индию и весь мир."
 RAJ_red_in_the_shadows_tt: "Открывает решение, позволяющее внедриться в британское правительство и направить движение за независимость в коммунистическое русло, снизив требования для выполнения фокуса §Y$RAJ_royal_indian_navy$§!"
 has_swayed_bose_to_communism: "Склонили Боса к коммунизму"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Поиск внутренних союзников"
 RAJ_seek_domestic_allies_desc: "Прогрессивный блок не сможет достичь своей цели в одиночку. Находя союзников в самых разных политических кругах, мы объединим всех революционных мыслителей, распространим свои идеи и создадим структуру, способную привести Индию к подлинной независимости."
 RAJ_protest_against_the_howell_monument: "Протест против монумента Холвела"
 RAJ_protest_against_the_howell_monument_desc: "Монумент Холвела прославляет колониальный гнет и несправедливость. Мы организуем народный протест против этого пережитка имперской пропаганды, оскорбляющего нашу борьбу за свободу."
 RAJ_the_indian_national_army: "Индийская национальная армия"
 RAJ_the_indian_national_army_desc: "Индийская национальная армия объединяет всех патриотов, готовых с оружием в руках выйти против колониальных угнетателей. Ее герои готовы проливать кровь ради того, чтобы вести Индию к свободе и независимости."
 RAJ_appoint_soviet_friendly_government: "Просоветское правительство"
 RAJ_appoint_soviet_friendly_government_desc: "Ради долгосрочной поддержки Москвы мы установим правительство, полностью поддерживающее советскую идеологию. Его лояльность обеспечит нам экономическую помощь, военное сотрудничество и идеологическую сплоченность в новом государстве."
 RAJ_appoint_german_friendly_government: "Прогерманское правительство"
 RAJ_appoint_german_friendly_government_desc: "Если мы выстроим свое правительство по образу и подобию [GER.GetNameRuGen], то сможем укрепить связи с восходящей силой Европы. Эта администрация ставит во главу угла рост промышленности, модернизацию армии и противодействие большевизму."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Полная отмена неприкасаемости"
 RAJ_ban_untouchability_once_and_for_all_desc: "Неприкасаемость разделяет наш народ, когда ему жизненно необходимо единство. Отвергнув этот пережиток прошлого, мы защитим достоинство всех граждан Индии и сделаем решительный шаг к построению равного и справедливого общества."
 RAJ_a_tiger_unchained: "Тигр на свободе"
 RAJ_a_tiger_unchained_desc: "Мы создадим элитные отряды, обученные действовать среди самых суровых гор. Эти воины, подобные горным тиграм, будут наводить ужас на врагов и защищать наши вершины."
 RAJ_to_shake_the_world: "Потрясти мир"
 RAJ_to_shake_the_world_desc: "Промышленный потенциал Индии огромен. Пришло время его реализовать. Расширяя фабрики, модернизируя инфраструктуру и грамотно организуя переработку ресурсов, мы сможем превратить страну в промышленного гиганта, способного влиять на судьбы всего мира."
 RAJ_east_india_railways_dlc: "Восточно-индийская железная дорога"
 RAJ_east_india_railways_dlc_desc: "Расширив и модернизировав Восточно-индийскую железную дорогу, мы улучшим транспортное сообщение в стране, укрепим коммерческие связи и продолжим путь к единой процветающей нации."
 RAJ_modify_indian_railways_tt: "$idea_RAJ_indian_railways$ изменяется на:"
 RAJ_the_calcutta_line: "Калькуттская магистраль"
 RAJ_the_calcutta_line_desc: "Региональная напряженность возрастает, и защита восточной границы становится приоритетом. Укрепление Калькуттской линии позволит создать оборонительный рубеж, защитить ключевую инфраструктуру и прикрыть наши центральные земли от внешних угроз."
 RAJ_the_calcutta_line_tt: "Добавляет §G2§!§Y укрепления §!в §Yкаждую§! провинцию региона."
 RAJ_bombay_baroda_and_central_india_railway: "Железная дорога Бомбея, Бароды и Центральной Индии"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Развитие железной дороги Бомбея, Бароды и Центральной Индии позволит нам связать ключевые регионы, ускорить экономический рост и объединить общество. Эти транспортные артерии сыграют ключевую роль в развитии торговли и подготовке индийской инфраструктуры к грядущим испытаниям."
 RAJ_great_indian_peninsula_railway_dlc: "Великая железная дорога Индостана"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Великая железная дорога Индостана играет ключевую роль в раскрытии экономического потенциала центральной и южной Индии. Ее модернизация подстегнет торговлю, ускорит развитие промышленности и улучшит логистику в масштабах всего субконтинента."
 RAJ_south_indian_railway_company: "Южно-индийская железнодорожная компания"
 RAJ_south_indian_railway_company_desc: "Южно-индийская железнодорожная компания связывает яркий и красочный юг с остальной территорией Индии. Расширение и модернизация ее путей ускорит региональный рост, укрепит единство страны и увеличит вклад юга в общую экономическую независимость."
 RAJ_supply_center_fortifications: "Укрепленные центры снабжения"
 RAJ_supply_center_fortifications_desc: "Защита центров снабжения важна для успеха любых военных кампаний. Укрепив наши склады, мы обеспечим бесперебойные поставки ресурсов и надежно защитим тылы от неприятельских диверсий."
 RAJ_supply_center_fortifications_tt: "Добавляет §G3§! §Yукрепления§! в каждый §Yцентр снабжения§! на подвластных нам территориях"
 RAJ_north_western_state_railway: "Северо-западная государственная железная дорога"
 RAJ_north_western_state_railway_desc: "Северо-западная государственная железная дорога соединяет центральные регионы Индии со стратегически важными пограничными областями. Ее модернизация и расширение подстегнет региональную торговлю, улучшит ситуацию с транспортным сообщением и облегчит защиту границ."
 RAJ_prioritize_army_cargo: "Приоритет армейских грузов"
 RAJ_prioritize_army_cargo_desc: "Железные дороги — основа военной логистики. Отдавая предпочтение армейским грузам, мы гарантируем, что наши солдаты получат все необходимое оружие, припасы и подкрепление для быстрой и решительной победы."
 RAJ_prioritize_civilian_cargo: "Приоритет гражданских грузов"
 RAJ_prioritize_civilian_cargo_desc: "Крепкий тыл — залог победы. Отдавая предпочтение гражданским грузам, мы гарантируем своевременную доставку пищи, товаров и других ресурсов, благодаря которым наши граждане и предприятия смогут пережить кризис."
 RAJ_specialized_dietary_requirement: "Специализированные армейские пайки"
 RAJ_specialized_dietary_requirement_desc: "Для укрепления боевого духа и сплоченности армии мы должны уважать диетические потребности каждого солдата. Выпуская пайки, соответствующие требованиям разных религий и культур, мы обеспечим боеготовность всех воинов без исключения."
 RAJ_standardized_rations: "Стандартные армейские пайки"
 RAJ_standardized_rations_desc: "Эффективность и стандартизация — основа сильной армии. Наладив выпуск однотипных пайков, мы упростим логистику, сократим издержки и обеспечим одинаковое питание для всех солдат, тем самым укрепив дисциплину и сплоченность рядов."
 RAJ_royal_indian_artillery_: "Индийская артиллерия"
 RAJ_royal_indian_artillery__desc: "Вложив средства в развитие этого рода войск, мы повысим его и без того сокрушительную мощь. И тогда залпы наших орудий смогут смести любого врага!"
 RAJ_armoured_corps_center_and_school: "Центр бронетанковых войск"
 RAJ_armoured_corps_center_and_school_desc: "Бронетехника — будущее войны. В центре бронетанковых войск наши танкисты смогут изучать самую передовую тактику и стратегию применения своих боевых машин."
 RAJ_indian_army_corps_of_engineers: "Инженерный корпус [ROOT.GetAdjRuLower]ой армии"
 RAJ_indian_army_corps_of_engineers_desc: "Инженерный корпус [ROOT.GetAdjRuLower]ой армии способен возводить укрепления и мосты и обеспечивает успех операций других родов войск. Обучая и экипируя бойцов этого корпуса, мы гарантируем, что наша армия сможет преодолеть любые преграды."
 RAJ_kingmaker: "Глобальное влияние"
 RAJ_kingmaker_desc: "Отправляя добровольцев воевать в другие страны, мы сможем расширить свое международное влияние и приобрести ценный боевой опыт. Таким образом мы не только поддержим своих союзников, но и окажем воздействие на глобальную обстановку в целом."
 RAJ_relax_agrarian_society_criteria: "Индустриализация общества"
 RAJ_relax_agrarian_society_criteria_desc: "Чтобы стать современной промышленной страной, мы должны уйти от аграрной экономики. Поощряя сельское население идти на заводы, мы заложим основу для стабильного роста и технологического развития."
 RAJ_mechanization_of_the_cavalry: "Механизация кавалерии"
 RAJ_mechanization_of_the_cavalry_desc: "Эпоха конного боя закончилась. Пересадив кавалерию на боевые машины, мы превратим ее в современные механизированные войска, покоряющие поля сражений благодаря скорости и огневой мощи. Они откроют индийской армии дорогу в будущее."
 RAJ_mountain_tanks: "Горные танки"
 RAJ_mountain_tanks_desc: "Традиционные танки плохо справляются с горной местностью, но мы можем разработать специальные боевые машины, способные штурмовать стратегические высоты, оборонять крепости и побеждать врага маневром в условиях высокогорья."
 RAJ_siege_batteries: "Осадные батареи"
 RAJ_siege_batteries_desc: "Если на пути наших войск встает преграда, осадные батареи превращают ее в груду обломков. Их тяжелые артиллерийские орудия обладают чудовищной огневой мощью, способной сравнять с землей любую крепость."
 RAJ_mountain_guns: "Горные пушки"
 RAJ_mountain_guns_desc: "Война в горах требует умения приспосабливаться. Горные пушки, разработанные специально для пересеченной местности, способны поддержать войска огнем в самых суровых условиях. Иногда этого достаточно, чтобы переломить ход тяжелой битвы."
 RAJ_regimental_loyalty: "Боевое братство"
 RAJ_regimental_loyalty_desc: "Узы боевого братства укрепляют сплоченность и дисциплину в войсках. Воспитывая в солдатах гордость воинскими традициями, мы создаем армию, основанную на чести, взаимном доверии и неуклонном стремлении к победе."
 RAJ_uplifting_the_people_of_india: "Воодушевление индийского народа"
 RAJ_uplifting_the_people_of_india_desc: "Индийский народ должен решительно идти к независимости. Это возможно лишь в том случае, когда все базовые потребности людей удовлетворены, и мы должны ввести соответствующие политики."
 RAJ_gurkhas: "Гуркхи"
 RAJ_gurkhas_desc: "Элитные подразделения гуркхов, известные своей храбростью и упорством, не знают равных в бою. Заручившись их поддержкой и повысив их значимость в нашей армии, мы получим решающее преимущество на поле боя."
 RAJ_lions_of_the_great_war_: "Львы Великой войны"
 RAJ_lions_of_the_great_war__desc: "Самопожертвование индийских солдат на Великой войне свидетельствует об их доблести и героизме. Память об их подвиге вдохновляет новые поколения наших воинов в борьбе за будущее Индии."
 RAJ_abolish_agrarian_society_criteria: "Ускорение индустриализации"
 RAJ_abolish_agrarian_society_criteria_desc: "В реалиях современного мира крайне важно не отставать от других стран в экономическом развитии. Слишком долго мы полагались на сельское хозяйство. Пришло время открыть путь для стремительной индустриализации, чтобы вывести [RAJ.GetNameRuAcc] в новую эру прогресса."
 RAJ_abolish_agrarian_society_criteria_tt: "Навсегда ускоряет снижение эффектов идеи «§Y$idea_RAJ_agrarian_society$§!» на §Y3§! месяца."
 RAJ_womens_auxiliary_corps: "Вспомогательный женский корпус"
 RAJ_womens_auxiliary_corps_desc: "Вспомогательный женский корпус повышает боеспособность наших вооруженных сил, выполняя такие критически важные функции, как логистика, связь и планирование. Благодаря ему граждане Индии любого пола могут участвовать в борьбе за будущее своей страны."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective]ие силы территориальной обороны"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective]ие силы территориальной обороны дадут нам жизненно важный резерв обученных граждан, готовых защищать свою родину."
 RAJ_military_engineer_services: "Военно-инженерная служба"
 RAJ_military_engineer_services_desc: "Военно-инженерная служба обеспечивает наши вооруженные силы надежной инфраструктурой, занимаясь вопросами логистики и строительства. Если мы инвестируем в нее дополнительные средства, то наши войска будут обеспечены всеми необходимыми дорогами, базами и укреплениями."
 RAJ_the_burma_rifles: "Бирманские стрелки"
 RAJ_the_burma_rifles_desc: "Бирманские стрелки играют ключевую роль в обороне нашей восточной границы, известной своим непростым рельефом. Усилив и модернизировав их подразделения, мы гарантируем стабильность и безопасность в этих стратегически важных регионах."
 RAJ_help_from_the_nagas: "Помощь нага"
 RAJ_help_from_the_nagas_desc: "Племена нага, превосходно знающие родные земли и обладающие навыками партизанской войны, являются бесценными союзниками. Заручившись их поддержкой, мы укрепим свои позиции на северо-востоке, превратив его суровые холмы в оплоты нашей стойкости и силы."
 RAJ_campaign_against_agrarian_societys: "Схемы индустриализации"
 RAJ_campaign_against_agrarian_societys_desc: "Индия не должна застрять в минувшем веке. Мы должны сосредоточиться на воодушевлении нашего народа."
 RAJ_indianize_the_army: "Национальные офицерские кадры"
 RAJ_indianize_the_army_desc: "Пришло время очистить командование наших вооруженных сил от колониального влияния. Обучив офицеров индийского происхождения и проведя реструктуризацию воинских частей, мы создадим по-настоящему народную армию."
 RAJ_keep_british_generals: "Британские генералы"
 RAJ_keep_british_generals_desc: "В эти сложные времена грамотное командование армией имеет решающее значение. Оставив на службе британских генералов, мы сможем использовать их опыт и дисциплину для поддержания стабильности и эффективности на пути к независимости."
 RAJ_keep_british_generals_tt: "Мы оставим всех британских генералов, даже если дойдет до войны с [PER.GetNameRuInst]"
 RAJ_chindits_: "Чиндиты"
 RAJ_chindits__desc: "Чиндиты — это элитные воины, обученные редкому искусству длительных операций в джунглях. Расширяя их ряды и совершенствуя их тактику, мы получим войска, способные эффективно действовать в глубоком тылу противника."
 RAJ_viceroys_body_guard: "Гвардия вице-короля"
 RAJ_viceroys_body_guard_desc: "Гвардия вице-короля — это воплощение традиции, дисциплины и престижа. Сохранив и модернизировав это легендарное кавалерийское подразделение, мы превратим его в символ власти, соответствующий вызовам новой эпохи."
 RAJ_engineering_revolution: "Инженерная революция"
 RAJ_engineering_revolution_desc: "Для развития Индии необходима инженерная революция. Вложив средства в инфраструктуру, промышленность и передовые технологии страны, мы превратим ее в великую державу, способную лидировать как в мирной, так и в военной отрасли."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Военный завод в Канпуре"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Военный завод в Канпуре является одним из ключевых предприятий оборонной промышленности Индии. Расширив и модернизировав его, мы обеспечим бесперебойные поставки вооружения и снаряжения, необходимого для защиты страны."
 RAJ_indian_air_force: "[ROOT.GetAdjective]ие ВВС"
 RAJ_indian_air_force_desc: "Современная война охватывает не только сушу и море, но и небо. Создав сильные и независимые военно-воздушные силы, мы защитим свой суверенитет, обеспечим господство в воздухе и подготовимся к будущим конфликтам."
 RAJ_the_burma_road: "Бирманская дорога"
 RAJ_the_burma_road_desc: "Бирманская дорога представляет собой жизненно важный путь снабжения, соединяющий Индию со странами Юго-Восточной Азии и не только. Проведя ее модернизацию, мы обеспечим бесперебойную транспортировку войск и ресурсов для укрепления своих позиций в регионе и поддержки союзников."
 RAJ_womens_auxiliary_air_force: "Вспомогательная женская служба ВВС"
 RAJ_womens_auxiliary_air_force_desc: "Вспомогательная женская служба ВВС обеспечивает логистику и связь. Реализуя свои таланты, эти женщины поддерживают нашу авиацию и наглядно доказывают, что вносить свой вклад в защиту мирного неба может любой гражданин Индии независимо от пола."
 RAJ_trainer_planes: "Учебные самолеты"
 RAJ_trainer_planes_desc: "Мощь военно-воздушных сил зависит в первую очередь от опыта пилотов. Вложив средства в покупку учебных самолетов, мы сможем подготовить элитных защитников индийского неба."
 RAJ_spitfire: "Спитфайр"
 RAJ_spitfire_desc: "Известные скоростью и маневренностью «Спитфайры» станут костяком современной авиации, которая обеспечит нам господство в небе и позволить дать отпор любой воздушной угрозе."
 RAJ_ground_pounder: "Штурмовик"
 RAJ_ground_pounder_desc: "Танки не могут быстро преодолевать капризный индийский ландшафт. Очень важно компенсировать отсутствие поддержки с земли огневой поддержкой с воздуха."
 RAJ_douglas_dakota: "Дуглас Дакота"
 RAJ_douglas_dakota_desc: "Нам срочно необходимо обеспечить оперативные перевозки наземных войск и грузов. Маневренная «Дакота» отлично подходит для этих целей."
 RAJ_vultee_vengeance: "Валти Вендженс"
 RAJ_vultee_vengeance_desc: "Американские самолеты «Валти Вендженс» позволят нам заметно усилить ВВС по вполне приемлемой цене."
 RAJ_ordnance_factory_khamaria_jabalpur: "Военный завод в Хамарии (Джабалпур)"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Военный завод, расположенный в городе Хамария округа Джабалпур, играет ключевую роль в производстве боеприпасов и вооружения. Его расширение необходимо для подготовки наших вооруженных сил к грядущим испытаниям."
 RAJ_ordnance_factory_medak: "Военный завод в Медаке"
 RAJ_ordnance_factory_medak_desc: "Военный завод в Медаке, специализирующийся на производстве бронетехники, критически важен для модернизации нашей армии. Его расширение позволит нам укомплектовать подразделения самыми совершенными боевыми машинами."
 RAJ_chariot_of_victory: "Колесница победы"
 RAJ_chariot_of_victory_desc: "Современная война требует мощи и скорости. Вложив средства в развитие бронемашин и механизированных частей, мы создадим современную армию, быстрые и решительные действия которой обеспечат Индии превосходство в любом конфликте."
 RAJ_the_ledo_road: "Дорога Ледо"
 RAJ_the_ledo_road_desc: "Дорога Ледо, вьющаяся среди скалистых гор, является ключевым путем снабжения, соединяющим Индию с дружественным Китаем. Достроив и укрепив ее, мы обеспечим бесперебойную транспортировку войск, ресурсов и снаряжения, необходимую для изменения обстановки в Юго-Восточной Азии."
 RAJ_long_range_escorts: "Авиация дальнего сопровождения"
 RAJ_long_range_escorts_desc: "Для защиты бомбардировочной и транспортной авиации во время дальних перелетов требуются специальные самолеты. Вложив средства в их разработку, мы укрепим господство в воздухе и обеспечим безопасность своих вооруженных контингентов в других странах."
 RAJ_british_air_experts: "Британские авиационные эксперты"
 RAJ_british_air_experts_desc: "Для развития своих ВВС мы можем использовать богатый опыт британских летчиков и инженеров. Их познания в области современной военной авиации могут очень пригодиться нам при создании собственной воздушной армии."
 RAJ_special_operations_executive: "Управление специальных операций"
 RAJ_special_operations_executive_desc: "Управление специальных операций занимается диверсиями, разведкой и другими нестандартными методами ведения военных действий. Усилив его роль в Индии, мы получим все средства для срыва неприятельских планов и проведения тайных операций, дающих стратегическое преимущество."
 RAJ_the_ordnance_factories_board: "Управление оборонной промышленности"
 RAJ_the_ordnance_factories_board_desc: "Создав единое централизованное управление для многочисленных военных заводов, мы упростим производственные цепочки, повысим эффективность работы и обеспечим бесперебойные поставки готовой продукции. Это усилит нашу армию и обеспечит Индии самодостаточность в оборонной отрасли."
 RAJ_smiling_buddah: "Улыбающийся Будда"
 RAJ_smiling_buddah_desc: "Проект «Улыбающийся Будда» позволит Индии вступить в клуб ядерных держав. Освоив эту технологию, мы утвердим свою независимость в мировом масштабе и получим мощные средства для защиты суверенитета."
 RAJ_royal_indian_air_force_dlc: "Королевские [ROOT.GetAdjective]ие ВВС"
 RAJ_royal_indian_air_force_dlc_desc: "Королевские индийские ВВС являют собой вершину воздушной мощи Индии. Обеспечив их современными самолетами и передовыми программами подготовки, мы сможем не только защищать собственное небо, но и проецировать свою силу во всем регионе."
 RAJ_infiltrate_aden: "Внедрение в Аден"
 RAJ_infiltrate_aden_desc: "Аден, этот стратегический оплот англичан, может стать ключом к освобождению всего региона от британского ига. Проникнув туда и организовав местное сопротивление, мы можем поднять бунт, ослабить власть колонизаторов и посеять хаос одновременно с началом собственной борьбы за независимость."
 RAJ_go_into_hiding: "Скрыться"
 RAJ_go_into_hiding_desc: "Чтобы продолжить борьбу за независимость, Субхас Чандра Бос должен скрыться от британской разведки. Уйдя в подполье, он останется во главе сопротивления и будет готов нанести удар, когда придет время."
 RAJ_trade_protection: "Защита торговли"
 RAJ_trade_protection_desc: "Чтобы обеспечить процветание своей экономики, нам надо оградить ключевые области промышленности и торговли от иностранного влияния. Приняв соответствующие меры, мы обезопасим ресурсы Индии, ускорим внутренний рост производства и защитим рынки от внешних угроз."
 RAJ_seek_japanese_support_tt: "Когда начнется война за независимость, [JAP.GetName] смо[PER.GetNameSuffixRuDzhetGut] предоставить нам:\n§Y120§! палубных бомбардировщиков B4Y\n§Y135§! [Jap.GetAdjRuLower]их межвоенных истребителей Ki-10\nСоответствующие проекты и\n"
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetAdjective]ое§! правительство объявит войну нашим противникам в гражданской войне и поддержит нас."
 RAJ_the_enemy_of_my_enemy_tt_2: "Также §Y[JAP.GetName]§! попытается вторгнуться в регион §Y[733.GetName]§! и передать его нам."
 RAJ_azad_hind_dlc_tt: "Мы получим:"
 RAJ_azad_hind_dlc_tt_2: "В начале §Rгражданской войны§! на §Y120§! дней"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Начнется гражданская война за независимость между нами и сторонниками демократии\nВсе территории с уровнем сопротивления выше §Y65%§! или §Y85%§! примкнут к нам на время гражданской войны и предоставят по 1 или 2 дивизиям соответственно, в зависимости от силы сопротивления.\nВсе прочие регионы примкнут к демократам."
 ###
 RAJ_infiltrate_aden_tt: "В начале войны за независимость в регионах §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! и §Y[656.GetName]§! будет собрано ополчение для нападения на [ENG.GetAdjRuLower]ие владения."
 RAJ_go_into_hiding_tt: "Бос избежит плена, продолжит путь и вернется к началу гражданской войны"
 RAJ_war_taxes_tt: "Открывает решение повысить военные налоги в каждой стране, с которой ведется война."
 RAJ_akhand_bharat: "Акханд Бхарат"
 RAJ_akhand_bharat_desc: "Акханд Бхарат должен быть единым и неделимым. Все, кто отождествляет себя с индийской нацией и государством, будут обладать равными правами и обязанностями независимо от касты, религии или убеждений."
 RAJ_akhand_bharat_tt: "Открывает решения для национальных территорий [AFG.GetNameRuGen], [MLD.GetNameRuGen], [NEP.GetNameRuGen], [PAK.GetNameRuGen], [BAN.GetNameRuGen], [BHU.GetNameRuGen] и [SRL.GetNameRuGen] о создании Акханд Бхарат. Одновременно мы можем работать только с одной страной, но в конечном итоге нам надо оккупировать все имеющиеся национальные территории."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Расширение прав"
 RAJ_extended_franchise_desc: "Предоставление дополнительных прав простым [GetRajAdjective]им гражданам необходимо для ослабления [ENG.GetAdjective]ого контроля над страной"
 RAJ_hand_over_aden_to_the_crown: "Передача Адена Британии"
 RAJ_hand_over_aden_to_the_crown_desc: "Как и планировалось, [ROOT.GetName] передаст контроль над Аденом британской короне, высвободив собственные административные ресурсы."
 RAJ_renegotiate_adens_control: "Переговоры о контроле над Аденом"
 RAJ_renegotiate_adens_control_desc: "Хотя мы планировали передать Аден [ENG.GetNameRuDat], иметь торговый порт на Красном море было бы выгодно и нам самим. Нам следует еще раз обсудить этот вопрос и сохранить контроль над Аденом."
 RAJ_renegotiate_adens_control_tt: "[992.GetName] останется под нашим контролем. Мы не отдадим этот город [ENG.GetNameRuDat]."
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Торговый порт"
 RAJ_trade_port_desc: "Пока что Аден представляет собой небольшую гавань, но с помощью достаточных инвестиций его можно превратить в процветающий порт."
 RAJ_fortify_aden: "Укрепление Адена"
 RAJ_fortify_aden_desc: "Поскольку Аден теперь является важным портом, его необходимо защитить от возможных атак."
 RAJ_purna_swaraj: "Полная независимость — пурна сварадж"
 RAJ_purna_swaraj_desc: "[ENG.GetAdjective]ие власти не только лишают [RAJ.GetAdjective]ий народ свободы, но и присваивают себе его труд, разрушая Индию в экономическом, политическом, культурном и духовном плане. Поэтому мы должны разорвать все связи с [ENG.GetAdjective]ими угнетателями и провозгласить пурна сварадж — полную независимость."
 RAJ_the_second_duar_war: "Вторая дуарская война"
 RAJ_the_second_duar_war_desc: "В нынешней мировой ситуации [BHU.GetAdjective]ий народ не может сохранять суверенитет. Мы должны включить его в состав Индии."
 RAJ_bhutanese_protectorate: "Бутанский протекторат"
 RAJ_bhutanese_protectorate_desc: "Мы уважаем стремление [BHU.GetAdjRuLower]ого народа к обособленности, но в то же время понимаем, что мелкие страны в итоге будут поглощены теми или иными империями. Индия должна предложить этой стране свою защиту."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! станет доминионом §Y[RAJ.GetNameRuGen].§!\n\nОни с большой вероятностью согласятся, если:\n\t- Они высокого мнения о нас\n\t- Наша армия значительно сильнее, чем у них"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Включить Бутан в состав Сиккима"
 RAJ_all_india_students_federation: "Всеиндийская студенческая федерация"
 RAJ_all_india_students_federation_desc: "Мобилизация студентов против [ENG.GetAdjective]их угнетателей заставит самые сильные молодые умы работать против сложившегося порядка."
 RAJ_league_against_gandhism: "Лига против гандизма"
 RAJ_league_against_gandhism_desc: "Политика ненасилия, пропагандируемая Махатмой, достойна уважения. Увы, [ENG.GetAdjective]ие власти снова и снова отвечают пулями на мирные протесты. Мы должны сменить тактику и быть готовыми проливать кровь."
 RAJ_league_against_gandhism_tt: "Беспорядки из-за раздела страны теперь приносят §G5%§! поддержки войны, вплоть до §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Если §Y$RAJ_league_against_gandhism$§! является вашим союзникам, вы получаете еще §G5%§! поддержки войны"
 RAJ_mahatma: "Махатма"
 RAJ_mahatma_desc: "Вне всяких сомнений, Махатма Ганди является лицом движения за независимость. С ним и Джавахарлалом Неру мы сбросим британское иго."
 RAJ_swadeshi_movement: "Движение свадеши"
 RAJ_swadeshi_movement_desc: "Идея свадеши, подразумевающая освобождение от [ENG.GetAdjective]ого гнета в экономике, объединит движение за независимость и сохранит индийские богатства в Индии."
 RAJ_form_a_federal_court: "Создание федерального суда"
 RAJ_form_a_federal_court_desc: "Любой форме демократии для обеспечения верховенства права нужен федеральный суд. Мы должны сделать так, чтобы наши дела рассматривали соотечественники, а не [ENG.GetAdjective]ие крючкотворцы."
 RAJ_defense_of_india_act: "Акт о защите Индии"
 RAJ_defense_of_india_act_desc: "Безопасности [GetRajNameRuGen] угрожает внешняя агрессия. В связи с этим [ROOT.GetLeader] выпустил[FROM.GetVerbGendEndA_RU] акт о принятии особых мер, направленных на обеспечение общественной безопасности и защиту [GetRajAdjective]ой государственности."
 RAJ_a_congress_resurgent: "Возрождение конгресса"
 RAJ_a_congress_resurgent_desc: "Национальный конгресс набирает силу и популярность. Его влияние больше не подлежит сомнению."
 RAJ_khadi_movement: "Движение кхади"
 RAJ_khadi_movement_desc: "Кхади, традиционная индийская ткань ручной работы, не только символизирует независимость в движении свадеши, но и является источником благосостояния для бедных и угнетенных."
 RAJ_boycott_british_made_goods: "Бойкот британских товаров"
 RAJ_boycott_british_made_goods_desc: "[ENG.GetAdjective]ие колонизаторы слишком долго выкачивали сырье из [GetRajNameRuGen] и продавали нам продукты его переработки по грабительским ценам. [RAJ.GetRajAdjective]ие граждане должны кормить соотечественников, а не оккупантов."
 RAJ_litteracy_effort: "Борьба с неграмотностью"
 RAJ_litteracy_effort_desc: "Необразованное население подобно наивному и беззащитному ребенку. Умение читать — это навык, необходимый каждому. Он превращает покорное стадо в информированных и самостоятельных людей."
 RAJ_debt_relief: "Списание долгов"
 RAJ_debt_relief_desc: "[ENG.GetAdjective]ие и [GetRajAdjective]ие богатеи заманивают простой народ в долговые ямы, не оставляя ему ни малейшей надежды на спасение. Пора это прекращать. Мы пролоббируем местные законы, которые облегчат участь бедняков, пострадавших от неправедной системы."
 RAJ_expand_healthcare_facilities: "Развитие здравоохранения"
 RAJ_expand_healthcare_facilities_desc: "Медицина в [GetRajNameRuPrep] находится в упадке. Повсюду свирепствуют дизентерия, холера и малярия. Развитие местного здравоохранения поможет нам справиться с этой напастью."
 RAJ_indo_centric_curriculum: "Индоцентрические школьные программы"
 RAJ_indo_centric_curriculum_desc: "Система образования в [GetRajNameRuPrep] выстроена вокруг [ENG.GetAdjective]ой культуры. Она ставит [GetRajAdjective]ую идентичность и историю на второй план. Мы должны разработать собственные школьные программы для [GetRajAdjective]их детей, которые научат их гордиться страной."
 RAJ_enrollment_of_dali_children: "Обучение детей далитов"
 RAJ_enrollment_of_dali_children_desc: "Далиты — это члены низших неприкасаемых каст, живущие в постоянной бедности. Чтобы разрушить кастовую систему, позорящую нашу страну, мы должны допустить их детей к образованию."
 RAJ_local_resistance_to_land_taxes: "Бойкот местных налогов"
 RAJ_local_resistance_to_land_taxes_desc: "Правительство в Дели финансируется в основном из местных налогов. Если граждане перестанут их платить, ресурсы властей будут ограничены, а благосостояние населения повысится."
 RAJ_tenancy_reforms: "Жилищные реформы"
 RAJ_tenancy_reforms_desc: "Богачи, захватившие рынок недвижимости, повышают цены на жилье и снижают его качество, наживаясь на простых людях. Чтобы справиться с этим, конгресс пролоббирует жилищные реформы, ограничивающие арендную плату."
 RAJ_quinine: "Хинин"
 RAJ_quinine_tt: "Открывает улучшенный вариант способности «§YДоп. припасы§!».\n\nРасход командного ресурса: §Y0,15§! (на каждый батальон)\nДлительность: §Y10 дней§!\nВремя восстановления: §Y21 день§!\n\n§YПри активации:§!\nПотери от истощения: §G12,0%§!\nПотери от жары: §G35,00%§!\nОтсрочка перед пополнением припасов: §G+240,0 ч§!\nШанс болезни: §G-100,00%§!\nПоставка армиям припасов на §Y240§! часов"
 RAJ_quinine_desc: "Снабжение хинином и другими подобными препаратами позволит нашим солдатам сражаться в тропическом климате без риска заболеть малярией."
 RAJ_temple_entry_movements: "Храмы для всех"
 RAJ_temple_entry_movements_desc: "Неприкасаемость — позор нашей страны, раскалывающий ее общество. Для борьбы с этим пережитком мы разрешим посещать культовые сооружения людям всех каст."
 RAJ_freedom_of_the_press: "Свобода печати"
 RAJ_freedom_of_the_press_desc: "Свобода печати необходима любой молодой демократии. Без нее страна окажется в одном шаге от авторитаризма."
 RAJ_provincial_autonomy: "На пути к независимости"
 RAJ_provincial_autonomy_occupation_law_tt: "Открывает оккупационные законы «§Y$independent_rule$§!» и «§Y$princely_subjugation$§!» для мелких княжеств"
 RAJ_provincial_autonomy_desc: "Предоставление провинциям расширенной автономии станет первым решающим шагом к нашей главной цели — независимости от британских властей."
 RAJ_provincial_autonomy_tt: "\nЧтобы добиться полноценной свободы через §Yтеорию двух наций§!, необходимо выполнить один из фокусов — §Y«Единая Бенгалия»§! или §Y«Восточный Пакистан»§!.\n\nЧтобы добиться полноценной свободы через идею о §YЕдиной Индии§!, необходимо выполнить фокус §Y«Светское государство»§!\n\n§Y§!Чтобы добиться полноценной свободы при помощи §YКомитета бойкота Ганди§!, необходимо выполнить один из фокусов — §Y«Красное подполье»§! или §Y«Отдайте мне свою кровь, и я дам вам свободу»§!"
 RAJ_princely_states_policy: "Политика для мелких княжеств"
 RAJ_princely_states_policy_desc: "В нашем регионе есть самые разные княжества, в число которых входит и влиятельный Хайдарабад, и бедные северные окраины. Мы должны выработать единую политику взаимодействия с ними."
 RAJ_indian_legion: "Индийский легион"
 RAJ_indian_legion_desc: "Индийский легион сформирован правительством [GER.GetNameRuGen] из эмигрантов, покинувших Индию из-за преследований. Его солдаты, превосходно обученные боевым действиям в условиях пустыни, могут помочь нам улучшить собственную армию."
 RAJ_the_pakistan_movement: "Пакистанское движение"
 RAJ_the_pakistan_movement_desc: "Мусульмане Пакистана требует признания своих преимущественных прав на этот регион. Если они не примирятся с индусами, мы не сможем сохранить единую Индию."
 RAJ_the_pakistan_movement_tt_1: "Цикл повторяется до выполнения одного из следующих условий:\n§Y- [PAK.GetName]§! получает свободу\n§Y- [PAK.GetName]§! капитулирует\n- Цикл повторяется §Y5§! раз.\n\nВ конце §Y90-дневного§! цикла мы получим:"
 RAJ_the_pakistan_movement_tt_2: "В течение §Y90§! дней"
 RAJ_assam_oil_dlc: "Ассам ойл"
 RAJ_assam_oil_dlc_desc: "Недавно в Ассаме обнаружили крупные нефтяные месторождения. Мы значительно усилим экономику, если создадим там нефтедобывающую компанию и построим нефтяные вышки."
 RAJ_tata_steel_dlc: "Тата стил"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Введение Ост-Индской компании"
 RAJ_incorporation_of_the_east_india_company_desc: "После шока, вызванного Великой депрессией, и усиления движения за независимость становится очевидно, что [ENG.GetAdjRuLower]ая корона больше не способна нести бремя управления Индией. Это может привести к временной нестабильности, но сохранение прежних порядков уже невозможно."
 RAJ_incorporation_of_the_east_india_company_tt: "§YБританскую Индию§! поделят §YБританская Ост-Индская компания§! и останки §YИндии§!"
 RAJ_special_economic_zones: "Особые экономические зоны"
 RAJ_special_economic_zones_desc: "Мы создадим особые экономические зоны, чтобы привлечь в страну международные корпорации и облегчить налоговое бремя для инвесторов."
 RAJ_seek_intial_funding: "Поиск начального капитала"
 RAJ_seek_intial_funding_desc: "Чтобы воплотить в жизнь наши великие амбиции, мы должны привлечь капитал [ENG.GetAdjRuLower]их инвесторов. Их средства станут искрой, которая зажжет двигатель нашей экономики."
 RAJ_seek_intial_funding_tt: "Добавление §G3§! стройплощадок\nДобавление в нашу столицу §G3§! §Yгражданских фабрик§! при выполнении фокуса §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Открывает фокус §Y$RAJ_seek_intial_funding$§!\n\n"
 has_paid_initial_funding: "Выплачены дивиденды инвесторам"
 RAJ_princely_autonomy: "Автономные княжества"
 RAJ_princely_autonomy_tt: "Отделение мелкого княжества в качестве марионетки дает:"
 RAJ_princely_autonomy_desc: "Обстановка на субконтиненте постепенно дестабилизируется. Для сохранения контроля над ней мы прибегнем к услугам местных князей. Они получат ограниченную власть в своих регионах в обмен на долю в прибыли."
 RAJ_funnel_british_investments_into_princely_states: "Направить инвестиции в мелкие княжества"
 RAJ_funnel_british_investments_into_princely_states_tt: "Каждый субъект на Индийском субконтиненте получит §G1§! §Yгражданскую фабрику§! и §G3§! стройплощадки.\nНеотделившиеся субъекты получат эти преимущества после отделения."
 RAJ_funnel_british_investments_into_princely_states_desc: "Корона потребовала, чтобы все средства, вложенные в компанию, тратились на территории Индии, но не уточнила, что мы должны ограничиваться самой компанией."
 RAJ_demobilize: "Демобилизация"
 RAJ_demobilize_desc: "Одним из ключевых требований правительства является роспуск вооруженных сил с сохранением лишь минимального миротворческого контингента. Они боятся, что наша армия окажется сильнее их собственной?"
 RAJ_form_a_police_force: "Создание службы безопасности"
 RAJ_form_a_police_force_desc: "Хотя ограничения запрещают нам иметь полноценную армию, мы вправе создать и оснастить силы безопасности для поддержания правопорядка. Это ключевой шаг для защиты наших интересов."
 RAJ_a_private_military: "Частная армия"
 RAJ_a_private_military_tt_1: "Создает нерегулярные дивизии, полностью укомплектованные людскими ресурсами и техникой.\n\nОтправка дивизий в качестве добровольцев дает §G1§! внешнюю §Yгражданскую фабрику§! на §Y365§! дней, если мы ранее не посылали добровольцев в соответствующую страну.\nПовторно отправив добровольцев в ту же страну спустя §Y540§! дней, мы снова получим фабрику.\n\nЭти фабрики не учитываются при §Yналогообложении§!"
 RAJ_a_private_military_desc: "Мы с легкостью превратим местную полицию в частную армию. Формально не входя ни в какие вооруженные силы, она будет финансироваться напрямую из средств компании, как того и требует правительство."
 RAJ_headhunt_army_personell: "Поиск кадров для армии"
 RAJ_headhunt_army_personell_desc: "В стране немало бывших военных, оставшихся без работы. Мы можем предложить им намного лучшие условия, чем правительство."
 RAJ_lobby_for_increased_policing_responsibilities: "Расширение полномочий полиции"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Обстановка в мире становится все более сложной. В связи с ростом внешнего и внутреннего напряжения нашей компании требуются дополнительные меры для защиты своего имущества. Правительство поймет наше желание увеличить расходы на ЧВК, а если нет — у каждого есть своя цена."
 RAJ_circuvment_demobilization_restrictions: "Обход ограничений"
 RAJ_circuvment_demobilization_restrictions_desc: "Правительство по-прежнему ограничивает максимальную численность людей, которых мы можем мобилизовать. Похоже, корона до смерти боится появления армии, подчиненной кому-то еще. Как бы то ни было, у нас есть способы обойти эти ограничения: либо с помощью подкупа, либо путем выведения за штат определенных религиозных деятелей."
 RAJ_manipulate_army_statistics: "Манипуляция армейской статистикой"
 RAJ_manipulate_army_statistics_tt: "Создает нерегулярные дивизии, полностью укомплектованные людскими ресурсами и техникой."
 RAJ_manipulate_army_statistics_desc: "Корона опасается, что наша ЧВК, став слишком большой и влиятельной, станет конкурировать с регулярной армией. Ну что ж, у нас есть свои способы ввести чиновников в заблуждение."
 RAJ_just_good_business: "Просто бизнес"
 RAJ_just_good_business_desc: "Мы не имеем ничего против своих восточных коллег, но у них есть ресурсы, которые нам нужны. Это просто бизнес."
 RAJ_crush_the_anathema: "Раздавить гадину"
 RAJ_crush_the_anathema_desc: "Коммунизм — это мировое зло, угрожающее власти капитала. Деньги движут миром, а если коммунисты одержат верх, планета впадет в стагнацию. Мы должны искоренить эту заразу!"
 RAJ_nothing_personal: "Ничего личного"
 RAJ_nothing_personal_tt: "Создает цель для войны с §Y[ENG.GetNameRuInst]§! и §Yстранами Содружества§!"
 RAJ_nothing_personal_desc: "Корона слишком долго диктовала нам свою волю и сдерживала наш рост своими архаичными законами. Мы не враги своему государству, но оно не должно мешать нам делать деньги."
 RAJ_bombay_trade_port: "Бомбейский торговый порт"
 RAJ_bombay_trade_port_desc: "У Бомбея есть потенциал стать торговым портом мирового класса с огромным товарооборотом. Нужны только небольшие инвестиции в портовую инфраструктуру."
 RAJ_take_in_british_naval_experts: "[ENG.GetAdjective]ие морские эксперты"
 RAJ_take_in_british_naval_experts_desc: "В нашей родной Британии живут лучшие в мире специалисты по вопросам мореплавания. Пригласить некоторых из них сюда будет несложно."
 RAJ_the_need_for_a_mercantile_navy: "Потребность в торговом флоте"
 RAJ_the_need_for_a_mercantile_navy_desc: "Морские перевозки играют решающую роль в мировой торговле. Нам нужен флот, способный перевозить и защищать наши товары."
 RAJ_trade_route_protection: "Защита торговых путей"
 RAJ_trade_route_protection_desc: "На востоке и западе набирают силу враждебные режимы. Нам нужны средства для сдерживания тех, кто считает себя вправе грабить наши торговые суда."
 RAJ_procure_the_guns: "Орудие «Варуна»"
 RAJ_procure_the_guns_desc: "Для защиты торговых путей нам требуется серьезный фактор сдерживания. А что может быть серьезнее орудия сверхкрупного калибра?"
 RAJ_procure_the_task_force: "Ударная группа «Варуна»"
 RAJ_procure_the_task_force_desc: "Даже самым большим кораблям нужно сопровождение, способное прикрыть их от атак противника. Сформировав сильные ударные группы, мы позволим нашим флагманам сосредоточиться на выполнении своих главных задач."
 RAJ_procure_the_armor: "Броня «Варуна»"
 RAJ_procure_the_armor_desc: "«Варуне» нужна броня — очень тяжелая броня. Чтобы снизить издержки, нам следует отработать технологии ее производства на более дешевых проектах."
 RAJ_institutional_money_laundering: "Схемы отмывания денег"
 RAJ_institutional_money_laundering_desc: "Инвесторам ведь необязательно знать, куда на самом деле будут вложены их деньги? Мы же не подписывались обеспечивать им максимальную прибыль любой ценой? Так что небольшие махинации не принесут нам никакого вреда."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Назначение генерального директора"
 RAJ_appoint_a_c_suite_desc: "Сильное корпоративное руководство необходимо для нашего успеха. Создав компетентный совет директоров, мы обеспечим эффективное управление, стратегическое видение и стабильный рост."
 RAJ_company_bonuses: "Корпоративные бонусы"
 RAJ_company_bonuses_desc: "Чтобы повысить эффективность компании, мы введем дополнительные бонусы за высокую производительность труда."
 RAJ_creative_accounting: "Гибкий бухучет"
 RAJ_creative_accounting_desc: "Креативные бухгалтерские приемы помогут скрыть часть наших доходов так, что налоговые службы ни за что не заметят пропажу."
 RAJ_privatized_healthcare: "Приватизация здравоохранения"
 RAJ_privatized_healthcare_desc: "Мы не допустим коммунистических схем здравоохранения на своей территории. Медицина должна быть уделом достойных, избранных невидимой рукой рынка."
 RAJ_arrest_congress_leaders: "Арест лидеров конгресса"
 RAJ_arrest_congress_leaders_desc: "Лидеры конгресса не готовы смириться с новой реальностью нашей компании. Они продолжают поднимать шум по малейшему поводу. Мы должны заглушить этих демагогов, пока они не распространили свои деструктивные идеи."
 RAJ_union_busting: "Запрет профсоюзов"
 RAJ_union_busting_desc: "Профсоюзы не приносят никакой пользы работникам и вредят работодателям, тормозя прогресс и препятствуя вознаграждению достойных. Мы должны искоренить их коммунистическую повестку, пока она не стала популярной."
 RAJ_night_shifts: "Ночные смены"
 RAJ_night_shifts_desc: "Внедрение ночных смен расширит рабочий период и ускорит производство. Увеличение стоимости — небольшая цена за бесперебойную работу."
 RAJ_legalize_the_opium_trade: "Легализация торговли опиумом"
 RAJ_legalize_the_opium_trade_desc: "Несмотря на противоречивость этой меры, легализация опиума значительно укрепит экономику. Благодаря регуляции торговли мы сможем превратить порок в привлекательную основу нашей финансовой стратегии."
 RAJ_force_china_to_accept_opium_trade: "Третья опиумная война"
 RAJ_force_china_to_accept_opium_trade_tt: "Появится всемирный рынок опиума. Некоторым генералам это может даже слишком понравиться..."
 RAJ_force_china_to_accept_opium_trade_desc: "Попытки [CHI.GetNameRuGen] контролировать торговлю опиумом противоречат нашим интересам. Мы должны указать этой стране на ее ошибку."
 RAJ_new_economic_policy: "Новая экономическая политика"
 RAJ_new_economic_policy_desc: "Мы будем придерживаться курса на привлечение капитала и развития компаний за счет снижения налогов и мер поддержки бизнеса."
 RAJ_phantom_armies: "Призрачные армии"
 RAJ_phantom_armies_desc: "Если искусственно раздуть объем армии в платежных ведомостях, можно обмануть налоговые органы."
 RAJ_corporate_domination: "Корпоративное доминирование"
 RAJ_corporate_domination_desc: "Консолидируя контроль над субконтинентом, мы сможем постепенно усиливать свое влияние на частный и государственный секторы. Поставив целью тотальный контроль, прямой или непрямой, мы сумеем повысить производительность во всех отраслях."
 RAJ_restrictive_administration_budget: "Ограниченный бюджет на управление"
 RAJ_restrictive_administration_budget_desc: "Для поддержания фискальной дисциплины необходимо покончить с излишними расходами. В интересах эффективности мы должны направить ресурсы в те отрасли, где они принесут ощутимый доход."
 RAJ_open_up_new_markets: "Открытие новых рынков"
 RAJ_open_up_new_markets_desc: "Если в ближайшие годы мы не найдем новые рынки сбыта, нам угрожает кризис перепроизводства. Поэтому следует предпринять агрессивные действия по расширению своего влияния на соседних территориях."
 RAJ_hostile_takeover: "Недружественное поглощение"
 RAJ_hostile_takeover_tt: "Открывает решения, позволяющие покупать регионы за §Yгражданские фабрики§!. Регионы, с которыми мы начинаем, получают скидку при покупке."
 RAJ_hostile_takeover_desc: "За деньги можно купить все. Вопрос только в цене и услужливости продавца."
 RAJ_shareholder_democracy: "Демократия акционеров"
 RAJ_shareholder_democracy_desc: "Законодательная власть в стране фактически принадлежит компании. Все судьи и члены парламента у нас на зарплате. Мы с легкостью принимаем выгодные нам законы и сеем раздоры среди оппозиции."
 RAJ_debt_manipulation: "Манипуляция долгами"
 RAJ_debt_manipulation_desc: "Мы можем воспользоваться существующим долгом, чтобы имитировать убытки — это позволит нам снизить сумму налога и добиться дополнительной прибыли."
 RAJ_productivity_mandate: "Обязательства по производительности"
 RAJ_productivity_mandate_desc: "Обязательства перед инвесторами принуждают нас достичь максимальной продуктивности во всех секторах экономики. Производительность больше не цель, это обязанность, и мы должны любой ценой стремиться к ней."
 RAJ_lowest_bigger_construction: "Экономия на строительстве"
 RAJ_lowest_bigger_construction_desc: "Чтобы сократить издержки на строительство, мы будем нанимать подрядчиков с самыми низкими расценками."
 RAJ_water_privatization: "Приватизация воды"
 RAJ_water_privatization_desc: "Мы учредим общественно-частные партнерства в области водоснабжения — разумеется, только для того, чтобы повысить качество услуг."
 RAJ_expand_tax_loopholes: "Дополнительная оптимизация налогов"
 RAJ_expand_tax_loopholes_desc: "Используя дыры в налоговом законодательстве, мы сможем минимизировать наши обязательства и инвестировать сэкономленное в дальнейшее развитие. Эффективность, как-никак, начинается с бухгалтерского отчета."
 RAJ_land_grab: "Захват земель"
 RAJ_land_grab_desc: "Чтобы отвечать требованиям стремительной индустриализации, мы должны приобретать и перепрофилировать земли по всему субконтиненту. Когда на первое место выходит прогресс, развитие не допускает колебаний."
 RAJ_deforestation: "Дрова на топливо"
 RAJ_deforestation_desc: "Огонь — это сердце промышленности. Для него нужно топливо — дерево и уголь, которые у нас в изобилии. Почему бы не начать их использовать?"
 RAJ_agricultural_cooperatives: "Сельскохозяйственные кооперативы"
 RAJ_agricultural_cooperatives_tt: "Дает §G1§! единицу §Yинфраструктуры§! за каждый подконтрольный регион с 4 или более §Yгражданскими фабриками§!.\nДает §G1§! §Yгражданскую фабрику§! за каждые 2 единицы §Yинфраструктуры§!, полученные с помощью этого фокуса."
 RAJ_agricultural_cooperatives_desc: "Сельскохозяйственные кооперативы, объединяющие крестьян, откроют нам дорогу к самодостаточности и процветанию."
 RAJ_tea_exports: "Экспорт чая"
 RAJ_tea_exports_tt: "§YДопускается до 5 расширений§!"
 RAJ_tea_exports_tt_2: "\nПосле получения независимости убирает идею «§Y$idea_RAJ_tea_exports$§!» и"
 RAJ_tea_exports_desc: "Чай является одним из главных экспортных товаров мира и основой жизни для многих индийских семей."
 RAJ_cottage_industries: "Семейные предприятия"
 RAJ_cottage_industries_desc: "Частное надомное производство и торговля являются достойной альтернативой крупному бизнесу и дают людям чувство независимости."
 RAJ_sikh_religious_guarantees: "Религиозные права сикхов"
 RAJ_sikh_religious_guarantees_desc: "Сикхи, которые составляют важное религиозное меньшинство в нашей стране, известны как свирепые воины. Чтобы задобрить их, мы должны гарантировать им соблюдение религиозных прав."
 RAJ_punjab_autonomy: "Автономия Пенджаба"
 RAJ_punjab_autonomy_desc: "Пенджаб очень важен для сикхов. Предоставив ему автономию, мы завоюем их доверие."
 RAJ_handloom_weaving: "Ткань ручной работы"
 RAJ_handloom_weaving_desc: "Ткань ручной работы не только служит символом традиций и независимости нашего субконтинента, но и дает средства к существованию множеству местных производителей."
 RAJ_lahore_resolution: "Лахорская резолюция"
 RAJ_lahore_resolution_desc: "Наше мусульманское меньшинство приняло Лахорскую резолюцию, провозгласив своим домом Пакистан."
 RAJ_united_bengal: "Единая Бенгалия"
 RAJ_united_bengal_tt: "При разделе §Y[BAN.GetName]§! получит свободу"
 RAJ_united_bengal_desc: "Бенгалия должна быть отделена от Пакистана. Его центральное правительство не сможет эффективно управлять далеким бангладешским эксклавом."
 RAJ_eastern_pakistan: "Восточный Пакистан"
 RAJ_eastern_pakistan_tt: "При разделе §Y[BAN.GetName]§! станет частью §Y[PAK.GetNameRuGen]§!"
 RAJ_eastern_pakistan_desc: "Бангладеш станет Восточным Пакистаном. Таким образом все мусульмане объединятся под общим флагом."
 RAJ_partition_preparation: "Подготовка к разделу"
 RAJ_partition_preparation_tt: "§YКогда раздел страны все-таки случится, его последствия будут менее тяжелыми§! С подготовкой мы получим: \n"
 RAJ_partition_preparation_tt_2: "А без подготовки мы получим: \n"
 RAJ_partition_preparation_desc: "Нам надо подготовиться к разделу страны, иначе нас ждет хаос, который затронет миллионы людей."
 RAJ_indian_independence_act: "Акт о независимости Индии"
 RAJ_indian_independence_act_desc: "Настал исторический момент, когда мы делаем шаг от прошлого к будущему, когда заканчивается целая эпоха и когда душа нации, подавляемая много веков, наконец расправляет крылья."
 RAJ_tryst_with_destiny: "Игра с судьбой"
 RAJ_tryst_with_destiny_desc: "Много лет назад мы сделали ставку в игре с судьбой, и теперь нас ждет заслуженный выигрыш — не окончательный и не полный, но тем не менее очень важный. Сегодня в полночь, когда весь мир будет спать, Индия пробудится для жизни и свободы."
 RAJ_india_united: "Единая Индия"
 RAJ_india_united_tt: "§YВ ходе раздела Индия останется единой и неделимой§!"
 RAJ_india_united_desc: "Мы мусульмане, индусы, христиане и иудеи, но все мы — Индия."
 RAJ_power_sharing_agreement: "Договор о разделении власти"
 RAJ_power_sharing_agreement_desc: "Мусульманская лига смотрит на нас с подозрением, опасаясь ущемления своих прав индусским большинством. Мы должны заключить с ней договор о справедливом разделении власти."
 RAJ_cabinet_mission_plan: "План кабинета"
 RAJ_cabinet_mission_plan_desc: "Объединенный фронт наших мусульман и индусов приготовился к непростой встрече с делегацией [ENG.GetAdjective]ого правительства."
 RAJ_inclusive_nationalism: "Инклюзивный национализм"
 RAJ_inclusive_nationalism_desc: "Национализм и гордость за страну — не такие уж плохие чувства, когда они доступны всем. Мы не сможем сбросить оковы, если нас не объединит любовь к родине."
 RAJ_a_secular_state: "Светское государство"
 RAJ_a_secular_state_desc: "Индия — очень религиозная страна, но ее государству важно быть светским, чтобы отбросить даже мысли о преференциях в пользу того или иного меньшинства."
 RAJ_a_permanent_muslim_governmental_seat: "Правительственная квота для мусульман"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Мусульмане являются крупнейшим религиозным меньшинством в нашей стране. Чтобы погасить их недовольство объединением Индии, мы выделим для них постоянную квоту мест в правительстве."
 RAJ_pledge_for_the_allies: "Поиск союзников"
 RAJ_pledge_for_the_allies_desc: "Когда в мире поднимает голову угроза фашизма и коммунизма, Индии не выстоять в одиночку. Может, [ENG.GetName] нам и не друг, но среди других сил у нас есть открытые враги."
 RAJ_sideline_the_conflict: "Политика невмешательства"
 RAJ_sideline_the_conflict_desc: "Непонятно, почему народ [ROOT.GetNameRuGen] должен страдать из-за чужих ошибок и территориальных амбиций. Мы должны сосредоточиться на внутренних, а не на внешних проблемах."
 RAJ_india_indivisible: "Неразделимая Индия"
 RAJ_india_indivisible_tt: "Доступ к решению об объявлении §Yиндийских§!, §Yпакистанских§! и §Yбангладешских§! регионов национальными территориями"
 RAJ_india_indivisible_desc: "Наша территория все еще бурлит от внутренних конфликтов. Мы должны все вместе работать над объединением [ROOT.GetNameRuGen]."
 RAJ_preamble_to_the_constitution_of_india: "Преамбула к конституции [GetRajNameRuGen]"
 RAJ_preamble_to_the_constitution_of_india_desc: "Мы, народ [GetRajNameRuGen], торжественно решив учредить [GetRajNameRuAcc] как суверенную светскую демократическую республику и обеспечить ее гражданам справедливость, свободу и равенство, а также содействовать распространению среди всех них братства, на нашем учредительном собрании сегодня принимаем настоящую Конституцию."
 RAJ_an_economy_unbound: "Освобожденная экономика"
 RAJ_an_economy_unbound_desc: "Сбросив гнет эксплуататоров и освободившись от прежних обязательств, наша экономика наконец начала процветать."
 RAJ_annex_goa: "Аннексия Гоа"
 RAJ_annex_goa_desc: "Гоа принадлежит Индии. У [POR.GetNameRuGen] нет никаких прав защищать эту территорию. Мы должны исправить эту историческую ошибку."
 RAJ_a_tiger_uncained: "Тигр на свободе"
 RAJ_a_tiger_uncained_desc: "Мы слишком долго оставались под гнетом разных империй. Подобно тиграм, наконец вырвавшимся из клетки, мы больше никогда не покоримся чужакам по доброй воле."
 RAJ_suppress_paramilitary_organizations: "Подавление военизированных организаций"
 RAJ_suppress_paramilitary_organizations_desc: "На территории [GetRajNameRuGen] по-прежнему действуют разрозненные военизированные организации. Мы должны быстро избавиться от них, потому что, если эти сорняки пустят корни, выполоть их будет гораздо сложнее."
 RAJ_defend_burma: "Защита Бирмы"
 RAJ_defend_burma_desc: "[BRM.GetName] является нашим бастионом против [JAP.GetAdjRuLower]ой агрессии. Укрепление обороны этой страны пойдет нам только на пользу."
 RAJ_mixed_economy: "Смешанная экономика"
 RAJ_mixed_economy_tt: "Дает §G+3§! ресурса за каждую §Yтехнологию добычи§!, исследованную на каждой национальной территории, где есть более 6 ресурсов"
 RAJ_mixed_economy_desc: "Наша страна богата природными ресурсами. Добыча различных минералов сделает нас более самодостаточными."
 RAJ_land_reforms: "Земельные реформы"
 RAJ_land_reforms_desc: "Получив доступ к земле, многие жители наконец получат возможность выбраться из нищеты."
 RAJ_education_efforts: "Образовательные программы"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "Уровень грамотности в [ROOT.GetNameRuPrep] все еще оставляет желать лучшего. Чтобы догнать ведущие мировые державы, нам нужно выделять намного больше средств на просвещение населения."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Борьба с недоеданием"
 RAJ_attract_scientists: "Привлечение ученых"
 RAJ_attract_scientists_desc: "Мы так богаты, что можем привлечь лучших ученых со всего мира."
 RAJ_fight_malnutrition_desc: "Нам надо разработать и внедрить масштабные программы борьбы с плохим питанием населения."
 RAJ_import_substitution_industrialisation: "Импортозамещение"
 RAJ_import_substitution_industrialisation_desc: "Везде, где только можно, мы должны заменять импортные товары собственной продукцией. Это позволит нам существенно снизить издержки."
 RAJ_i_am_death: "Я — это смерть"
 RAJ_i_am_death_desc: "Пережив покушение, наш лидер погрузился в глубокий транс. Обдумав чудовищную жестокость, с которой ему пришлось столкнуться, он пришел к выводу, что, раз уж людские преступления неизбежны, он должен править всем человечеством твердой демократической рукой."
 RAJ_destroyer_of_worlds: "Разрушители миров"
 RAJ_destroyer_of_worlds_desc: "Со временем мы станем могучими разрушителями миров и уничтожим всех, кто смеет нам противостоять."
 RAJ_uranium_tipped_bullets: "Урановые пули"
 RAJ_uranium_tipped_bullets_desc: "Куда нам девать весь этот лишний уран? Может, будем лить из него пули?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Противотанковая атака: §G+25%§!\n    Бронебойность: §G+100%§!\n§Y$category_cavalry$§!:\n    Противотанковая атака: §G+10%§!\n    Бронебойность: §G+40%§!\n§Y$category_artillery$§!:\n    Бронебойность: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Противотанковая атака: §G+15%§!\n    Бронебойность: §G+20%§!\n§Y$anti_tank$§!\n    Противотанковая атака: §G+10%§!\n    Бронебойность: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Противотанковая атака: §G+10%§!\n    Бронебойность: §G+20%§!\n§Y$anti_air$§!\n    Противовоздушная атака: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Противовоздушная атака: §G+10%§!"
 RAJ_contamination_cleanup_crew: "Отряды РХБЗ"
 RAJ_contamination_cleanup_crew_desc: "Наши солдаты должны быть готовы сражаться в любых условиях — даже в эпицентре ядерного взрыва."
 RAJ_rolling_nuke_barrages: "Ядерный огневой вал"
 RAJ_rolling_nuke_barrages_desc: "Тактика огневого вала активно применялась еще в Великую войну. Новые технологии позволяют сделать ее еще разрушительнее."
 RAJ_bathe_in_hellfire: "Геенна огненная"
 RAJ_bathe_in_hellfire_desc: "У наших врагов есть выбор: сдаться или сгореть в огне."
 RAJ_bathe_in_hellfire_desc_tt: "§YАтомные бомбы§! теперь окончательно разрушают §Y50%§! §Yвоенных заводов§! в атакуемых регионах.\n§YТермоядерные бомбы§! теперь окончательно разрушают §Y100%§! §Yвоенных заводов§! в атакуемых регионах."
 RAJ_jaguar: "Ягуар"
 RAJ_jaguar_desc: "«Ягуар» является первым кандидатом на роль орудия крылатой демократии."
 RAJ_ammunition_factory_khadki: "Завод боеприпасов в Хадки"
 RAJ_ammunition_factory_khadki_desc: "Чтобы вооружать свою армию на самом современном уровне, нам нужно расширять и модернизировать военные заводы."
 RAJ_rifle_factory_ishapore_west_bengal: "Оружейный завод в Ишапуре"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Этот завод, работающий совместно с нашим предприятием в Хадки, обеспечит нашу армию легким стрелковым оружием."
 RAJ_gun_and_shell_factory_cossipore: "Завод пехотного вооружения"
 RAJ_gun_and_shell_factory_cossipore_desc: "Завод в Коссипуре позволит нам дополнительно нарастить объемы производства пехотного вооружения, а также обеспечить бесперебойные поставки боеприпасов в войска."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Кордитовый завод в Аруванкаду"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Качественная начинка снарядов обеспечит боевое превосходство нашей тяжелой артиллерии."
 RAJ_local_recruitment_offices: "Местные вербовочные центры"
 RAJ_local_recruitment_offices_desc: "Многие граждане нашей большой и густонаселенной страны готовы добровольно пойти на военную службу, чтобы улучшить свое материальное положение, так что вводить всеобщую воинскую обязанность нам совершенно ни к чему. Открытие вербовочных центров обеспечит нас достаточным притоком добровольцев."
 RAJ_local_recruitment_offices_tt: "Каждый [?RAJ_recruitment_offices_timeout_max]-й месяц штраф от идеи §Y$idea_RAJ_agrarian_society$§! будет снижаться:\n\t Фактор военнообязанного населения: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Скорость мобилизации: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Расходы на закон о мобилизации: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Военные пенсии"
 RAJ_military_pensions_desc: "Введение военных пенсий укрепит наш оборонный комплекс и мотивирует военных дольше оставаться на службе."
 RAJ_legacy_of_military_service: "Традиции военной службы"
 RAJ_legacy_of_military_service_desc: "В [GetRajNameRuPrep] немало деревень, населенных потомственными военными: отцы, служившие в армии, побуждают идти туда своих сыновей. Эта традиция позволит нам вербовать больше солдат, чем обычно."
 RAJ_indian_states_force: "Территориальные силы княжеств"
 RAJ_indian_states_force_desc: "В мелких княжествах есть собственные вооруженные силы, которые при необходимости можно призвать на защиту [GetRajNameRuGen]."
 RAJ_frontier_corps: "Пограничные корпуса"
 RAJ_frontier_corps_desc: "На территории нашей страны есть несколько природных зон, в число которых входят и суровые земли у восточной границы. Опыт местного ополчения, привыкшего сражаться в этих экстремальных условиях, очень пригодится нашим военным."
 RAJ_seven_shackles: "Семь оков"
 RAJ_seven_shackles_2: "Четвертые-шестые оковы из семи"
 RAJ_release_subjects_hint_tt: "§YСубъекты, освобожденные нами на субконтиненте, с большей вероятностью будут отдавать предпочтение промышленным фокусам.§!"
 RAJ_famine_impact_reduction: "§YЕсли случится голод, это смягчит его последствия§!"
 has_arrested_bose: "Британское правительство арестовало Субхаса Чандру Боса"
 RAJ_heavy_industries: "Тяжелая промышленность"
 RAJ_heavy_industries_desc: "Быстрая индустриализация необходима для будущего [RAJ.GetNameRuGen]. Развитие тяжелой промышленности позволит нам создать фундамент для наращивания военной силы и экономической независимости в современном мире."
 RAJ_strike_against_china: "Удар по [CHI.GetNameRuDat]"
 RAJ_strike_against_china_desc: "Если [CHI.GetName] станет сильной региональной державой, нападения нам не избежать. Поэтому нужно ударить первыми."
 RAJ_strike_burma: "Напасть на [BRM.GetNameRuAcc]"
 RAJ_strike_burma_desc: "Существование [BRM.GetNameRuGen] является стратегической угрозой для нашей восточной границы. Установив контроль над этими землями, мы обеспечим безопасность границы и лишим другие страны возможного плацдарма."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "Заручиться помощью [SOU.GetNameRuGen]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Для продвижения наших революционных целей и ускорения национального развития мы обратимся за финансовой помощью к [SOU.GetNameRuDat]. Их поддержка поможет нам построить новый порядок, основанный на солидарности и силе."
 RAJ_guided_democracy: "Управляемая демократия"
 RAJ_guided_democracy_desc: "Тщательно контролируемый демократический процесс создаст видимость выбора, но в то же время его исход будет полностью нами контролироваться. Стабильность требует руководства, и мы готовы его предоставить."
 RAJ_authoritarianship: "Авторитаризм"
 RAJ_authoritarianship_desc: "Сильная центральная власть обеспечит мир, справедливость и стабильность для нашего нового государства."
 RAJ_the_sun_sets: "Пусть сядет солнце"
 RAJ_the_sun_sets_desc: "Эпоха империй подходит к концу. [ENG.GetAdjective]ая власть слабеет, и мы ускорим ее падение. Солнце наконец-то зайдет над их империей, и мы восстанем из ее тени."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Регулирование цен в Великую депрессию"
 RAJ_great_depression_price_controls_desc: "Великая депрессия сильно ударила по субконтиненту. Мы надеемся стабилизировать ситуацию, привязав рупию к фунту стерлингов и задействовав различные механизмы контроля цен."
 RAJ_look_to_the_past: "Взгляд в прошлое"
 RAJ_look_to_the_past_desc: "Контроль цен успешно смягчил удар от Великой депрессии, но он же и способствовал хаосу в экономике страны, где инфляция превысила всякие пределы. Отчаяние приводит к инакомыслию и все больше лидеров на местах набирают политический капитал, рассказывая населению о былом величии.\nСтоит ли нам ждать повторения прошлого?"
 RAJ_secure_weapons: "Организация вооружения"
 RAJ_secure_weapons_desc: "Наше военное снаряжение представляет собой настоящую кашу из разнородных элементов. Однако при содействии зарубежных партнеров мы сможем добыть снаряжение для борьбы за свободу."
 RAJ_secure_weapons_tt: "По завершении фокуса §Y$RAJ_the_mughal_uprising$§! в наши запасы будет добавлено вооружение."
 RAJ_stir_unrest_in_the_north: "Разжигать волнения на севере"
 RAJ_stir_unrest_in_the_north_desc: "Контроль над ценами непропорционально сильно повлиял на население севера Индии. Тамошний народ теперь — словно сухая трава, достаточно дать искру, чтобы вспыхнул огонь."
 RAJ_stir_unrest_in_the_north_focus_tt: "После раскола мы сохраним контроль над следующими регионами:"
 MUGHAL_divisions_spawned: "С началом восстания к нам присоединятся §Y4§! полностью снаряженные дивизии лоялистов."
 RAJ_the_mughal_uprising: "Восстание моголов"
 RAJ_the_mughal_uprising_desc: "Отдаленный регион на севере идеально подходит, чтобы избавиться от британского влияния.\nМестные лидеры разожгли в сердцах людей огонь сепаратизма рассказами о былом величии, о временах, когда этими землями правили моголы, вольные вершить свою судьбу.\nИншалла, это получится и у нас."
 RAJ_the_mughal_uprising_tt: "Мы отколемся от §YБританской Индии§! и §Rобъявим войну за независимость§!."
 RAJ_the_mughal_uprising_tt2: "Мы будем владеть всеми регионами, над которыми получим контроль к концу гражданской войны" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "У нас будет §Y255§! дней на то, чтобы победить в этой войне, пока автономная администрация не предложит заключить перемирие."
 RAJ_reform_the_agricultural_system: "Преобразовать сельскохозяйственную систему"
 RAJ_reform_the_agricultural_system_desc: "Слишком долго продовольственная система Индии страдала от халатности, некомпетентности и жадности. Теперь, когда Могольская империя восстановлена, надо проследить, чтобы ни один ее подданный больше не голодал. Вкладывая средства в мелиорацию, модернизируя сельское хозяйство и избавляясь от ига жадных землевладельцев, мы превратим Индию в край изобилия, где голод останется в прошлом."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Близится перемирие"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Если мы сумеем продержаться достаточно долго, [UK_INDIA.GetAdjRuLower]ое правительство запросит у нас перемирия."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Если [RAJ.GetName] суме[RAJ.GetNameEndRuPresentEtYut] продержаться достаточно долго, [UK_INDIA.GetAdjRuLower]ое правительство запросит перемирия с территориальными уступками."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YМы сохраним контроль над любым из следующих регионов§!: §YЗападная Индия§!, §YЮжная Индия§!, §YЦентральная Индия§!, §YВосточная Индия§! и §YСеверная Индия§!, если на момент перемирия полностью контролируем этот регион."
