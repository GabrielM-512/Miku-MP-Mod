 RAJ_secular_rule_alt: "Тимуридское наследие"
 RAJ_secular_rule_alt_desc: "Пришло время вернуть себе родину своих предков, начать новую эру прямо в тех самых горах, что породили нашу династию. Укоренив империю в суровых землях Афганистана, мы укрепим свое доминирование и восстановим основы имперского правления"
 RAJ_theocratic_rule_alt: "Монгольское наследие"
 RAJ_theocratic_rule_alt_desc: "Мы потомки завоевателей, наследники империи, некогда сотрясавшей мир. Чтобы почтить наследие монголов, мы должны добиться единства силой, править Индийским субконтинентом как единым народом, объединенным не верой или происхождением, но верностью трону. Перед мощью империи склонится каждый."
 RAJ_secret_weapons: "Возродить нашу научную мощь"
 RAJ_secret_weapons_desc: "Мы снова утвердим себя как мирового лидера в разработке ракет и обрушим их на головы врагов."
 RAJ_his_majestys_loyal_government: "Лояльное королю правительство"
 RAJ_his_majestys_loyal_government_desc: "Хотя на улицах всё громче звучат призывы к независимости, механизмы [ROOT.GetNameRuGen] остаются непоколебимыми. Под управлением вице-короля, назначенного Его Королевским величеством, и при поддержке индийской администрации мы продолжим преданно и решительно блюсти интересы Короны."
 RAJ_the_government_of_india_act: "Закон о правительстве Индии"
 RAJ_the_government_of_india_act_desc: "Закон о правительстве Индии открыл возможность для более полного самоуправления наших провинций. Передав больше полномочий министрам на местах, мы заручимся поддержкой умеренных фракций и увеличим эффективность администрации, при этом не ослабив крепкой хватки империи."
 RAJ_work_with_local_leaders: "Сотрудничество с местными лидерами"
 RAJ_work_with_local_leaders_desc: "Сотрудничество с влиятельными представителями провинций позволит нам расширить контроль, не расходуя слишком много ресурсов. Эти лидеры понимают нужды своих регионов и смогут внедрять улучшения, которые послужат интересам как народа, так и Короны."
 RAJ_concessions_to_the_industrialists: "Уступки промышленникам"
 RAJ_concessions_to_the_industrialists_desc: "Для поддержки развития без расходования бюджетных средств мы предложим выгодные условия промышленникам, готовым вкладываться в рост регионов. В обмен на умеренные концессии местные лидеры добьются лояльности через процветание."
 RAJ_empower_provincial_authorities: "Усиление провинциальных властей"
 RAJ_empower_provincial_authorities_desc: "Вместо потакания частным интересам мы увеличим административные полномочия местных властей, которые сами займутся развитием территорий. Переложив инвестиционные решения на провинциальных губернаторов, мы тем самым вознаградим их лояльность дополнительной ответственностью."
 RAJ_confer_with_the_congress: "Совещание с конгрессом"
 RAJ_confer_with_the_congress_desc: "Хотя многие в администрации предпочли бы не вспоминать о проблеме, полное игнорирование движения за независимость может привести к массовым беспорядкам. Выполнив некоторые из их требований, мы снизим накал страстей и укрепим внутреннюю стабильность."
 RAJ_favor_the_muslim_league: "Поддержать Мусульманскую лигу"
 RAJ_favor_the_muslim_league_desc: "Признав Мусульманскую лигу и оказав ей политическую поддержку, мы сможем создать лояльный противовес главенствующему националистическому движению. Усиление мусульман создаст нужные нам противоречия среди тех, кто стремится говорить от лица всей Индии. Сила в единстве, а в разобщенности — управляемая политика."
 RAJ_the_indian_parliament: "Индийский парламент"
 RAJ_the_indian_parliament_desc: "Требования о самоуправлении звучат всё громче. В свете таких событий мы создадим Индийский парламент, который примет на себя полномочия вице-короля. Этот шаг даст реальную автономию местным правителям, но при этом оставит их в рамках империи."
 RAJ_court_the_princes: "Задобрить князей"
 RAJ_court_the_princes_desc: "Княжества издавна были оплотом лояльности и порядка на субконтиненте. Подтвердив их привилегии и напрямую включив в структуру управления, мы укрепим имперское основание в борьбе с нарастающей популистской агитацией."
 RAJ_the_integrity_of_india_act: "Акт о целостности Индии"
 RAJ_the_integrity_of_india_act_desc: "Для противостояния растущей угрозе мятежа и ради сохранения имперской власти мы примем акт о целостности Индии. Этот закон позволит нам арестовывать подстрекателей, ограничивать политическое инакомыслие и обеспечивать лояльное управление по всему субконтиненту. Ведь порой единство нужно устанавливать силой."
 RAJ_princely_state_donations_GOE: "Вклад мелких княжеств"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "Жемчужина становится Короной"
 RAJ_the_jewel_becomes_the_crown_desc: "С падением метрополии на нас легла ответственность возглавить империю. С новыми силами мы возьмемся за дело и используем богатые ресурсы [ROOT.GetNameRuGen], чтобы освободить сердце империи и уничтожить тех, кто посмел осквернить ее прекрасные зеленые земли."
 RAJ_the_punjab_accord: "Пенджабские соглашения"
 RAJ_the_punjab_accord_desc: "Признав уникальное положение сикхов и предоставив ограниченную автономию Пенджабу, мы укрепим давнюю связь, основанную на верности и служении. Взамен их поддержка укрепит власть [ROOT.GetNameRuGen] в критически важном регионе и обеспечит единение традиций и стабильности."
 RAJ_the_dominion_of_india: "Доминион Индия"
 RAJ_the_dominion_of_india_desc: "Порядок на субконтиненте восстановлен, пришла пора занять наше место среди имперских братьев и сестер в качестве лояльного и автономного доминиона империи. \nДа здравствует король!"
 RAJ_curtail_the_zamindars: "Ограничить заминдаров"
 RAJ_curtail_the_zamindars_desc: "Укоренившаяся власть сельских землевладельцев долгое время мешала нам модернизировать правительство и в полной мере использовать потенциал [ROOT.GetNameRuGen]. Передав административные полномочия и ресурсы чиновникам, назначаемым за их заслуги, и подотчетным институтам, мы ослабим власть заминдаров и заложим фундамент более ответственного государства."
 RAJ_raise_import_duties: "Увеличить пошлины на ввоз"
 RAJ_raise_import_duties_desc: "Чтобы снизить экономическую зависимость и подстегнуть внутреннее развитие, мы установим более высокие пошлины на ввоз иностранных товаров. Эта политика поможет защитить отечественную промышленность, сохранит капитал в пределах страны и поможет [ROOT.GetNameRuDat] твердо встать на ноги."
 RAJ_imperial_industry_initiative: "Имперская промышленная инициатива"
 RAJ_imperial_industry_initiative_desc: "Чтобы укрепить позиции [ROOT.GetNameRuGen] как столпа империи, мы должны содействовать быстрому развитию городской промышленности. Имперская промышленная инициатива направит ресурсы в тяжелую промышленность и на привлечение квалифицированных рабочих, что превратит наши города в двигатели обновления субконтинента."
 RAJ_rural_development_plan: "План развития сельской местности"
 RAJ_rural_development_plan_desc: "В свете проведения аграрных реформ мы должны познакомить деревни с преимуществами индустриализации. Механизация, сельские инфраструктурные проекты и мелкое производство превратят деревни в двигатели промышленности."
 RAJ_the_great_recovery: "Великое восстановление"
 RAJ_the_great_recovery_desc: "Великая депрессия оставила глубокие шрамы на нашей экономике, замедлив прогресс и лишив людей уверенности. Но теперь, с вновь обретенной стабильностью и ясным видением будущего, мы сбросим узы застоя. Мы не просто вернемся к нормальному положению дел, [ROOT.GetNameRuGen] начн[ROOT.GetNameEndRuPresentEtUt] новую главу."
 RAJ_reform_the_agricultural_sector: "Преобразовать сельскохозяйственный сектор"
 RAJ_reform_the_agricultural_sector_desc: "Десятилетия неэффективного землепользования и устаревшие практики сделали сельскохозяйственный сектор [ROOT.GetNameRuGen] уязвимым. С помощью целевых реформ, инвестиций в инфраструктуру и современных технологий мы повысим урожайность и обеспечим более надежную систему снабжения продовольствием."
 RAJ_expand_the_zamindari_system: "Расширить систему заминдаров"
 RAJ_expand_the_zamindari_system_desc: "Система заминдаров долгое время была надежной основой для управления сельской местностью и сбора податей. Расширив полномочия и закрепив привилегии землевладельцев, мы обеспечим порядок на местах и повысим административную эффективность без необходимости контроля со стороны центральных органов власти."
 RAJ_crown_commodities: "Коронные товары"
 RAJ_crown_commodities_desc: "Отдав приоритет экспортным товарным культурам, мы обеспечим себя стабильным источником доходов и повысим свою экономическую значимость для империи. Чай, хлопок, джут и другие колониальные товары станут основой для процветания сельской местности."
 RAJ_rural_mechanization_program: "Программа сельской механизации"
 RAJ_rural_mechanization_program_desc: "Чтобы повысить урожайность и снизить зависимость от устаревших методов работы, мы внедрим структурированную программу механизации сельского хозяйства в деревнях. Тракторы, молотилки и системы орошения преобразят работу на селе и заложат фундамент современной самодостаточной экономики."
 RAJ_the_riches_of_the_raj: "Богатства Индии"
 RAJ_the_riches_of_the_raj_desc: "Под обширными равнинами и холмами [ROOT.GetNameRuGen] сокрыты ресурсы, необходимые империи для ведения войны. Сталь, нефть и другие ценные материалы будут добыты, переработаны и использованы для защиты страны."
 RAJ_strengthen_ties_with_british_investors_GOE: "Связи с британскими инвесторами"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "Акт об обновлении имперской железной дороги"
 RAJ_imperial_rail_renewal_act_desc: "Чтобы обеспечить быструю перевозку товаров, войск и припасов через субконтинент, мы инвестируем в полноценное обновление железнодорожной инфраструктуры [ROOT.GetNameRuGen]. Акт об обновлении имперской железной дороги позволит модернизировать устаревшие ветки, расширить транспортные возможности и соединить наши обширные территории сталью и паром."
 RAJ_exploit_the_frontier: "Эксплуатация фронтира"
 RAJ_exploit_the_frontier_desc: "В отдаленных и недостаточно развитых уголках субконтинента таятся обширные залежи ресурсов. Расширив поле деятельности и ужесточив контроль над такими территориями, как [BRM.GetNonIdeologyName], мы обеспечим себя вольфрамом и другим критически важным сырьем и сможем поддерживать разгоняющуюся военную машину."
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective]ие инвестиции в железные дороги"
 RAJ_overlords_railway_investment_desc: "Мы заложили основы современной железнодорожной сети и теперь можем привлечь [ROOT.OVERLORD.GetAdjRuLower]их промышленников и финансистов, чтобы расширить ее и довести до совершенства. Их капитал и наша развивающаяся инфраструктура создадут сеть железных дорог, достойную империи."
 RAJ_territorial_development_scheme: "План развития территорий"
 RAJ_territorial_development_scheme_desc: "Чтобы в полной мере раскрыть экономический потенциал [ROOT.GetNameRuGen], мы должны пересмотреть политику распределения и использования земель. План развития территорий позволит определить недостаточно развитые регионы, устранить препятствия для их роста и подготовить новые участки для промышленной экспансии."
 RAJ_the_empires_workshop: "Мастерская империи"
 RAJ_the_empires_workshop_desc: "Чтобы укрепить империю в свете обостряющейся международной обстановки, мы углубим экономические связи между [ROOT.GetNameRuInst] и [ROOT.OVERLORD.GetNameRuInst]. Координирование инвестиций и расширение сети заводов на территории обоих государств поможет превратить позволят превратить нашу общую промышленную базу в единый двигатель производства."
 RAJ_institute_of_fundamental_research_GOE: "Институт фундаментальных исследований"
 RAJ_institute_of_fundamental_research_GOE_desc: "При поддержке ведущих промышленников и ученых мы учредим Институт фундаментальных исследований ради проведения сложных теоретических исследований. Институт заложит основу для прорывных экспериментов, в том числе исследования энергии атома."
 RAJ_keep_calm_and_carry_on: "Сохраняйте спокойствие и продолжайте действовать"
 RAJ_keep_calm_and_carry_on_desc: "В самый тяжелый час мы не дрогнем. [ROOT.GetNameDefCap] стан[ROOT.GetNameEndRuPresentEtUt] опорой, неутомимой кузницей инструментов войны. Пусть пылают плавильни, пусть поют горны, ибо победу рождает не комфорт, а отвага, пот и сталь."
 RAJ_indian_gentleman_officers: "Индийские аристократы-офицеры"
 RAJ_indian_gentleman_officers_desc: "Ради будущего и безопасности нашей имперской жемчужины новой [RAJ.GetAdjRuLower]ой армии нужны преданные Империи командиры. Эти люди долго сотрудничали с властями и достаточно хорошо послужили [RAJ.GetNameRuDat], чтобы им можно было полностью доверять."
 RAJ_the_aden_protectorate: "Аденский протекторат"
 RAJ_the_aden_protectorate_desc: "Провинция Аден на Аравийском полуострове входит в нашу юрисдикцию. Поэтому крайне важно, чтобы мы обеспечили ее безопасность и тем самым доказали [ENG.GetNameRuDat], что [RAJ.GetNameDef] в состоянии защитить интересы [ENG.GetAdjective]ой империи в ближневосточных морях."
 RAJ_linlithgows_declaration_of_war: "Линлитгоу объявляет войну"
 RAJ_linlithgows_declaration_of_war_desc: "Мы часть [ENG.GetAdjective]ой империи, и мы должны взяться за оружие и помочь империи в войне. У нас нет времени выпрашивать разрешение у лидеров конгресса. Быка нужно брать за рога. Составьте черновик декларации и приготовьтесь к войне с врагами [ENG.GetNameRuGen]."
 RAJ_consult_with_congress_leaders: "Совещание с лидерами конгресса"
 RAJ_consult_with_congress_leaders_desc: "Вместо того чтобы насильно втягивать страну в войну с врагами [ENG.GetNameRuGen], мы пойдем официальным путем. Нужно посовещаться с лидерами конгресса и обратиться к ним в надежде, что они позволят [RAJ.GetNameRuDat] вступить в войну."
 RAJ_preemptive_invasion_of_iran: "Опережающее вторжение в Иран"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] располага[PER.GetNameEndRuPresentEtYut]ся к западу от нас, и если быстро не решить вопрос с этой страной, наши враги смогут использовать Персидский коридор, чтобы пройти прямиком в [RAJ.GetNameRuAcc]. Наше вторжение, несомненно, вызовет недовольство всех тех, кто стремится к миру, но в случае успеха богатые нефтяные месторождения [PER.GetNameRuGen] окажутся в наших руках."
 RAJ_mobilization_of_the_indian_army: "Мобилизация индийской армии"
 RAJ_mobilization_of_the_indian_army_desc: "Наши ряды многочисленны, и мы всегда готовы защищать нашу славную империю. Хотя на сбор сил со всех уголков субконтинента потребуется время, мы должны как можно скорее начать мобилизацию [RAJ.GetAdjRuLower]ой армии. Пришло время встать и сражаться за [RAJ.GetNameRuAcc] и [ENG.GetNameRuAcc]."
 RAJ_support_naval_invasions: "Поддержка морского вторжения"
 RAJ_support_naval_invasions_desc: "Эта война будет вестись не только на земле и в воздухе, но и на море. Подготовка флота сыграет не менее важную роль, чем мобилизация сухопутной армии."
 RAJ_assume_eastern_naval_responsibilities: "Взять ответственность за восточные моря"
 RAJ_assume_eastern_naval_responsibilities_desc: "Никто не сомневается, что [JAP.GetNameDef] провоциру[JAP.GetNameEndRuPresentEtYut] конфликт на востоке. Пока что их планы осуществляются, и нам необходимо подготовить флот для защиты [RAJ.GetAdjRuLower]их вод. Мы должны обратиться к Короне и запросить отправку кораблей [ENG.GetAdjRuLower]ого флота для нашей поддержки."
 RAJ_south_east_asia_command: "Командование Юго-Восточной Азии"
 RAJ_south_east_asia_command_desc: "Напряженность нарастает, и необходимость создания единого командного центра в Юго-Восточной Азии становится всё более очевидной. Мы могли бы возглавить этот процесс и создать оперативную базу для наших военных кампаний на континенте."
 RAJ_desert_training: "Подготовка к войне в пустынях"
 RAJ_desert_training_desc: "Чтобы повысить эффективность действий наших вооруженных сил в экстремальных условиях, мы составили программу подготовки армии в пустыне Тар и ее окрестностях. Это поможет акклиматизировать наши войска для ведения войны в аридных зонах."
 RAJ_fortify_el_alamein: "Укрепление Эль-Аламейна"
 RAJ_fortify_el_alamein_desc: "Эль-Аламейн является стратегически важной точкой для удержания и защиты Египта. Корона оценит наши усилия по укреплению этого региона и противодействию врагам, стремящимся создать плацдарм в [ENG.GetAdjRuLower]ой Северной Африке."
 RAJ_jungle_training_GOE: "Подготовка к войне в джунглях"
 RAJ_jungle_training_GOE_desc: "К счастью, наши обширные земли славятся природным разнообразием, которое мы можем эффективно использовать. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] и Индокитай покрыты джунглями, и нужно подготовить солдат, чтобы они успешно действовали в этих сложных условиях."
 RAJ_defense_of_malaya: "Оборона Малайи"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameRuDat] может грозить вторжение, учитывая ее местоположение между Индийским и Тихим океанами. Мы должны помочь укрепить и защитить этот регион, считающийся второй жемчужиной короны. Мы должны удержать контроль над Юго-Восточной Азией."
 RAJ_hill_training: "Подготовка к войне в горах"
 RAJ_hill_training_desc: "Наши войска должны уметь воевать в любых условиях. Нужно быть уверенными, что они готовы сражаться в горах так же хорошо, как в джунглях, пустынях и городах."
 RAJ_defense_of_burma: "Оборона Бирмы"
 RAJ_defense_of_burma_desc: "Государство [BRM.GetNonIdeologyName] расположено к востоку от Бенгалии. Его джунгли служат природным барьером, защищающим границы государства [RAJ.GetNonIdeologyName] от любых угроз с востока. Крайне важно мобилизовать войска для обороны этого региона, чтобы встать плечом к плечу с [BRM.GetAdjRuLower]ими войсками и удержать Индию в [ENG.GetAdjRuLower]их руках."
 RAJ_holding_the_gates_of_india: "Удержание Ворот в Индию"
 RAJ_holding_the_gates_of_india_desc: "Мы любой ценой должны защитить государство [RAJ.GetNonIdeologyName] от свирепых захватчиков с востока. Они могут обрушиться на нас с яростью фанатиков, но мы остановим их у ворот в наши земли. Они не пройдут."
 RAJ_free_abyssinia: "Освобождение Абиссинии"
 RAJ_free_abyssinia_desc: "Мы слишком долго позволяли Абиссинии оставаться во вражеских руках. Мы докажем Короне свою ценность, начав мощное вторжение с моря на Африканский Рог через Аден, чтобы освободить местное население от оккупантов."
 RAJ_urban_training: "Подготовка к городским боям"
 RAJ_urban_training_desc: "Хотя мы надеемся, что до этого не дойдет, может случиться так, что нам придется держать оборону на улицах наших великих городов. Мы должны быть готовы к такому развитию событий и начать подготовку войск к боям в городских условиях."
 RAJ_the_defense_of_hong_kong: "Защита Гонконга"
 RAJ_the_defense_of_hong_kong_desc: "Из-за нарастающего давления со стороны государства [CHI.GetNonIdeologyName] [ENG.GetAdjective]ая корона обеспокоилась судьбой своего владения Гонконг. Мы готовы помочь защитить город от вторжения, и в случае успеха это позволит нам существенно улучшить отношения с [ENG.GetAdjRuLower]им правительством."
 RAJ_modify_a_loyal_government_tt: "§Y$RAJ_a_loyal_government$§! изменится на:"
 RAJ_modify_south_east_asia_command_dm_tt: "§Y$RAJ_south_east_asia_command_dm$§! изменится на:"
