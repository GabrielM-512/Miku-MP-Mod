 ##### NAVY #####
 ################
 PER_establish_the_navy: "Основать флот"
 PER_establish_the_navy_desc: "Подобно ВВС, [PER_GetAdjective]ий имперский военно-морской флот основал Реза-шах Пехлеви после свержения старой династии Каджаров. И теперь мы понимаем, что у нас назрела необходимость улучшить то, что есть, и упрочить контроль над морями у северных и южных границ."
 PER_officers_to_italy: "Отправить офицеров на обучение в Италию"
 PER_officers_to_italy_desc: "Первые корабли, которые сейчас стоят у наших пристаней, мы получили от [ITA.GetNameRuGen], так что нам есть с кем пообщаться о развитии флота. Нужно обратиться к [ITA.GetAdjRuLower]ому правительству и попросить подготовить наших офицеров для командования флотом."
 PER_persian_gulf_fleet: "Флот Персидского залива"
 PER_persian_gulf_fleet_desc: "Единственный морской путь к нам лежит через Персидский залив, а значит, его нужно защищать любой ценой. В первую очередь следует адаптировать программу тренировок для этой задачи, и тогда любой враг, который рискнет подобраться к нам с юга по морю, попросту захлебнется."
 PER_construct_naval_bases: "Построить новые морские базы"
 PER_construct_naval_bases_desc: "В настоящее время размеры нашего флота оставляют желать лучшего. Чтобы увеличить его, перво-наперво нужно построить вдоль обоих наших побережий достаточно вместительные верфи для строительства военных кораблей."
 PER_bolster_the_caspian: "Укрепление Каспия"
 PER_bolster_the_caspian_desc: "Пусть Каспийское море и не связано с мировым океаном, [SOV.GetNameDef] вполне может попытаться вторгнуться на нашу территорию через него. Кто-то скажет, что оснований защищать его нет, но от наших северных соседей всего можно ожидать."
 PER_coastal_defense_initiative: "Инициатива береговой обороны"
 PER_coastal_defense_initiative_desc: "Путь от нас до мирового океана не назовешь широким и удобным, но вторжение с моря все-таки возможно. Чтобы убедиться, что [PER.GetNonIdeologyName] находится под надежной защитой со стороны побережья, необходимо проработать программу развития береговой обороны в Персидском заливе и Каспийском море."
 PER_purchase_foreign_ships: "Закупить иностранные корабли"
 PER_purchase_foreign_ships_desc: "Создание наших ВМС началось с закупки новых боевых кораблей в [ITA.GetNameRuPrep] пару лет назад. Мы готовы продолжать закупки и увеличивать флот. К тому же это укрепит отношения между нашими народами."
 PER_found_iranian_shipyards: "Основать Иранскую судостроительную верфь"
 PER_found_iranian_shipyards_desc: "Мы закупаем корабли у других государств, и до сих пор этого хватало, но, чтобы не отстать в гонке вооружений, нужно вкладываться в собственное судостроение. Для начала нужно учредить компанию, которая будет строить главным образом военные корабли, — Иранскую судостроительную верфь."
 PER_expand_dockyards: "Расширить верфи"
 PER_expand_dockyards_desc: "Наш флот растет, и настало время расширять инфраструктуру, чтобы продолжать контролировать побережье."
 PER_merchant_navy: "Морской торговый флот"
 PER_merchant_navy_desc: "Транспортировка ресурсов по морю — залог безопасности многих стран, и [PER.GetNameDef] не исключение. Поэтому надо создать профессиональный морской торговый флот, способный поддержать нашу армию."
 PER_expert_raiders: "Опытные рейдеры"
 PER_expert_raiders_desc: "Важно защищать морские торговые пути, но еще важнее — искать и уничтожать вражеские линии поставок, чтобы подорвать экономику противника. Главной задачей наших морских сил должны стать налеты на вражеские конвои."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "Империя Пехлеви"
 PER_the_pahlavi_imperium_desc: "С тех пор как Реза-шах Пехлеви сверг династию Каджаров, [PER.GetNameDef] живет по его заветам. Сегодня наша страна на пороге нового мирового конфликта, и великий шах должен быть готов справиться с любой бурей, которая может обрушиться на славные [PER.GetAdjRuLower]ие земли."
 PER_forced_secularization: "Принудительная секуляризация"
 PER_forced_secularization_desc: "С самого начала правления Резы-шаха Пехлеви [PER.GetAdjRuLower]ое духовенство постоянно ограничивают во власти. Ислам остается государственной религией, но, чтобы доказать западным державам, что мы не хуже их, пора отделить религию от государства и направить все усилия на модернизацию."
 PER_legacy_of_greatness: "Наследие величия"
 PER_legacy_of_greatness_desc: "Те, кто поддерживает династию Пехлеви, не сомневаются, что ей суждено оставаться на вершине еще много поколений. И хотя грядут неспокойные времена, очевидно, что шах и его сын поведут [PER.GetNameRuAcc] в золотой век процветания."
 PER_imperial_funded_universities: "Имперское финансирование университетов"
 PER_imperial_funded_universities_desc: "Чтобы доказать, что [PER.GetNameDef] заслуживает места среди величайших мира сего, шах пожертвовал огромную сумму на финансирование государственных университетов. После столь щедрого дара качество и доступность образования в стране резко выросли."
 PER_the_unification_initiative: "Объединяющая инициатива"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] уже несколько лет испытывает затруднения, и главная проблема — объединить население под единым знаменем. Из-за конфликтов с курдами и азербайджанцами у нас сложности на западе, а духовенство выступает против религиозных реформ — чтобы добиться единства в [PER.GetNameRuPrep], придется работать не покладая рук."
 PER_clamp_kurdish_dissidence: "Преследование курдских диссидентов"
 PER_clamp_kurdish_dissidence_desc: "В состав [PER.GetNameRuGen] входят территории, которые в прошлом принадлежали курдскому народу. Среди их жителей по-прежнему много недовольных нашим правлением. Нужно срочно покончить с мятежными настроениями и вернуть региону стабильность и процветание."
 PER_clamp_azerbaijani_dissidence: "Преследование азербайджанских диссидентов"
 PER_clamp_azerbaijani_dissidence_desc: "На севере нашей страны проживает значительное количество азербайджанцев, для которых [PER.GetNameDef] — родина. Но внушительная их часть недовольна нашим правлением. Нужно срочно покончить с мятежными настроениями и вернуть региону стабильность и процветание."
 PER_venerate_islam: "Почитать ислам"
 PER_venerate_islam_desc: "Устои нашего общества зиждились на исламских традициях с тех пор, как Персию завоевали мусульмане и от старой империи остались жалкие крохи. С тех пор ислам стал важной частью повседневной жизни большинства граждан. Возможно, нам стоит не сдерживать духовенство, а, напротив, открыто почитать свою религию и продемонстрировать миру нашу преданность исламу."
 PER_state_atheism: "Полная секуляризация"
 PER_state_atheism_desc: "Современной [PER.GetNameRuPrep] уже не нужно так сильно опираться на религию. В повседневной жизни ее слишком много — пожалуй, нам стоит начать пропаганду здорового атеизма среди населения, чтобы сосредоточиться на проектах модернизации. Но это наверняка расстроит религиозных деятелей."
 PER_revive_old_ways: "Возрождение старых традиций"
 PER_revive_old_ways_desc: "Если мы хотим остаться собой на мировой сцене, то должны придерживаться устоев прежних персидских империй. А значит, государственной религией [PER.GetNameRuGen] должен стать зороастризм. Его до сих пор практикуют небольшие кочевые племена на востоке страны, так что возродить древнюю теологию вполне возможно."
 PER_imperial_expansionism: "Имперский экспансионизм"
 PER_imperial_expansionism_desc: "Довольно нашей империи существовать в рамках собственных границ. Пора запустить машину войны, призвать население выполнить гражданский долг и показать миру, что [PER.GetAdjective]ая империя готова взять то, что принадлежит ей по праву."
 PER_tehran_moscow_pact: "Пакт между Тегераном и Москвой"
 PER_tehran_moscow_pact_desc: "Не секрет, что с севера над нами, подобно гигантскому медведю, нависает [SOV.GetNameDef]. Чтобы ничто не мешало нашему экспансионизму, нужно как можно скорее решить этот вопрос. Отправим посла в Москву и будем надеяться, что [SOV.GetAdjRuLower]ое правительство настроено дружелюбно и согласится заключить пакт о ненападении."
 PER_establish_special_unit: "Создать Бессмертный легион"
 PER_establish_special_unit_desc: "Бессмертные — легендарное войско древних Персидских империй. Мы на пороге новой эпохи величия, и сейчас самое время возродить Бессмертный легион в качестве элитных ударных подразделений."
 PER_demand_iraqi_territory: "Потребовать иракские территории"
 PER_demand_iraqi_territory_desc: "Если мы закрепимся на северных территориях [IRQ.GetNameRuGen], это будет недвусмысленным сигналом для их жителей, что [PER.GetNameDef] идет к вершине власти и не потерпит конкурентов. Этот шаг будет одним из первых на пути к нашим великим завоеваниям."
 PER_demand_afghan_territory: "Потребовать афганские территории"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] — страна горных хребтов и рек. Захватить ее будет нелегко. Нужен плацдарм, где мы сможем надежно закрепиться перед продвижением к Кабулу."
 PER_currently_doing_war_plan: "Работает над §Yвоенным планом§!."
 PER_war_plan_darius: "Военный план «Дарий»"
 PER_war_plan_darius_desc: "Дарий Великий — правитель из династии Ахеменидов, который в древней истории представлен как царь царей. Он правил Персией на пике ее могущества, когда ее влияние было максимально широким и охватывало весь путь до долины Инда. Мы, благодарные потомки, назовем его именем план завоевания индийского субконтинента и избавления его от [ENG.GetAdjRuLower]ого влияния."
 PER_foothold_in_indus: "Индский оплот"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] — яркий образец [ENG.GetAdjRuLower]ой колониальной державы. Но британцам здесь не место, и настало время объяснить им, что [PER.GetNameDef] претендует на эти территории по праву, заявленному еще Дарием Великим. Начнем переговоры и создадим свой оплот в Индии."
 PER_usurp_afghanistan: "Узурпировать [AFG.GetNameRuAcc]"
 PER_usurp_afghanistan_desc: "Пришло время окончательно овладеть Кабулом. Отправьте наши войска в горы, и пусть не возвращаются, пока дворец Тадж-Бек не украсится нашим флагом. Тогда станет ясно — [AFG.GetNonIdeologyName] принадлежит нам."
 PER_invasion_of_india: "Вторжение на Индостан"
 PER_invasion_of_india_desc: "Вторжение в [RAJ.GetNameRuAcc] — пожалуй, самый грандиозный наш план на сегодняшний день, но в вооруженных силах понимают, что операция будет очень опасной. Выступив против Индии, мы навлечем на себя гнев [ENG.GetNameRuGen]. Если это нас не смущает, можно начинать вторжение."
 PER_glory_of_cyrus: "Слава Кира Великого"
 PER_glory_of_cyrus_desc: "Все цели войны достигнуты, и захваченные территории полностью под нашим контролем. Отвага и тяжелый труд наших войск привели [PER.GetNameRuAcc] на порог новой эпохи процветания. Наконец-то мы достигли высот, достойных основателя нашей цивилизации, Кира Великого. Слава Киру! Слава шаху!"
 PER_war_plan_xerxes: "Военный план «Ксеркс»"
 PER_war_plan_xerxes_desc: "Ксеркс был четвертым царем царей империи Ахеменидов, родственником и Дария, и Кира Великих. Он наиболее запомнился вторжением в Грецию в 480 г. до н. э., и мы решили присвоить его имя плану вторжения на территории к западу от [PER.GetNameRuGen]. В свое время эллинам удалось одержать победу, но мы заставим мир забыть об этом."
 PER_reclaim_turkish_peninsula: "Заявить права на Малую Азию"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] мешает нам продвигаться на запад. Когда-то Анатолия принадлежала Персии, и нам пора вернуть ее. Выводите войска на позиции и приготовьтесь к вторжению!"
 PER_reintegrate_anatolia: "Реинтегрировать территорию Анатолии"
 PER_reintegrate_anatolia_desc: "Мы завоевали территории, некогда принадлежавшие [TUR.GetNameRuDat], и можем начать процесс их официальной интеграции в качестве де-юре владений [PER.GetNameRuGen]."
 PER_clash_of_titans: "Битва титанов"
 PER_clash_of_titans_desc: "Возрождение [GRE.GetNameRuGen] стало непредвиденной проблемой. Нельзя допустить, чтобы у наших границ разрасталась еще одна империя. Нужно немедленно объявить войну и захватить эти земли во славу шаха!"
 PER_absorb_byzantines: "Поглотить Византийскую империю"
 PER_absorb_byzantines_desc: "Наконец-то со старыми обидами покончено раз и навсегда — [GRE.GetNameDef] уничтожен[GRE.GetNameRuEndPast]. Теперь эту территорию можно спокойно захватить и официально включить в нашу империю."
 PER_war_plan_cambyses: "Военный план «Камбис»"
 PER_war_plan_cambyses_desc: "Камбис II, прямой наследник Кира Великого, был вторым сыном царя царей империи Ахеменидов. Так как за время своего правления он завоевал Северную Африку и Египет, именно его славным именем мы назовем кампанию в этом регионе."
 PER_path_through_iraq: "Пробиться через Ирак"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] — наш выход в Северную Африку, а значит, завоевательный поход начнется отсюда. Наша граница пролегает вплотную к Багдаду, поэтому проблем с вторжением в страну и захватом территорий не предвидится."
 PER_demand_west_asia: "Захватить Французскую Западную Азию"
 PER_demand_west_asia_desc: "[FRA.GetAdjective]ие захватчики не имеют прав на эти территории. Во славу нашей империи мы должны выдавить их отсюда — то есть занять [SYR.GetNameRuAcc] и [LEB.GetNameRuAcc], прежде чем продолжить борьбу с [ENG.GetAdjRuLower]им влиянием в Северной Африке..."
 PER_march_to_nile: "Долгий поход к Нилу"
 PER_march_to_nile_desc: "Мы не дойдем до Египта, пока не захватим исконно персидские территории Северной Африки и не выгоним оттуда [ENG.GetAdjRuLower]ие войска. Несомненно, [ENG.GetNameDef] после этого пойд[ENG.GetNameEndRuPresentEtUt] на нас войной, но мы обязаны рискнуть ради возможности стать доминирующей империей в регионе."
 PER_the_memphis_initiative: "Мемфисская инициатива"
 PER_the_memphis_initiative_desc: "Если мы хотим сохранить власть на завоеванных территориях, их обязательно нужно интегрировать в наше государство. В частности, если мы не будем аккуратны, Египет доставит немало проблем, а значит, ему нужно уделить особое внимание."
 PER_assassinate_reza_shah: "Убийство Резы-шаха"
 PER_assassinate_reza_shah_desc: "Конечно, Реза-шах Пехлеви добился огромных перемен в [PER.GetNameRuPrep], но далеко не все они популярны у народа. Слухи о подготовке покушения ходят уже много лет, но реальных попыток не было... пока?"
 PER_root_out_conspiracies: "Искоренить заговоры"
 PER_root_out_conspiracies_desc: "За много лет слухи о возможном покушении на Резу-шаха Пехлеви возникали не раз. Мы считаем, что риск слишком велик. Значит, найти и обезвредить заговорщиков ради безопасности шаха — едва ли не самая важная наша задача на данный момент."
 PER_his_fathers_footsteps: "По стопам отца"
 PER_his_fathers_footsteps_desc: "После трагической гибели Резы-шаха Пехлеви его сын Мохаммед Реза Пехлеви унаследовал власть над [PER.GetNameRuInst]. Несмотря на то что юный царь не проявляет особого желания править, он должен пойти по стопам отца и прославить [PER.GetNameRuAcc]."
 PER_third_persian_empire: "Третья Персидская Империя"
 PER_third_persian_empire_desc: "Мухаммед Реза Пехлеви намерен обеспечить своему народу достойное будущее и провозгласил создание Третьей Персидской Империи, которая уподобится царству наших древних предков Ахеменидов и почтит их наследие великолепными свершениями. [PER.GetNameDef] вступа[PER.GetNameEndRuPresentEtYut] в новую эпоху, и впереди нас ждет только величие."
 PER_choose_a_shahbanu: "Найти шахбану"
 PER_choose_a_shahbanu_desc: "Царская династия Пехлеви должна продолжаться, но учитывая, что Мохаммед Реза Пехлеви еще слишком юн, жену он пока не искал. Пора ему рассмотреть варианты и выбрать женщину, которая станет шахбану нашего государства."
 PER_embrace_opulence: "Принять культуру роскоши"
 PER_embrace_opulence_desc: "Для столь важной персоны, как царь царей, важно удивить мир богатством [PER.GetNameRuGen]. Давайте же явим нашу роскошь взорам всех желающих."
 PER_emperor_for_people: "Народный император"
 PER_emperor_for_people_desc: "Мохаммед Реза-шах хочет, чтобы его правление ознаменовалось воссоединением императора с народом. Он не желает бездумно копить богатство в царских закромах, но хочет улучшить жизнь простых граждан [PER.GetNameRuGen]."
 PER_fund_imperial_excellency: "Профинансировать имперское превосходство"
 PER_fund_imperial_excellency_desc: "Империя с удовольствием щеголяет своим богатством перед менее успешными соседями. Пора вложиться в улучшение дворца. Пожалуй, стоит нанять больше стражи!"
 PER_uphold_civil_rights: "Защитить гражданские права"
 PER_uphold_civil_rights_desc: "До сих пор фундаментальным аспектом правления Мохаммеда Резы-шаха было уважение к гражданским правам [PER.GetAdjRuLower]их жителей. Если мы сохраним его, наш народ достигнет куда больших вершин, чем прежде."
 PER_absolute_monarchy: "Абсолютная монархия"
 PER_absolute_monarchy_desc: "После того как Реза-шах Пехлеви расправился с диссидентами, которые надеялись свергнуть его, он объявил абсолютную монархию, сосредоточил в своих руках огромную власть и надежно обезопасил свое наследие. Конечно, это потребовало в том числе некоторой милитаризации международных отношений и увеличения численности [PER.GetAdjRuLower]ой регулярной армии."
 PER_first_iranian_empire: "Первая Иранская Империя"
 PER_first_iranian_empire_desc: "Реза-шах Пехлеви всегда предпочитал называть свою страну [PER.GetNameRuInst] и лично потребовал восстановить это название официально в 1935 году. Вот почему в основе его имперских замыслов лежит создание новой Иранской Империи с нуля, а не слепое подражание персидским предшественникам."
 PER_take_regional_tour: "Отправиться на осмотр регионов"
 PER_take_regional_tour_desc: "После рождения нашей новой империи Реза-шах Пехлеви желает объехать свои владения, посетить [IRQ.GetNameRuAcc] и [AFG.GetNameRuAcc], чтобы улучшить отношения с лидерами обеих наций."
 PER_limit_foreign_influence: "Ограничить иностранное влияние"
 PER_limit_foreign_influence_desc: "Слишком давно [PER.GetNameDef] танцует под дудку иностранных держав. Они претендуют на наши ресурсы и расхищают наше национальное достояние. Пора [PER.GetNameRuDat] обрести самостоятельность, и для начала нужно ограничить влияние чужаков на нашу страну."
 PER_embrace_industrial_powers: "Войти в контакт с индустриальными державами"
 PER_embrace_industrial_powers_desc: "К чему убегать и прятаться от остального мира, если гораздо разумнее воспользоваться связями с индустриальными державами? Так [PER.GetNameRuDat] будет куда проще двигаться навстречу будущему."
 PER_subserviant_to_noone: "Мы никому не подчиняемся"
 PER_subserviant_to_noone_desc: "Прежняя надежда на то, что мы и [ENG.GetNameDef] — союзники, а заодно и полезность Англо-иранской нефтяной компании давно иссякли. Больше мы не позволим чужакам эксплуатировать наши ресурсы. Мы должны упразднить корпорацию и сосредоточиться на собственном развитии."
 PER_modernize_iran_economy: "Модернизировать [PER.GetAdjRuLower]ую экономику"
 PER_modernize_iran_economy_desc: "При помощи друзей, которые несколько дальше продвинулись по пути индустриализации, нам удалось модернизировать текущую экономику. На фабриках кипит работа, люди работают не покладая рук, а значит, скоро мы встанем плечом к плечу с прочими промышленными гигантами."
 PER_last_thousand_years: "Империя на тысячу лет"
 PER_last_thousand_years_desc: "Кропотливый труд и верность идеям светлого будущего помогли нам привести [PER.GetNameRuAcc] к вершине славы. Весь мир считает нас современным и могущественным государством. Мы превзошли даже величие предков-Ахеменидов!"
 PER_shahanshah: "Шахиншах"
 PER_shahanshah_desc: "Царь царей шахиншах — высочайший монарший титул в [PER.GetNameRuPrep]. Наш лидер достоин его, как никто другой, и для нас честь возродить это звание."
 PER_rally_ancient_history: "Гонка за древней историей"
 PER_rally_ancient_history_desc: "Не секрет, что на заре правления династии Пехлеви многим жителям [PER.GetNameRuGen] будущее казалось тревожным и неясным. Наша главная возможность преумножить националистическую гордость и веру в шаха заключается в напоминании народу и всему миру о величии истории древней Персии. Пора почтить память империи Ахеменидов."
 PER_rebuild_persepolis: "Возродить Персеполис"
 PER_rebuild_persepolis_desc: "Персеполис был официальной столицей империи Ахеменидов. Ныне его развалины покоятся на равнине Марвдешт. Сам по себе он — объект культурного наследия, но если вложиться в его восстановление и обновление, мы получим могущественный символ былого и грядущего величия империи."
 PER_stand_with_germany: "Поддержать [GER.GetNameRuAcc]"
 PER_stand_with_germany_desc: "Уже много лет [GER.GetNameDef] — наш крупнейший торговый партнер. Пока они претворяют в жизнь собственные завоевательные планы, нам стоит заключить с ними пакт о ненападении для защиты собственных проектов."
 PER_align_with_axis: "Ввести [PER.GetNameRuAcc] в Ось"
 PER_align_with_axis_desc: "В Европе бушует война, и нашим [GER.GetAdjRuLower]им союзникам нужны надежные боевые товарищи. Что ж, пора нам внести собственную лепту в грядущую победу и примкнуть к странам Оси."
 PER_donate_oil_fields: "Пожертвовать нефтяные поля [GER.GetNameRuDat]"
 PER_donate_oil_fields_desc: "Очень долго мы поставляли нефть странам вроде [ENG.GetNameRuGen] — куда выгоднее будет пожертвовать часть нефтедобывающих предприятий [GER.GetNameRuDat], чтобы помочь нашим друзьям успешно сражаться на поле боя. Будем надеяться, в перспективе от этого выиграем и мы."
 PER_spoils_of_war: "Военные трофеи"
 PER_spoils_of_war_desc: "Наш вклад в войну не пропал даром. После нее союзники готовы уступить [PER.GetNameRuDat] контроль над прилегающими территориями. Это отличная возможность извлечь выгоду из победы."
 PER_middle_east_protectorate: "Установить протекторат над Ближним Востоком"
 PER_middle_east_protectorate_desc: "По итогам войны мы взяли под покровительство некоторые народы на прилегающих к [PER.GetNameRuDat] территориях. Теперь, как их патроны, мы должны защищать их от посягательства прежних властей. А если кому-то захочется отнять у нас эти территории — пусть пеняют на себя."
