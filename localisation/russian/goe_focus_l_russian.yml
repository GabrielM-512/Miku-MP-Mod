 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "Пригласить представителей нефтяников"
 IRQ_invite_oil_mission_desc: "Черное золото — наш политический инструмент, а нашим новым друзьям требуются все доступные ресурсы. Небольшая концессия сегодня обернется огромной выгодой в будущем, если война пойдет оптимальным для нас курсом."
 IRQ_invite_oil_mission_ctt: "Мы предложим §Y[GER.GetNameRuDat]§! права на нашу §Yнефть§! в регионе §Y[676.GetName]§! в обмен на:"
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "Саадабадский пакт"
 SSB_the_saadabad_pact_desc: "Если нам удастся сохранить дружеские отношения с соседями, то мы ничего не потеряем, зато приобрести можем очень многое. Мысль о договоре, который официально скрепит эту дружбу, уже какое-то время проскальзывает в разговорах, и сейчас самое время взять инициативу в свои руки и подписать его."
 SSB_military_cooperation: "Военное сотрудничество"
 SSB_military_cooperation_desc: "В ходе Большой игры одна из великих держав в любой момент может захотеть подчинить нас себе. Таким образом, военное сотрудничество участников Саадабадского пакта актуально как никогда. Если мы не сумеем объединить свои усилия для обороны, нас уничтожат по одному."
 SSB_economic_cooperation: "Экономическое сотрудничество"
 SSB_economic_cooperation_desc: "Военные угрозы окружают нас со всех сторон, и необходимость экономического сотрудничества участников Саадабадского пакта стала очевидной. Мы должны открыть рынки друг для друга и снизить пошлины, что позволит сократить зависимость от мировых держав."
 SSB_expand_road_and_rail_connections: "Расширить дорожную сеть и железные дороги"
 SSB_expand_road_and_rail_connections_desc: "Саадабадский пакт становится сильнее с каждым днем, и нам уже не обойтись без строительства железной дороги от Стамбула до Кабула. Это позволит союзникам объединить инфраструктуру."
 SSB_integration_of_our_infrastructure: "Интеграция нашей инфраструктуры"
 SSB_integration_of_our_infrastructure_desc: "Напряженность на мировой политической арене нарастает, а мы со всех сторон окружены сверхдержавами. Простого экономического и военного союза уже недостаточно. Мы должны полностью интегрировать инфраструктуру, отменить пошлины на торговлю между нашими странами и объединить ресурсы."
 SSB_joint_military_exercises: "Совместные военные учения"
 SSB_joint_military_exercises_desc: "Мы начнем унификацию военной подготовки. Совместными усилиями мы устраним различия между армиями, создав нечто вроде единой Саадабадской армии."
 SSB_coordinate_military_production: "Расширить наше влияние"
 SSB_coordinate_military_production_desc: "Дни империй сочтены, и в сравнении с остальным миром мы стали куда слабее. Но мы больше не одиноки, мы объединены Саадабадским пактом. Вместе мы снова воспрянем и в конечном итоге подчиним себе весь регион."
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective]ий корпус горных стрелков"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] — страна гористая, так что [TUR.GetAdjRuLower]ая армия поднаторела в ведении войны в горах. Передача технологий и накопленного опыта пакту пойдет на пользу всем."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective]ая подготовка к войне в пустыне"
 SSB_expand_afghanistans_military_infrastructure_desc: "Армия государства [AFG.GetNonIdeologyName] разбирается в ведении войны в пустыне и знает, как действовать во время конфликтов на пересеченной местности. Эта информация пойдет на пользу всем участникам."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective]ая переработка ресурсов"
 SSB_expand_iraqs_military_infrastructure_desc: "Чтобы покончить с зависимостью от более сильных стран, нам придется наладить собственную систему переработки ресурсов, чтобы по возможности вести торговлю на нашей территории. Мы должны стать более самодостаточными."
 SSB_expand_irans_military_infrastructure: "Расширение [PER.GetAdjRuLower]ой военной инфраструктуры"
 SSB_expand_irans_military_infrastructure_desc: "Нам необходимо развивать военную промышленность в рамках союза, и все участники должны вносить свой вклад. В Иране будет построен новый завод по производству снаряжения."
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective]ий экспорт хрома"
 SSB_expand_turkish_chromium_deposits_desc: "Мы стали слишком зависеть от мировых держав. Мы не можем идти на подобный риск. Необходимо увеличить добычу хрома, чтобы добиться самодостаточности в этой области."
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective]ий экспорт нефти"
 SSB_expand_iranian_oil_fields_desc: "Мы стали слишком зависеть от мировых держав. Мы не можем идти на подобный риск. Необходимо расширять нашу нефтедобывающую инфраструктуру, чтобы добиться самодостаточности в этой области."
 SSB_form_the_saadabad_alliance: "Предложение всестороннего альянса"
 SSB_form_the_saadabad_alliance_desc: "Изначально Саадабадский пакт был просто пактом о ненападении. Но он вырос в нечто гораздо большее. Совместное военное и экономическое развитие, объединение ресурсов, а теперь пришло время создать официальный Саадабадский альянс."
 SSB_combined_arms: "Взаимодействие родов войск"
 SSB_combined_arms_desc: "После формального создания альянса остался последний шаг — объединить вооруженные силы и убедиться, что мы сможем защищать друг друга."
 SSB_saadabad_research_cooperation: "Саадабадское научное сотрудничество"
 SSB_saadabad_research_cooperation_desc: "После формального заключения альянса следующим логичным шагом будет объединение усилий ученых и исследователей с созданием общего научного комитета."
 SSB_is_leader_tt: "Является лидером Саадабадского пакта"
 SSB_basic_available_trigger_tt: "Не воюет с участником Саадабадского пакта"
 SSB_spirit_tooltip: "§YСаадабадский пакт§! изменяется:"
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_resource_tt: "$SSB_flags_tt$$trade_cost_for_target_factor_tt$"
 SSB_is_in_faction_tt: "Является членом Саадабадского альянса"
 SSB_accept_tt: "Мы заключим пакт о ненападении с каждой страной, подписавшей Саадабадский пакт. Мы получим доступ к общему дереву фокусов, которое поможет в достижении общих целей."
 SSB_savak_protect_us: "САВАК нас всех защитит"
 SSB_savak_protect_us_desc: "САВАК отлично справляется с защитой нашей великой нации посредством контрразведки, и у нас есть возможность предложить защиту остальным участникам альянса, поделившись соответствующей информацией. Нашим союзникам это почти ничего не будет стоить."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Совместная торговля по железной дороге Берлин — Багдад"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Железная дорога Берлин — Багдад является опорой [IRQ.GetAdjRuLower]ой торговли и экономики. У нас есть возможность связать ее с железной дорогой Анкара — Кабул и позволить остальным подписантам торговать через нее."
 SSB_baghlan_sugar_factory_branches: "Новые отделения сахарной компании Баглана"
 SSB_baghlan_sugar_factory_branches_desc: "В настоящий момент сахарная компания Баглана строит фабрики только в государстве [AFG.GetNonIdeologyName]. Мы могли бы позволить строительство новых предприятий на всей территории стран-участниц Саадабадского пакта, что будет способствовать общему экономическому росту."
 SSB_chromium_tt: "Импортирует ресурсы из [TUR.GetNameRuGen], получая §Y10§! £GFX_resources_strip|6 в §Yстолице§!."
 SSB_chromium_2_tt: "Импортирует ресурсы от других участников пакта, получая:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 прямо в §Yстолице§!."
 SSB_oil_tt: "Импортирует ресурсы из [PER.GetNameRuGen], получая §Y10§! £GFX_resources_strip|1 в §Yстолице§!."
 SSB_oil_2_tt: "Импортирует ресурсы от других участников пакта, получая:\n§Y4§! £GFX_resources_strip|4, §Y5§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|6 прямо в §Yстолице§!."
 SSB_faction_invite_tt: "Мы предложим странам-участницам Саадабадского пакта с идеологией §Yнейтралитета§! присоединиться к нашему новому альянсу."
 RAJ_constitution_for_the_masses: "Конституция для народа"
 RAJ_constitution_for_the_masses_desc: "Народная республика не может опираться на старые имперские законы.\nНовая конституция должна отражать волю рабочих, крестьян и безземельных, а не прихоти монархов и колониальных губернаторов."
 RAJ_founding_of_the_peoples_republic: "Основание Народной республики"
 RAJ_founding_of_the_peoples_republic_desc: "Мы свергли старый порядок.\nПришло время строить новый, созданный народом, для народа и поддерживаемый революцией."
 RAJ_agrarian_socialism: "Аграрный социализм"
 RAJ_agrarian_socialism_desc: "Революция начинается в полях.\nВернем земли тем, кто их обрабатывает, и позволим деревням самоуправление во имя равенства и справедливости."
 RAJ_urban_industrialism: "Городская индустриализация"
 RAJ_urban_industrialism_desc: "Будущее нашей страны — не на пастбищах, а на заводах.\nТолько с помощью стремительной индустриализации мы обеспечим успех революции и подготовимся к будущим сражениям."
 RAJ_urban_industrialism_tt: "Это изменит пятилетний план в пользу промышленной экспансии и даст §G+10%§! к скорости строительства"
 RAJ_urban_industrialism_tt2: "Это изменит пятилетний план в пользу аграрного социализма и даст:"
 RAJ_land_of_the_tillers: "Земля фермеров"
 RAJ_land_of_the_tillers_desc: "С угнетателями покончено, но нам еще есть с чем бороться.\nМы перераспределим земли и порвем последние цепи феодализма — участок за участком, деревня за деревней."
 RAJ_focus_on_the_countryside: "Сосредоточиться на деревнях"
 RAJ_focus_on_the_countryside_desc: "Наша сила в миллионах тех, кто зовет эту землю домом.\nНужно вкладываться в них, организовывать их — революции делаются в деревнях."
 RAJ_decentralize_the_party: "Децентрализация партии"
 RAJ_decentralize_the_party_desc: "Власть не должна быть сосредоточена в кабинетах Индрапрастхи.\nПусть народ сам руководит революцией через местные собрания и сельские советы."
 RAJ_industrialize_the_ganges: "Индустриализация Ганга"
 RAJ_industrialize_the_ganges_desc: "Ганг кормил нас на протяжении веков.\nТеперь он будет двигать наши машины, питать наши печи и вооружать наши армии."
 RAJ_comrades_of_the_city: "Городские товарищи"
 RAJ_comrades_of_the_city_desc: "Рабочие городов — наш авангард.\nОбъединившись, получив достойное образование и качественные инструменты, они поведут республику к современности."
 RAJ_central_comittee_authority: "Власть центрального комитета"
 RAJ_central_comittee_authority_desc: "Сила в дисциплине.\nЦентральный комитет будет контролировать все аспекты управления и гарантирует, что революция не скатится в хаос."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Перенаправить пятилетний план"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Нас не устраивают текущие темпы индустриализации.\nЕсли мы хотим защитить нашу революцию, мы должны отдать приоритет тяжелой промышленности и производству стали."
 RAJ_invite_soviet_industrial_experts: "Пригласить советских промышленных экспертов"
 RAJ_invite_soviet_industrial_experts_desc: "Советский Союз обладает опытом в создании промышленной базы на пустом месте.\nДавайте учиться на их примере, чтобы ускорить собственные преобразования."
 RAJ_planned_economy2: "Объединить плановую экономику"
 RAJ_planned_economy2_desc: "Рынку нет места в революции.\nКаждый ресурс, каждый рабочий и каждый завод должны служить пятилетнему плану."
 RAJ_the_red_curtain_falls_over_asia: "Красный занавес над Азией"
 RAJ_the_red_curtain_falls_over_asia_desc: "Мы отстояли свою родину.\nПришло время нести пламя революции соседям — словом, наглядной агитацией или ружьем."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Открывает решение распространять коммунистическую революцию в Азии"
 RAJ_red_punjab_operation: "Операция «Красный Пенджаб»"
 RAJ_red_punjab_operation_desc: "Наша столица уязвима перед иностранной агрессией. Нам требуется буферная зона."
 RAJ_secure_rajahsthan: "Занять Раджастхан"
 RAJ_secure_rajahsthan_desc: "Пустыни Раджастхана не должны стать оплотом контрреволюции.\nМы подчиним себе этот штат."
 RAJ_strike_eastern_pakistan: "Ударить по Восточному Пакистану"
 RAJ_strike_eastern_pakistan_desc: "Восточная часть [PAK.GetNameRuGen] изолирована и уязвима.\nПришло время нанести удар, пока там не успели собраться с силами."
 RAJ_mass_assault: "Массированный штурм"
 RAJ_defenders_of_the_revolution_idea_tt: "Добавить технологию: §YРеволюционный массированный штурм§!."
 revolutionary_mass_assault: "Революционный массированный штурм"
 RAJ_arm_the_peasantry: "Вооружить крестьянство"
 RAJ_arm_the_peasantry_desc: "Революция должна достичь каждого поля.\nМы раздадим оружие сельским ополчениям, чтобы ни одна деревня не оказалась беззащитной перед лицом реакции."
 RAJ_every_man_a_gun: "Каждый человек с ружьем"
 RAJ_every_man_a_gun_desc: "В Народной республике все граждане — солдаты.\nМы стандартизируем обучение и массово вооружим население, превратив всю страну в крепость."
 RAJ_every_man_a_leader: "Каждый человек — лидер"
 RAJ_every_man_a_leader_desc: "Настоящая сила революции не в приказах, а в инициативе.\nМы обучим командиров на местах и предводителей ополченцев, чтобы они действовали решительно, не дожидаясь разрешения."
 RAJ_defenders_of_the_revolution: "Защитники революции"
 RAJ_defenders_of_the_revolution_desc: "Они не солдаты. Они стражи идеи.\nМы сформируем элитное подразделение из наиболее дисциплинированных и лояльных бойцов, защитников земли и идеологии."
 RAJ_education_for_the_masses: "Образование для народа"
 RAJ_education_for_the_masses_desc: "Без знаний революция скатывается в тиранию.\nГрамотность, политическое образование и обучение наукам достигнут каждой деревни и каждого завода."
 RAJ_break_the_zamindars: "Сломить заминдаров"
 RAJ_break_the_zamindars_desc: "Землевладельцы — это спинной хребет старого режима.\nМы разрушим их поместья, отнимем земли и лишим любой власти."
 RAJ_planned_but_decentralized: "План, но децентрализованный"
 RAJ_planned_but_decentralized_desc: "Мы сохраним экономическое планирование, но дадим автономию коллективам на местах.\nЭффективность через идеологию, без лишней бюрократии."
 RAJ_socialist_self_reliance: "Социалистическая самодостаточность"
 RAJ_socialist_self_reliance_desc: "Мы не будем зависеть от капиталистического импорта или империалистических советников.\nИндия сама себя прокормит, вооружит и при необходимости выстоит в одиночестве."
 RAJ_quality_training: "Качественная подготовка"
 RAJ_quality_training_desc: "Одним количеством войну не выиграть.\nМы стандартизуем наши программы подготовки, улучшим обучение офицеров и повысим профессионализм наших вооруженных сил."
 RAJ_iron_will_indoctrination: "Идеологическая тренировка железной воли"
 RAJ_iron_will_indoctrination_desc: "Сила не только в теле, она в убеждениях.\nКаждому из наших солдат необходима строжайшая дисциплина, идеологическая ясность и нерушимая воля к борьбе."
 RAJ_purge_the_reactionaries: "Чистка от реакционеров"
 RAJ_purge_the_reactionaries_desc: "Мы не пойдем на компромиссы со старым миром.\nВраги революции, саботажники и контрреволюционные элементы будут искоренены."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Покончить с японской угрозой в Центральной Азии"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Японские амбиции не заканчиваются на границах Китая. Они нацелены на Центральную Азию, потенциальный плацдарм для будущего расширения империи.\nМы должны действовать быстро. Укрепив восточную границу, мы остановим волну завоеваний до того, как она достигнет степей."
