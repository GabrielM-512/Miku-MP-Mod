 unlock_decisions_silk_road_tt: "Открывает решения заявить права на дополнительные национальные территории в районе §YШелкового пути§!"
 mughal_west_britain_company_dec: "Учредить Вест-Британскую компанию"
 allows_mughal_west_british_company_tt: "Открывает административное решение."
 create_mwbc_tt: "Будет создана §Y$mughal_west_britain_company$§! с национальными территориями в Англии и Уэльсе."
 RAJ_hedgemony_of_the_subcontinent: "Гегемония на Индостане"
 RAJ_hedgemony_of_the_subcontinent_desc: "Мы добились доминирования в промышленности на полуострове, обеспечив превосходство над всеми конкурентами. Мы недостижимы, все усилия наших врагов пошли прахом."
 RAJ_hedgemony_of_the_subcontinent_tt: "Все первоначальные регионы во владении [ROOT.GetNameRuGen]"
 pak_factories_tt: "Государство [RAJ.GetName] имеет на §Y150%§! больше фабрик, чем §Y[PAK.GetName]§!\nФабрик у нас: [?var:THIS.num_of_factories]\nНужное количество: [?var:pak_factories]"
 pak_tech_tt: "Государство [RAJ.GetName] имеет на §Y30%§! больше технологий, чем §Y[PAK.GetName]§!\nТехнологий у нас: [?var:THIS.num_researched_technologies]\nНужное количество: [?var:pak_researched_techs]"
 RAJ_orchestrate_train_robberies_desc: "При рабочем самоуправлении и усиленном контроле темпы строительства железных дорог снизились, однако каждая новая ветка идеально вписывается в плановую экономику, обеспечивая повышенную логистическую эффективность."
 RAJ_revisiting_inquities: "Око за око"
 RAJ_revisiting_inquities_desc: "Упадок нашей древней империи был усугублен вмешательством иностранных торговых компаний. Некоторые среди нас считают, что новообретенное могущество дает нам право поступить с врагами столь же несправедливо, сколь некогда обошлись с нами они."
 RAJ_royal_indian_navy_mutiny: "Бунт на Королевском индийском флоте"
 RAJ_royal_indian_navy_mutiny_desc: "Среди индийских моряков зреет недовольство и растет симпатия к нам. Мы можем воспользоваться этим и помешать прибытию английских подкреплений. Тогда у англичан не останется другого выбора, кроме как сдаться."
 RAJ_royal_indian_navy_mutiny_tt: "§RРешения о внедрении коммунистов будут удалены после завершения этого фокуса§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RРешения о внедрении коммунистов будут удалены после выполнения наших обязательств§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "Иностранное золото сыплется нам в руки, разжигая пожар революции."
 RAJ_jugantar_desc: "Дух Джугантара пробуждается, и по всей стране разгорается сопротивление. Мы можем использовать это и снова захватить Бенгалию."
 RAJ_the_peoples_liberation_army_desc: "Дисциплинированная и идеологически мотивированная национально-освободительная армия возглавит народное освобождение. Эта армия, набранная из рабочего класса и крестьян, готова защищать революцию и выковать новый порядок."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] действу[PAK.GetNameEndRuPresentEtYut] как агент англичан, которые поставляют им огромное количество ресурсов в отчаянной попытке сдержать рост популярности коммунизма в регионе. Мы положим этому сопротивлению конец."
 RAJ_the_revolutionary_army_marches_desc: "Наша армия шагает маршем за революцию, за Индию, за отчизну нашу."
 RAJ_threaten_princes_desc: "Князья склонятся перед нашими требованиями или пожалеют о своей непокорности."
 #EIC feedback stuff
 RAJ_look_to_the_future: "Взгляд в будущее"
 RAJ_look_to_the_future_desc: "Чтобы контролировать этот хаос с ценами, мы должны смотреть не в прошлое, а в будущее. Большой комплекс стабилизирующих мер нужно было предпринять еще вчера."
 RAJ_lobby_parliment: "Лоббирование парламента"
 RAJ_lobby_parliment_desc: "С поддержкой частных инвесторов мы пролоббируем парламент, чтобы он представил приватизацию как единственную гарантию от нового глобального экономического краха. Продажа частей Индии — это не просто стратегия, это источник стабильности империи."
 RAJ_lobby_parliment_tt: "Мы начнем формировать Ост-Индскую компанию"
 #bye
 RAJ_orchestrate_train_robberies: "Народная железная дорога"
 RAJ_orchestrate_train_robberies_tt: "Фокусы железных дорог теперь меняют национальный дух §YИндийские железные дороги§!:\nОбъем заводского производства: §G+[?RAJ_railway_default_increase_tt]%§!\nСкорость строительства железных дорог: §R[?RAJ_railway_default_decrease_tt]%§!\nСкорость строительства узлов снабжения: §R[?RAJ_railway_default_decrease_tt]%§!\nСкорость строительства инфраструктуры: §R[?RAJ_railway_default_decrease_tt]%§!\nза каждый завершенный фокус железных дорог\n\nВсе уже выполненные фокусы будут автоматически скорректированы."
 RAJ_accept_russian_muhajir_money: "Принять деньги от русских мухаджиров"
 RAJ_jugantar: "Джугантар"
 RAJ_jugantar_tt: "После объявления войны [PAK.GetNameRuDat] мы соберем дивизии вокруг Бангладеш"
 RAJ_bhoodan_movement: "Движение Бхудан"
 RAJ_bhoodan_movement_desc: "С помощью добровольного распределения земель мы поддержим безземельных и восстановим справедливость в деревнях. Отдав землю тем, кто ее обрабатывает, мы получим не только плоды их трудов, но и их верность."
 RAJ_the_peoples_liberation_army: "Создать национально-освободительную армию"
 RAJ_deathblow_to_imperial_remnants: "Смертельный удар по остаткам империи"
 RAJ_the_revolutionary_army_marches: "Революционная армия на марше"
 RAJ_nationalize_british_owned_factories: "Национализировать британские фабрики"
 RAJ_nationalize_british_owned_factories_desc: "Заводы, построенные силами [RAJ.GetAdjRuLower]их рабочих, больше не будут служить интересам иностранных государств. Посредством национализации предприятий, принадлежащих [ENG.GetAdjRuLower]им собственникам, мы вернем контроль народу и заберем себе незаконно отнятое."
 RAJ_threaten_princes: "Пригрозить князьям"
 RAJ_exile_princes: "Изгнать князей"
 RAJ_exile_princes_desc: "Эпоха князей подошла к концу. В интересах подлинного национального единства мы избавимся от этих феодальных пережитков. Пришла пора изгнать их подальше от дворцов, в которых они жили, и людей, которыми они некогда правили."
 RAJ_integrate_the_princes: "Интегрировать князей"
 RAJ_integrate_the_princes_desc: "Мы изгнали всех князей и постепенно интегрировали их владения в Индию. Пришла пора полной и окончательной интеграции княжеств."
 RAJ_integrate_the_princes2: "Подчинение княжеств"
 RAJ_integrate_the_princes2_desc: "Мы не собираемся и дальше поддерживать систему полунезависимых княжеств. Пора раз и навсегда включить их в состав Индии."
 RAJ_exiled_princes_flag: "Князья изгнаны"
 RAJ_join_the_co_prospherity_sphere: "Войти в сферу совместного процветания"
 RAJ_join_the_co_prospherity_sphere_desc: "Япония — единственная региональная держава, которая смеет бросить вызов западным империалистам. Нам нужно примкнуть к ней во имя общего блага."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) получает событие «§Y[RAJ.GetNameDefCap] хочет войти в сферу совместного процветания§!»."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "Шлюпы типа «Блэк Свон»"
 RAJ_black_swan_sloops_desc: "Купив и переоснастив недорогие корпуса класса «Блэк Свон», мы сможем быстро увеличить флот легких патрульных кораблей, идеальных для береговой обороны и защиты конвоев."
 RAJ_coastal_protection: "Защита берегов"
 RAJ_coastal_protection_desc: "Наше большое побережье нуждается в защите от иностранной угрозы."
 RAJ_the_sword_and_the_saffron: "Меч и шафран"
 RAJ_the_sword_and_the_saffron_desc: "Наше предназначение выковано силой и верой. Меч защитит наши земли, а шафранное знамя объединит народ ради общей цели."
 RAJ_burn_down_the_cellular_jail: "Сжечь Сотовую тюрьму"
 RAJ_burn_down_the_cellular_jail_desc: "Сотовая тюрьма — оскорбление всех, кто когда-либо сражался за независимость Индии. Она должна быть разрушена."
 RAJ_indian_marine_corps: "[ROOT.GetAdjective]ий корпус морской пехоты"
 RAJ_indian_marine_corps_desc: "Мы учредим корпус морской пехоты, обученной десантным и штурмовым операциям с моря."
 RAJ_madras_ship_repair_factories: "Судоремонтные заводы в Мадрасе"
 RAJ_madras_ship_repair_factories_desc: "Мы превратим Мадрас в важный центр поддержки флота и выстроим ремонтные цеха для обслуживания и переоснащения нашего растущего флота. Так мы сможем обеспечить оперативную готовность на восточном побережье."
 RAJ_obtain_british_naval_contracts: "Британские морские контракты"
 RAJ_obtain_british_naval_contracts_desc: "Мы попытаемся заключить с [ENG.GetNameRuInst] контракты на строительство кораблей, чтобы воспользоваться их промышленными мощностями для усиления собственного флота и одновременно с этим укрепить стратегическое партнерство."
 RAJ_purchase_decomissioned_british_ships: "Закупить списанные корабли"
 RAJ_purchase_decomissioned_british_ships_desc: "Мы попытаемся приобрести у [ENG.GetNameRuGen] списанные морские корабли. Хоть они и устарели, их можно быстро переоснастить и тем самым нарастить наш флот с минимальными затратами."
 RAJ_request_transfer_of_british_commanders: "Запрос перевода британских командиров"
 RAJ_request_transfer_of_british_commanders_desc: "[ENG.GetNameDefCap], вот наше предложение: мы хотели бы перевести к нам одного из ваших флотских командиров, чтобы тот помог нам готовить морскую пехоту."
 RAJ_obtain_modern_ship_contracts: "Контракты на современные корабли"
 RAJ_obtain_modern_ship_contracts_desc: "Чтобы ускорить модернизацию флота, мы договоримся с [ENG.GetNameRuInst] о покупке новейших крейсеров, что сделает наш флот конкурентоспособным в гонке вооружений."
 RAJ_dominate_the_bay_of_bengal: "Доминирование в Бенгальском заливе"
 RAJ_dominate_the_bay_of_bengal_desc: "Морское господство в Бенгальском заливе является важнейшей частью нашей морской стратегии. Расширяя свое присутствие и проецируя силу в этих водах, мы обеспечим безопасность морского судоходства и установим господство над регионом."
 RAJ_indian_cruiser_development: "Разработка [ROOT.GetAdjRuLower]их крейсеров"
 RAJ_indian_cruiser_development_desc: "Пришло время прокладывать собственный курс. Разработка собственных проектов крейсеров обеспечит нам промышленную самодостаточность и заложит основы современного индийского флота."
 RAJ_increase_funding_for_the_GRSE: "Повысить финансирование GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Мы увеличим государственное финансирование GRSE, чтобы стало возможным строительство новых верфей."
 RAJ_womens_royal_indian_naval_service: "Женщины в Королевском [ROOT.GetAdjRuLower]ом флоте"
 RAJ_womens_royal_indian_naval_service_desc: "Мы разрешим женщинам служить в Королевском [ROOT.GetAdjective]ом флоте."
 RAJ_modernizing_navy_dlc: "Модернизация флота"
 RAJ_modernizing_navy_dlc_desc: "Если мы хотим стать региональной державой, нам нужно модернизировать свой флот, инвестируя в современные проекты кораблей, улучшая инфраструктуру и разрабатывая стратегические доктрины. Только так мы сможем нарастить свое влияние в азиатских морях."
 RAJ_rashtriya_swayamsevak_sangh: "Раштрия сваямсевак сангх"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Мы сделаем из нашей молодежи дисциплинированную силу, готовую встать на защиту нации и любой ценой сохранить идеалы хиндутвы."
 RAJ_the_hindu_martial_tradition: "Индусские военные традиции"
 RAJ_the_hindu_martial_tradition_desc: "Мы возродим древний боевой дух, пылавший в сердцах наших воинов, от бойцов Шиваджи до защитников дхармы, и подготовим наш народ к предстоящим битвам."
 RAJ_cultural_reawekening: "Культурное пробуждение"
 RAJ_cultural_reawekening_desc: "Грядет новая эпоха искусства, языка и традиций. Наш народ объединится вокруг бессмертного духа нашей цивилизации."
 RAJ_mass_production: "Массовое производство"
 RAJ_mass_production_desc: "Мы будем получать оборудование от частных предприятий, предлагающих наименьшую цену. Добиться самой низкой цены оборудования — вот ключ к росту."
 RAJ_deathknell_to_the_raj: "Приговор Британской Индии"
 RAJ_deathknell_to_the_raj_desc: "Мы ослабляем остатки Британской Индии, захватывая все больше ее земель. Пора покончить с этим и решительно потребовать полного контроля над субконтинентом."
 RAJ_deathknell_to_the_raj_trigger: "Существует §YИндия§! под §Yбританским§! правлением"
 RAJ_deathknell_to_the_raj_trigger_tt: "Присоединяет оставшиеся земли Индии"
 RAJ_learn_from_the_crown: "Учиться у Короны"
 RAJ_learn_from_the_crown_desc: "Мы должны перенять обширный военный опыт Британской короны и ее опробованные в деле доктрины, чтобы подготовиться к будущим испытаниям."
 RAJ_join_the_shadow_scheme: "Участвовать в теневых схемах"
 RAJ_join_the_shadow_scheme_desc: "Участвуя в тайных операциях, мы сможем расширить наши разведывательные способности и усилить стратегическую позицию."
 RAJ_colonial_cadet_exchange: "Обучение кадетов за границей"
 RAJ_colonial_cadet_exchange_desc: "Мы можем отправить своих лучших кадетов обучаться вместе с британскими офицерами, чтобы перенять передовой опыт для нашей армии."
 RAJ_learn_from_the_secret_intelligence_service: "Учиться у Секретной разведывательной службы"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Работая с Секретной разведывательной службой, мы сможем создать у себя обширную шпионскую сеть."
 RAJ_purchase_british_supply_equipment: "Купить британское дополнительное оснащение"
 RAJ_purchase_british_supply_equipment_desc: "Мы должны приобрести передовое британское оснащение, чтобы усилить свои войска и улучшить боевую логистику."
 RAJ_forming_an_indian_doctrine: "Формирование индийской доктрины"
 RAJ_forming_an_indian_doctrine_desc: "Пришло нам время идти собственным путем. Мы разработаем индийскую доктрину, отражающую наши уникальные сильные стороны и устремления."
 RAJ_model_after_germany: "Брать пример с Германии"
 RAJ_model_after_germany_desc: "Мы можем брать пример с Германии с ее дисциплинированной и эффективной армией, чтобы преобразовать свои войска в современную боевую машину."
 RAJ_model_after_usa: "Брать пример с США"
 RAJ_model_after_usa_desc: "Изучая американскую военную стратегию, мы можем модернизировать свою армию, добавив упор на гибкость и технологические инновации."
 RAJ_model_after_soviet: "Брать пример с Советского Союза"
 RAJ_model_after_soviet_desc: "Советский Союз делает упор на массовую мобилизацию и революционную тактику — в деле развития своей армии нам следует брать с него пример."
 RAJ_automating_the_army: "Автоматизация армии"
 RAJ_automating_the_army_desc: "Мы отдадим приоритет механизации и современным бронедивизиям, проложив себе путь к полностью модернизированной армии."
 RAJ_for_the_people_by_the_people: "От народа и для народа"
 RAJ_for_the_people_by_the_people_desc: "Мы сделаем упор на усилении пехоты, артиллерии и вспомогательных дивизий, чтобы построить армию, истинно служащую народу."
 RAJ_five_year_plan: "Пятилетний план"
 RAJ_five_year_plan_desc: "Каждому коммунистическому государству нужны пятилетки! Пора нам разрабатывать свои пятилетние планы, чтобы промышленность государства [RAJ.GetNameDefCap] могла процветать!"
 RAJ_five_year_plan_flag: "Достигнута цель фокуса §YПятилетний план§!"
 RAJ_five_year_plan_tt: "Завершение «§YАграрного социализма§!» или «§YГородской индустриализации§!» изменит пятилетний план"
 RAJ_five_year_plan_when_removed_tt: "В настоящее время: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "Модифицирует §YПятилетний план§! на:"
 RAJ_soviet_influence: "Советское влияние"
 RAJ_soviet_influence_desc: "Советский Союз — образец революционного преобразования. Под их идеологическим руководством, скопировав их внутреннее устройство, мы проложим сходный путь для [RAJ.GetNameRuGen]"
 RAJ_indian_socialism: "Индийский социализм"
 RAJ_indian_socialism_desc: "Вместо того, чтобы искать вдохновения у великой социалистической державы, мы создадим свою собственную доктрину социализма, под нужды государства [RAJ.GetNameDefCap]."
 RAJ_soviet_indian_industrial_cooperation: "Советско-индийское промышленное сотрудничество"
 RAJ_soviet_indian_industrial_cooperation_desc: "Чтобы ускорить экономические преобразования, мы заключим промышленное сотрудничество с [SOU.GetNameRuInst]. Их технические знания и опыт централизованного развития сыграют ключевую роль в построении социалистической экономики под наши нужды."
 RAJ_indian_national_highways: "Индийские национальные шоссе"
 RAJ_indian_national_highways_desc: "Чтобы развить промышленность государства [RAJ.GetNameDefCap], нужно начать с линий поставки."
 RAJ_expand_industry_in_hyderabad: "Расширить промышленность в Хайдарабаде"
 RAJ_expand_industry_in_hyderabad_desc: "Увеличение производственных мощностей в Хайдарабаде значительно повысит наш промышленный потенциал, не требуя при этом крупных инвестиций."
 RAJ_continue_the_five_year_plan: "Продолжить пятилетний план"
 RAJ_continue_the_five_year_plan_desc: "Первый год пятилетки окончен. Пора оглянуться назад, оценить достигнутый нами прогресс и применить полученные выводы к четырем последующим годам."
 RAJ_continue_the_five_year_plan_tt: "Увеличит все модификаторы нашего §Yпятилетнего плана§! на §G30%§!"
 RAJ_nationalize_tata_group: "Национализировать Tata Group"
 RAJ_nationalize_tata_group_desc: "Пора прекратить зависеть в экономических вопросах от Tata Group. Настало время национализировать компанию."
 RAJ_focus_on_military_industry: "Сосредоточиться на военной промышленности"
 RAJ_focus_on_military_industry_desc: "Нужно прежде всего сосредоточиться на безопасности страны. В первую очередь следует расширить армию, чтобы гарантировать себе выживание."
 RAJ_nationalize_gun_carriage_agency: "Национализировать Gun Carriage Agency"
 RAJ_nationalize_gun_carriage_agency_desc: "Gun Carriage Agency — один из наших главных источников вооружения. Такую власть нельзя оставлять в руках частной корпорации. Компанию необходимо национализировать."
 RAJ_eastern_shipyard_construction: "Строительство восточной верфи"
 RAJ_eastern_shipyard_construction_desc: "Для поддержания развития современного военного флота нам нужно нарастить кораблестроительные мощности на восточном побережье. Эти новые верфи станут опорой для наших морских амбиций."
