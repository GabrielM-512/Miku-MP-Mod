 PER_establish_immortal_legion_tt: "Создает новый шаблон дивизии §Y«Бессмертный легион»§! и нанимает §Yтри§! подразделения в городе §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_naval_academy_random_admirals_tt: "До §Yтрех§! случайно выбранных командиров флота получат §G+1§! к навыку координации"
