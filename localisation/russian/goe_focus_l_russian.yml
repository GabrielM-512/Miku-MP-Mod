 current_states_granting_bonus_tt: "Текущие регионы, дающие бонус:"
 no_state_meet_requirements_tt: "(Сейчас нет регионов, удовлетворяющих условиям)"
 RAJ_stop_unrest_events_tt: "§GСвязанных с беспорядками событий больше не будет.§!"
 character_becomes_leader_of_ideology_party: "§Y$CHARACTER$§! становится лидером партии §Y$IDEOLOGY$§!."
 RAJ_the_dominion_of_india_every_owned_state_compliance_tt: "Все регионы во владении с менее чем §Y100%§! подчинения."
 RAJ_crown_commodities_cg_to_the_empire_tt: "(§Y[ENG.GetFlag][ENG.GetName]§! и их §Yсубъекты§!):"
 RAJ_the_empires_workshop_civs_to_the_empire_subjects_tt: "(Случайная национальная территория §Y[ENG.GetFlag][ENG.GetNameRuGen]§!): \n Получает §G2§! ячейки для строительства. \n Получает §G2§! §Yфабрики§! \n\n(Случайная национальная территория §Yкаждого [ENG.GetFlag][ENG.GetAdjRuLower]ого субъекта§!): \n Получает §G1§! ячейку для строительства. \n Получает §G1§! §Yфабрику§!"
 RAJ_the_riches_of_the_raj_targets_oil_tt: "Все начальные регионы с §Yнефтью§!£resources_strip|1 : \n Получают §Y+4§!£resources_strip|1. к производству \n Получают §G1§! ед. §Yинфраструктуры§!."
 RAJ_the_riches_of_the_raj_targets_tt: "Все начальные регионы с как минимум §Y20§! единицами §Yалюминия§!£resources_strip|2 , §Yрезины§!£resources_strip|3 , §Yхрома§!£resources_strip|0 , §Yвольфрама§!£resources_strip|4 или §Yстали§!£resources_strip|5 : \n Получают §Y4§! дополнительных единицы ресурса. \n Получают §G1§! ед. §Yинфраструктуры§!."
 RAJ_imperial_rail_renewal_act_tt: "Добавляет §G1§! §Yфабрику§! за каждый завершенный железнодорожный фокус в промышленной ветке."
 RAJ_south_east_asia_command_rename_dm_tt: "Меняет название национального духа §Y$RAJ_indian_gentlemen_officers_goe$§! на §Y$RAJ_south_east_asia_command_dm$§!."
 generic_requires_divs_in_state_tt: "Обладает более чем §Y$NUM_DIVISIONS$§! дивизиями в регионе §Y$STATE$§!"
 RAJ_linlithgows_declaration_of_war_tt: "Государство §Y[ROOT.GetNameWithFlag]§! объявит войну всем врагам его метрополии (§Y[ENG.GetNameWithFlag]§!)."
 RAJ_linlithgows_declaration_of_war_current_effects_tt: "Государство §Y[ROOT.GetNameWithFlag]§! объявляет войну всем текущим врагам его метрополии"
 generic_enables_tech_tt: "Открывает технологию §Y$TECH_NAME$§!:\n$TECH_EFFECT$"
 generic_character_transferred_to_country_tt: "($ORIGINAL_COUNTRY_FLAG$)§Y$CHARACTER$§! присоединяется к государству $TARGET_COUNTRY_FLAG$§Y$TARGET_COUNTRY$§!."
 generic_unlocks_decisions_explanation_tt: "Открывает решения §Y$DECISIONS$§!, $EXPLANATION$"
 RAJ_exploit_the_frontier_decisions_tt: "позволяя разрабатывать ресурсы в нашей стране и запрашивать права на ресурсы в Бирме."
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! будут сосредоточены в основном на §Yгражданской промышленности§! и в меньшей степени на §Yвоенной§!."
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! будут распределяться поровну между §Yгражданской промышленностью§!, §Yвоенной промышленностью§! и §Yоборонительной инфраструктурой§!."
 RAJ_his_majestys_loyal_government_break_free_tt: "Чтобы полностью освободиться, мы должны выполнить все три важных фокуса: §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! и §Y$RAJ_holding_the_gates_of_india$§!."
 RAJ_loyalist_branch_capstone_focuses_become_free_tt: "Завершив все три важных фокуса: §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! и §Y$RAJ_holding_the_gates_of_india$§!, мы §Gснимем ограничения на изменение уровня автономии§!, после чего это будет §Yдоступно§!."
